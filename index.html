<html lang="zh-TW">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .week-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.9em;
        }

        .content-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .reading-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .reading-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .reading-meta {
            color: #666;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .scripture {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
            font-style: italic;
            color: #555;
        }

        .scripture-ref {
            display: block;
            text-align: right;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
            font-style: normal;
        }

        .content-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.05em;
            text-align: justify;
        }

        .content-text p {
            margin-bottom: 15px;
            text-indent: 2em;
        }

        .part-indicator {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-btn.secondary {
            background: #f0f0f0;
            color: #666;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .countdown {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin-top: 20px;
        }

        .countdown-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .countdown-time {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }

        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            transform: rotate(30deg) scale(1.1);
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9em;
        }

        .setting-select, .setting-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .setting-select:focus, .setting-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .close-settings {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .reading-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
        }

        .reading-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .reading-item:hover {
            background: #f8f9fa;
        }

        .reading-item:last-child {
            border-bottom: none;
        }

        .reading-item.current {
            background: #e3f2fd;
            border-left: 3px solid #667eea;
        }

        .reading-item.completed {
            color: #999;
        }

        .reading-item.completed::after {
            content: " ✓";
            color: #4caf50;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content-card {
                padding: 20px;
            }
            
            .reading-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>

        function loadSettings() {

        function saveSettings() {

        // 計算當前是第幾週
        function getCurrentWeek() {
            const startDate = new Date(settings.startDate);
            const now = new Date();
            const diffTime = now - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffWeeks = Math.floor(diffDays / 7) + 1;
            return Math.max(1, diffWeeks);
        }

        // 計算當前應該顯示的讀經索引和分段
        function getCurrentReading() {
            const currentWeek = getCurrentWeek();
            settings.currentWeek = currentWeek;
            
            // 每篇分兩半，每週一半
            // 第1週：第一篇（前半）
            // 第2週：第一篇（後半）

            // 第4週：第二篇（後半）

            const readingIndex = Math.floor((currentWeek - 1) / 2);

                part: part,
                week: currentWeek
            };
        }

        // 分割內容為兩半

            // 簡單按段落數分割

            const midPoint = Math.ceil(paragraphs.length / 2);
            
            return {
                part1: paragraphs.slice(0, midPoint).join('\n\n'),
                part2: paragraphs.slice(midPoint).join('\n\n')
            };
        }

            const nextWeekDate = new Date(startDate);
            nextWeekDate.setDate(startDate.getDate() + current.week * 7);
            
            // 暫時修改開始日期來查看下一週
            const originalStartDate = settings.startDate;
            settings.startDate = nextWeekDate.toISOString().split('T')[0];
            renderContent();
            settings.startDate = originalStartDate;
        }

        // 設定功能
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            renderReadingList();
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function updateStartDate() {
            settings.startDate = document.getElementById('startDateInput').value;
            saveSettings();
            renderContent();
        }

        function renderReadingList() {
            const list = document.getElementById('readingList');
            const current = getCurrentReading();
            
            list.innerHTML = readings.map((reading, index) => {
                const week1 = index * 2 + 1;
                const week2 = index * 2 + 2;
                const isCurrent = index === current.readingIndex;
                const isCompleted = week2 < current.week;
                
                return `
                    <div class="reading-item ${isCurrent ? 'current' : ''} ${isCompleted ? 'completed' : ''}" 
                         onclick="jumpToWeek(${week1})">
                        ${reading.title} - 第${week1}-${week2}週
                    </div>
                `;
            }).join('');
        }

        function jumpToWeek(week) {
            const startDate = new Date(settings.startDate);
            const targetDate = new Date(startDate);
            targetDate.setDate(startDate.getDate() + (week - 1) * 7);
            
            settings.startDate = targetDate.toISOString().split('T')[0];
            document.getElementById('startDateInput').value = settings.startDate;
            saveSettings();
            renderContent();
            closeSettings();
        }

        // 初始化
        function init() {
            loadSettings();
            renderContent();
            updateCountdown();
            setInterval(updateCountdown, 60000); // 每分鐘更新倒數
        }

        // 頁面載入時初始化
        init();
    </script>
</body>
</html>
