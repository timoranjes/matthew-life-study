            const content = current.part === 1 ? parts.part1 : parts.part2;
            
            // é¡¯ç¤ºå…§å®¹
            document.getElementById('contentText').textContent = content;
            
            // æ›´æ–°ç¶“æ–‡
            document.getElementById('scriptureText').textContent = reading.scriptureText;
            document.getElementById('scriptureRef').textContent = 'â€” ' + reading.scripture;
            
            // æ›´æ–°é€²åº¦æ¢
            const totalReadings = readings.length * 2;
            const completedWeeks = current.week - 1;
            const progress = (completedWeeks / totalReadings) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 'ç¸½é€²åº¦: ' + completedWeeks + '/' + totalReadings + ' (' + Math.round(progress) + '%)';
            
            // æ›´æ–°å°èˆªæŒ‰éˆ•
            document.getElementById('prevBtn').disabled = current.week <= 1;
            document.getElementById('nextBtn').disabled = current.readingIndex >= readings.length - 1 && current.part === 2;
        }

        // å€’æ•¸è¨ˆæ™‚åˆ°ä¸‹å€‹é€±ä¸€
        function updateCountdown() {
            const now = new Date();
            const nextMonday = new Date(now);
            nextMonday.setDate(now.getDate() + (1 + 7 - now.getDay()) % 7);
            nextMonday.setHours(0, 0, 0, 0);
            
            if (now.getDay() === 1 && now.getHours() >= 0) {
                nextMonday.setDate(nextMonday.getDate() + 7);
            }
            
            const diff = nextMonday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdownTime').textContent = days + 'å¤© ' + hours + 'å°æ™‚ ' + minutes + 'åˆ†é˜';
        }

        // å°èˆªåŠŸèƒ½
        function goToPrev() {
            const current = getCurrentReading();
            if (current.week > 1) {
                const startDate = new Date(settings.startDate);
                const prevWeekDate = new Date(startDate);
                prevWeekDate.setDate(startDate.getDate() + (current.week - 2) * 7);
                
                const originalStartDate = settings.startDate;
                settings.startDate = prevWeekDate.toISOString().split('T')[0];
                renderContent();
                settings.startDate = originalStartDate;
            }
        }

        function goToNext() {
            const current = getCurrentReading();
            const startDate = new Date(settings.startDate);
            const nextWeekDate = new Date(startDate);
            nextWeekDate.setDate(startDate.getDate() + current.week * 7);
            
            const originalStartDate = settings.startDate;
            settings.startDate = nextWeekDate.toISOString().split('T')[0];
            renderContent();
            settings.startDate = originalStartDate;
        }

        // è¨­å®šåŠŸèƒ½
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            renderReadingList();
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function updateStartDate() {
            settings.startDate = document.getElementById('startDateInput').value;
            saveSettings();
            renderContent();
        }

        function renderReadingList() {
            const list = document.getElementById('readingList');
            const current = getCurrentReading();
            
            let html = '';
            for (let i = 0; i < readings.length; i++) {
                const week1 = i * 2 + 1;
                const week2 = i * 2 + 2;
                const isCurrent = i === current.readingIndex;
                const isCompleted = week2 < current.week;
                
                html += '<div style="padding: 10px; border-bottom: 1px solid #f0f0f0; cursor: pointer; ' + 
                        (isCurrent ? 'background: #e3f2fd; border-left: 3px solid #667eea;' : '') + 
                        (isCompleted ? 'color: #999;' : '') + 
                        '" onclick="jumpToWeek(' + week1 + ')">' +
                        readings[i].title + ' - ç¬¬' + week1 + '-' + week2 + 'é€±' +
                        (isCompleted ? ' âœ“' : '') +
                        '</div>';
            }
            list.innerHTML = html;
        }

        function jumpToWeek(week) {
            const startDate = new Date(settings.startDate);
            const targetDate = new Date(startDate);
            targetDate.setDate(startDate.getDate() + (week - 1) * 7);
            
            settings.startDate = targetDate.toISOString().split('T')[0];
            document.getElementById('startDateInput').value = settings.startDate;
            saveSettings();
            renderContent();
            closeSettings();
        }

        // åˆå§‹åŒ–
        function init() {
            loadSettings();
            renderContent();
            updateCountdown();
            setInterval(updateCountdown, 60000);
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        init();
    </script>
</body>
