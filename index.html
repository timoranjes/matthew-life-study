        "content": "第一篇、王的家世與身分（一）書名：馬太福音生命讀經第一篇 王的家世與身分（一）

聖經乃是神的說話，牠有兩部分。在頭一部分，就是舊約，神藉著眾申言者說話：在第二部分，就是新約，神在子裏（在子的人位裏）說話。（來一1～2。）第二部分由四福音、使徒行傳、書信、以及啟示錄所組成。子在肉體裏的時候，在四福音裏開始說話。祂復活以後，成了那靈，藉著使徒們繼續說話。（見約十六12～14。）因此，新約就是子向我們說話，將祂自己供應我們作生命和一切，使我們成為祂的身體，祂的彰顯，就是召會。

一，啟示一位作我們生命的人物。

新約開頭的話

幾乎所有的基督徒，都因新約的頭一頁受到困擾。這一頁有很多拗口難念的名字。但這一頁是新約的頭一部分。任何一種著作，開頭的話和結束的話都很重要。許多基督徒讀新約時，跳過馬太一章的頭一段，而從十八節讀起，好像他們的新約聖經沒有馬太一章一至十七節這一段。但是為著神話語中這豐富的一段感謝祂！這個基督的家譜乃是全本舊約的摘要，包括了創世記頭十章半以外的一切事物。我們若要明白這個家譜的意義，就需要明白整本舊約。

基督一幅活的圖畫

我們需要說一句話論到新約。新約是一個人物活的圖畫。這位人物太奇妙了。祂是神又是人。祂是神與人的調和，因為在祂裏面神性與人性調在一起。祂是王，祂又是奴僕。祂是奇妙的！

從來沒有人說過像祂所說的話，那麼深奧，卻又那麼清楚。譬如，耶穌說，『我就是生命的糧，』（約六35，）又說，『我是世界的光』（約八12）柏拉圖和孔夫子是兩位大哲學家，人人都讚賞他們所說的，但他們都無法說，『我是世界的光。』沒有一個人能說，『我是生命，』或『我是道路，』或『我是實際。』（約十四6。）這些是簡單的話，簡短的句子－『我是，』『我是那我是』－但卻是大而深奧的。我們有誰能說我們是世界的光，或說我們是生命？我們若這樣作，一定會被送到精神病院。但耶穌能說這些話。祂是何等偉大！

一個人物的四本傳記

耶穌是包羅萬有、具備多面的。祂是誰，祂是甚麼，沒有人能述盡說竭。歷史上有誰是有四本獨特的傳記來寫到他的？新約雖然是一本簡短的書，卻以一個人物的四本傳記開始，用四卷書把基督的生平告訴我們。

我們每個人都有四面：前、後、左、右。你若從前面看我，可以看見我臉上有七個孔。但我若轉身背向你，所有的孔都不見了。在我右邊，你可以看見一個小孔，在我左邊能看見另一個小孔。你若要準確的臨摹我的形像，你需要在我的每一面照一張相。這正是新約中所作的。

為甚麼我們有四卷福音書？因為基督至少有四個主要的方面。基督是偉大的？因為祂包羅萬有，且有追測不盡的豐富，所以祂需要幾本傳記。馬太、馬可、路加和約翰，陳明基督的不同方面，因為每位作者都是不同的人。譬如，馬太是稅吏。在古時的猶太人當中，稅吏是受藐視的人，但馬太卻寫了基督的頭一本傳記。馬可是普通人，路加是外邦的醫生。約翰原先是平凡的漁夫，但至終成了年邁、老練的使徒。對同一位基督，他們各寫了不同的傳記。這位活的人物需要很多本傳記。

基督的擴大

使徒行傳是這位奇妙人物的擴大，是包羅萬有之基督的分枝。這位基督已經從一個人擴大成千千萬萬的人。祂從前是個人的基督 ，但在行傳裹卻成了團體的基督。接著行傳，有各卷書信，把這奇妙、宇宙的大人完滿的闡明出來。基督是頭，召會是身體：這是那宇宙人－基督與召會。最後，有啟示錄作新約的完成。這卷書給我們一幅身體基督完滿的圖畫，這位身體基督乃是個人基督聯同祂所有的肢體，成了新耶路撒冷。

四福音的次序

讓我們回到四福音。如果我來安排四福音，我會把約翰福音放在第一。許多基督徒讀聖經，都從約翰福音讀起，然後再讀路加、馬可和馬太。人的觀念與神聖的觀念剛好相反。神聖的觀念以馬太福音開始，並往前到約翰福音；人的想法卻以約翰福音開始，而回到馬太福音。我們很多人讀新約，都會從約翰福音讀起，因為約翰福音太美妙了。這是一卷生命的書。繼約翰福音之後，我們會讀路加福音，因為路加福音說到救主， 告訴我們許多救恩的事例。然後，我們當然會來到馬可福音，因為馬可福音既短又簡單。人都是最後纔讀馬太福音，因為馬太福音太難、太奧祕了。不只一章難以了解，十三章的比喻，和二十四、二十五章的豫言也很難。五、六、七章山上的訓諭尤其困難，沒有人能實行！你打我的右臉，我連左臉也轉給你。你強逼我走一里路，我就走二里。你拿我的裏衣，我連外衣也讓給你。這是太過了！只有耶穌纔能作到！因此，許多人把馬太福音擺在末後。約翰福音既可愛又寶貴。在約翰福音裏，耶穌是一切，我們甚麼也不用作。因此，我們喜歡約翰福音，而不喜歡馬太福音。我們可能不會以明言這樣說，但心裏卻有這樣的感覺。然而，神聖的次序是最好的。神把馬太福音放在第一。

總綱

聖經每卷書都需要總綱。馬太福音的總綱是：
基督乃是耶和華神成了肉體來作君王救主，藉著祂的死與復活，將祂的百姓從罪（背叛）裏救出來，好建立諸天的國（屬天的管治）。

中心思想

我們也需要找出聖經每卷書的中心思想。馬太福音的中心思想是：
基督，就是耶穌（耶和華救主）和以馬內利（神與我們同在），乃是君王、施浸者、光、教師、醫治者、赦罪者、新郎、牧人、朋友、智慧、安息、更大的殿、真大衛、安息日的主、更大的約拿、更大的所羅門、撒種者、種子、餧養者、餅、桌子下的碎渣、基督、活神的兒子、為著召會的磐石、召會的建造者、國度的創立者、今日的摩西、今日的以利亞、房角的頭塊石頭、主、復活的一位、帶著權柄的一位、在復活裏與祂子民永遠同在的一位。

馬太福音裏的基督何等豐富，甚至比約翰福音裏的更豐富。祂這位耶穌、以馬內利，對我們又是另外三十三項。我們必須享受祂並有分於祂。我們需要在復活裏，不是在天然的情形裏，經歷祂的各方面。祂是永遠與我們同在的一位。馬太開始於『神與我們同在，』結束於『看哪，我天天與你們同在，直到這世代的終結。』這是何等的美妙！

王的家當與身分

壹 譜系

四卷福音書中，只有兩卷有家譜，就是馬太福音和路加福音。馬太告訴我們，耶穌是王室的正確後裔，是王位合法的繼承人。這樣一位人物必然需要一個家譜，說出祂的由來與家世。路加陳明耶穌是一正確並正常的人。要表明耶穌是正確的人，也需要一個家譜，馬可福音描繪耶穌是一個奴僕，一個賣身的奴隸。奴僕用不著甚麼家譜，因此，馬可福音沒有家譜。約翰福音告訴我們耶穌是神。『太初有話…話就是神。』在祂沒有起始，沒有世系。祂是永遠的，既無時日之始，也無生命之終。（來七3。）太初有神！約翰若題起祂的家譜就很荒謬了。

對於任何人，不論他是誰，也不論人為他寫了多少本傳記，家譜乃是完全相同的。但耶穌卻有兩個家譜。以後我們會看見，這兩個家譜至終如何成了一個。我們再次看見祂是奇妙的。在每一面神都非常奇妙。

一 基督的家譜

現在我們來看馬太福音裏耶穌的譜系。我們需要領悟耶穌是誰。耶穌是誰？我們可能回答說，祂是神的兒子，但這譜系沒有這樣一個辭，反而稱祂為大衛的子孫，亞伯拉罕的子孫。要說耶穌是誰很難，因為祂太奇妙了。

耶穌是神與人的調和，就是神性與人性的調和。這是耶穌的家譜。耶穌的家譜，意思就是：祂是那個調和，那奇妙的調和。在這個家譜裏，我們看見這神聖的一位，與許多的人，各式各樣的人調和。我們不該仍以為馬太一章一至十七節只是一張名單。


基督的家譜由下列五班人組成：

1 列祖

這些先祖是偉大的人物，共有十四代。（太一2～6上。）

2 君王

這些君王是王族，也有十四代。（太一6下～10。）

３ 平民（被擄與歸回的人）

基督的家譜不僅包括高階層的人，也包括平民，不顯著的人，就如馬利亞和約瑟。貧窮人、小人物也包括在基督的家譜裏。基督不僅與先祖同列，與君王同列，也與一班平民同列。神不僅屬於偉人、皇族，也屬於小人物。從基督家譜這幅圖畫，我們可以看見這個家譜包括了各式各樣的人。

這個家譜包括蒙召的人如亞伯拉罕，也包括遷徙到被擄之地的人。在這簡短的記載裏有『遷徙』一辭。（太一17。）亞伯拉罕是從巴別，巴比倫的發源地，被呼召出來的。基督的家譜不僅包括蒙召的人，也包括退後的人。也許五年前你蒙召了，但今天你卻退後了。不要灰心失望，基督的家譜包括你。這個家譜包括耶哥尼雅，一個失去王位、被擄到巴比倫作俘虜的君王。你有沒有失去王位？不要以為你沒有。在你基督徒的生活中，有時候你失去了王位。你一度是君王，卻失去了君王職分，成了退後的人。我們的先祖亞伯拉罕從巴比倫出來，你卻回去了，你不是甘願回去的，乃是被擄回去的。讚美主，基督的家譜甚至包括墮落的人！

被擄之後有恢復。因此有另一個名字，所羅巴伯，就是恢復的名字。許多被擄的人與所羅巴伯一同歸回。基督的家譜包括各式各樣的人：好人、壞人、蒙召的人、墮落的人、恢復的人。如果我問你，你是那一種，你可能說，首先你是蒙召的人，然後是墮落的人，最後是恢復的人。你原是亞伯拉罕，成了耶哥尼雅，但今天你是所羅巴伯。我們都是所羅巴伯。我們是蒙召的人，墮落的人，也是恢復的人。

4 四個再嫁的婦女


亞當的家譜不記婦女。（創五１～32。）但在基督這個簡短的家譜裏卻題起五個婦女。這五個婦女好像我的手指一樣：四個形成一組，另一個自成一組。這五個婦女當中，四個是再嫁的，其中一個且是妓女。似乎這裏神聖的記載不願題起那些好的，就如撒拉或利百加，卻題起那些壞的。請聽神聖的記載：『大衛從作過烏利亞妻子的生所羅門。』（太一6。）這個記載甚至不說她的名字，只題她的歷史，為要題醒我們，她是怎樣的人。

你知道他瑪的歷史麼？她是猶大的兒媳。猶大從他的兒媳生了孿生子。（創三八24～30。）這是何等可怕！第二個題到名字的女人，是耶利哥城中的妓女喇合：第三個是摩押女子路得。摩押人不可入耶和華的會，他們的子孫雖過十代，也不可入耶和華的會。（申二三3。）摩押人是羅得與他女兒所生之摩押的後裔。第四個女人是迦南人烏利亞的妻子拔示巴：大衛謀殺了烏利亞，奪了拔示巴為妻，從她生了所羅門。

為甚麼這個簡短的記載題到這些女人？因為她們是我們的代表。不要以為你多純潔，以為你比這些女人純潔。你若追本溯源，就會發現你祖父是怎樣生的，是從誰生的：你父親是怎樣生的，是從誰生的：你又是怎樣生的，是從誰生的。我們更壞。但最壞的人也包括在基督的家譜裏！讚美主！祂實在是罪人的救主。

四這數字表徵一切受造之物，包括整個人類。人性是污穢的，沒有一個人是潔淨的。但感謝主，我們都與基督聯結了。我們是基督家譜的一部分。

如果我們來寫基督的傳記，而聖經中又沒有神的傳記，我們必不敢這樣寫。我們會把這些不純潔的先祖母都隱藏起來，只題那些好的先祖母的名字，如撒拉和利百加。但聖靈不題撒拉、利百加、和所有好的，卻特意包括了那些不純潔的。這神聖的記載若列舉那些好女人的名字，沒有不純潔之人的名字，我就會懷疑召會當前的光景。我會說，『看看今天召會中的光景，沒有多少人是很純潔的。』不要以為你是那麼純潔、那麼潔淨。我們不是純淨的。然而，基督的家譜包括好的，也包括壞的。事實上，這家譜包括的壞人多於好人。

5 一個童女

在這四個再嫁的女人之外，有一個童女很突出：耶穌的母親馬利亞。馬利亞是良善、純潔、潔淨的。這指明這個家譜所題的人，除了耶穌以外，都是罪人。所有人都是不潔淨的，只有耶穌例外。

二 大衛的子孫

基督是大衛的子孫（直譯，兒子－太二二42，45，啟二二16）。大衛的兒子所羅門，主要在三方面作基督的豫表。第一，他豫表基督承受國度。（撒下七12下，13，耶二三5，路一32～33。）第二，所羅門有智慧，並說智慧的話。在馬太十二章，我們看見基督也有智慧，並說智慧的話。在這章裏，基督說到白己是更大的所羅門。（太十二４２。）那裏有一位比所羅門更大的，祂說智慧的話。沒有人的話像基督的話那樣有智慧。第三、所羅門建造神的殿。（撒下七13。）基督是大衛的子孫，建造神的殿，就是召會。

三 亞伯拉罕的子孫

基督也是亞伯拉罕的子孫（直譯，兒子）。這個家譜只說基督是大衛的子孫，亞伯拉罕的子孫，而不說是別人的子孫或後裔。舊約清楚的豫言基督是亞伯拉罕的子孫（兒子）。以撒乃是基督的豫表。他作基督的豫表，主要也有三方面。第一，以撒把福音給萬國，包括猶太人和外邦人。（創二二18上，加三16，14。）第二，他被獻給神以至於死，並且復活了。(創二二1～12，來十一17，19。）第三，他得著新婦。（創二四67。）這豫表基督是所應許的那一位，神把福帶給萬國，祂也被獻上以至於死，並復活了，且在復活之後要得著新婦。（約三29，啟十九7。）有一天，亞伯拉罕的僕人所豫表的聖靈，要將屬靈、神聖、屬天的利百加，帶給屬天的以撒。

亞伯拉罕的兒子得著新婦，大衛的兒子建造殿。對基督而言，新婦就是殿，殿就是新婦。這就是為何這家譜說基督是亞伯拉罕的子孫，大衛的子孫。祂將自己獻上以至於死，並且復活了：現今神在建造神的殿，將來祂要得著新婦。基督也講說智慧，並把神的福帶給萬國。神是應驗這一切事的那一位。在四福音裏，這六面我們每一面都能找到。福音書啟示，基督來承受國度，祂將自己獻上以至於死並且復活了，祂講說智慧的話，祂把福帶給萬民，祂在建造神的家，祂且要來得著新婦。基督必定是真以撒，真所羅門。

耶穌是大衛的子孫，對猶太人乃是大福。但祂是亞伯拉罕的子孫，把福帶給所有的外邦人。祂是大衛的子孫，乃是為著猶太人；祂是亞伯拉罕的子孫，乃是為著我們眾人。如果耶穌只是大衛的子孫，祂就與我們毫不相干。讚美主，祂也是亞伯拉罕的子孫（後裔）！萬國都要因亞伯拉罕的後裔得福，這後裔乃是基督；這福就是有分於三一神。神應許亞伯拉罕的福乃是那靈，（加三14，）那靈是三一神終極的實化。藉著基督這亞伯拉罕的後裔，我們有那靈，我們也有分於三一神。阿利路亞！

四 亞伯拉罕

馬太福音的家譜開始於亞伯拉罕，但路加福音的家譜卻回溯到亞當。馬太沒有題到亞當和他的後裔，路加卻有。這個差別有甚麼意思？路加福音是說到神救恩的書，而馬太福音是說到國度的書。神的救恩是為著亞當所代表，受造並墮落的族類，但諸天之國只是為著神所揀選的人，就是亞伯拉罕所代表蒙召的族類。所以，馬太福音從亞伯拉罕開始，但路加福音卻追溯到亞當。

神的國乃是為著這個族類，神的國永遠不能在墮落的族類身上。因此，論到諸天之國的馬太福音，就以亞伯拉罕開始。因為路加福音論到神的救恩（救恩必然是為著墮落族類的），那裏的家譜就回溯到亞當。在路加福音裏我們得救了，之後就自然的從墮落的族類遷到蒙召的族類。我們從前是亞當的後裔，現今卻是亞伯拉罕的後裔。加拉太書三章七節、二十九節告訴我們，凡相信耶穌基督的，都是亞伯拉罕的子孫。你是誰的子孫？你是亞當的子孫，還是亞伯拉罕的子孫？我們是真猶太人。（羅二29。）我們的祖宗是亞伯拉罕，我們與他屬同一類別。我們若不是亞伯拉罕的後裔，就無分於馬太福音，我們甚至無分於加拉太這卷短短的書，因為加拉太書乃是寫給亞伯拉罕的後裔。我們若不是亞伯拉罕的後裔，就無分於加拉太書。讚美主，我們是亞伯拉罕的子孫！『你們既屬於基督，就是亞伯拉罕的後裔，是照著應許為後嗣了。』（加三29。）亞伯拉罕乃是蒙神呼召出來的。召會在希臘文乃是ekklesia，艾克利西亞，意召出來的人。因此，我們在召會中也是召出來的人。亞伯拉罕是從巴別這個背叛和偶像之地蒙召出來，進入那豫表基督的美地裏。我們從前也在巴別，也是墮落、背叛、並拜偶像的。今天全人類都在巴別。我們從前曾在那裏，但今天神呼召我們出來，並將我們

2 本於信得稱義

亞伯拉罕這個蒙召的人，乃是本於信得稱為義。（創十五6，羅四2～3。）墮落的人倚靠自己的工作，但蒙召的人相信神的工作，不相信自己的工作。沒有一個墮落的人能本於行為在神面前得稱義。（羅三20。）所以，蒙召的人既蒙神呼召脫離了墮落的族類，就不信靠自己的努力，乃信靠神恩典的工作。亞伯拉罕和其他所有的信徒都是這樣。『那以信為本的人，便和那信的亞伯拉罕一同得福。 』（加三9。）神應許的福，就是『所應許的那靈，』（加三14，）乃是給相信之人的。我們領受了作基督實際和實化的那靈，乃是本於信。（加三2。）因此，亞伯拉罕和我們都是本於信而與基督聯結，也是本於信而聯於祂。蒙神呼召的人乃是本於相信神恩典的工作，而得祂稱義，並有分於基督作他們的永分。

3 因信而活

希伯來十一章八節說，亞伯拉罕蒙了呼召，並且他因著信答應了這個呼召。然後九節說，他也是因著信而在美地生活。亞伯拉罕這蒙神呼召的人，不只本於信得稱義，也因著信而活。他既蒙神呼召，就不該再憑著自己生活行事，乃該因著信生活行事。亞伯拉罕因著信生活行事，就是說他必須棄絕自己，忘記自己，把自己擺在一邊，而憑著『另一位』來活。凡他天然所有的，都必須擺在一邊。

我們若將創世記十一章三十一節和十二章一節，與行傳七章二至三節比較，就看見神在迦勒底的吾珥呼召亞伯拉罕的時候，亞伯拉罕非常軟弱。他沒有採取主動離開巴別，這乃是他父親他拉所作的。這迫使神將亞伯拉罕的父親取去。在創世記十二章一節神再次呼召他，告訴他不只要離開本地、本族，也要離開父家，就是說，他不要帶任何人同去。但再次，亞伯拉罕像我們一樣軟弱，他又帶了他的姪兒羅得。（創十二5。）

基督徒非常欣賞亞伯拉罕。然而，我們不該把亞伯拉罕看得太高。他並非那麼特出。他蒙了呼召，但他不敢離開巴別；是他父親帶他出來的。這迫使神將他父親挪去。然後亞伯拉罕依賴他的姪兒羅得。此後，他又信靠他的僕人以利以謝。（創十五2～4。）神似乎在說，『亞伯拉罕，我不喜歡看見你父親同你一起，我不喜歡看見你姪兒同你一起，也不喜歡看見以利以謝同你一起。我希望沒有一個人是你所依賴的，你必須依賴我。不要倚靠任何別的事物或你天然所有的。』這就是相信神，在祂裏面行事，並憑祂活著。不再是我，乃是基督在我裏面活著。

我們若是真猶太人，那麼我們就是真亞伯拉罕。為要成為亞伯拉罕，我們必須相信主。相信主就是與祂聯結。亞伯拉罕蒙召脫離墮落的族類，而與主聯結。照樣，所有亞伯拉罕的子孫也必須與基督聯結。『你們既屬於基督，就是亞伯拉罕的後裔。』（加三29。）換句話說，我們若是亞伯拉罕的後裔，就是屬於基督，並與基督聯結。我們若要與基督聯結，就必須否認自己，並接受基督作一切。這就是相信基督，這個相信在神看來就是義。不要想去作甚麼，只要相信基督。

墮落的族類總是想作些甚麼，想有所作為，有所努力。但神說，『從那裏出來。你們是蒙召的族類。不要試，不要作，再不要作甚麼工了！忘記你們的過去。忘記你們的所是、所能並所有。忘記一切，並完全信靠我。我是你們的美地。你們要在我裏面生活，並憑我活著。』這些就是真亞伯拉罕，真加拉太人。他們是神的兒子，信靠神並忘記自己。這些就是組成基督家譜的人。我們都必須是亞伯拉罕，忘記自己的過去，放棄自己的所是和所有，並信靠基督，我們的美地。今天，我們的行事和生活必須憑著相信基督。倘若如此，那麼，我們這些神應許的後嗣，承受所應許之那靈的人，就會有分於基督作神的福。

到了一個時候，主叫亞伯拉罕將神按祂的應許所賜的以撒，作為燔祭獻上。（創二二1～2。）主將以撒給了亞伯拉罕，現今亞伯拉罕必須將以撒還給主。主曾經吩咐他將以實瑪利趕出去，（創二一10，12，）現在又吩咐他殺自己的兒子以撒。

你能這樣作麼?這是何等難的功課!然而，這乃是經歷基督的路。也許上個月或上一週，你在某一方面經歷了基督，但今天主說，『獻上那個經歷。那是對基督真實的經歷，但不要持守牠。『這個功課也是：永遠不信靠我們所有的，甚至不信靠神所給我們的。神若給了你甚麼，這必須還給祂。這是因著信的日常行事為人。因著信在主面前行事為人，就是說我們不抓住甚麼，甚至不抓住神所給的事物。主自己所給最好的禮物，也必須還給祂。不要持守任何事物作你的倚靠；要單單、一直倚靠主。亞伯拉罕就是這樣。至終，他單純的因著信，在神面前生活、行事。

五 以撒

馬太一章二節說，『亞伯拉罕生以撒。 』關於以撒，這裏有甚麼特出的點？就是以撒乃是藉著應許生的。（加四22～26，28～31，羅九7～9。）他是惟一的後嗣，（創二一10，12，二二2上，12下，16～18，）他承受了關於基督的應許。（創二六3～4。）

神曾經應許亞伯拉罕一個兒子。撒拉想要幫助神成就祂的應許，就向亞伯拉罕題議。撒拉似乎說，『亞伯拉罕，你看，神應許給你一個後裔，一個承受這美地的後嗣。但看看你自己－你快九十歲了！再看看我–我太老了！要我生孩子是不可能的。我們必須作些事來幫助神達成祂的目的。我有一個使女名叫夏甲。她不錯，你一定能從她得一個兒子。』（創十六1～2。）這是天然的觀念，相當誘惑人。很多時候，我們天然的觀念有一些題議，使我們從靈裏出來。我們天然的觀念常常說，『這裏有一個好辦法，就這樣作罷。 』但這樣的題議必然使我們與神的應許隔絕！

亞伯拉罕接受了撒拉的題議，（創十六2～4，）其結果乃是以實瑪利。（創十六15。）這個可怕的以實瑪利今天仍然在這裏！照撒拉所題議的去行並不幫助神，反而阻撓亞伯拉罕達成神的目的。這不是一件小事。

我們從這事所得的功課乃是：我們這些蒙召的族類，凡憑自己所作的都產生以實瑪利。在召會生活中，甚至在傳福音的時候，凡是我們憑自己所作的，都只會產生以實瑪利。不要產生以實瑪利！把你自己了結罷！你不是過了那條大河，幼發拉底河麼？你蒙召從巴別出來的時候，你過了那條大河並埋在那裏。你已經了結在那裏了。不要憑自己活，或憑自己作甚麼了。反之，你應該說，『主，我是無有。沒有你，我就不能作甚麼。主，你若不作，我也不作。你若安息，我就安息。主，我信靠你。』這話很容易說，但在我們日常生活中卻很難實行。

要記得亞伯拉罕是甚麼樣的人：亞伯拉罕乃是一個蒙召，不憑自己作甚麼的人。神必須等待，直到亞伯拉罕和撒拉完全了了。（創十七17，見羅四19。）神一直等待，直到他們天然的能力完全消逝，直到他們認識到自己不可能生出兒子。

亞伯拉罕想要保留以實瑪利，並倚靠他，但神棄絕以實瑪利。（創十七18～19。）我們也喜歡保留自己的工作並倚靠這工作，但神並不接受。至終，神叫亞伯拉罕把以實瑪利和他母親趕走。（創二10～12。）要亞伯拉罕這樣作很難。但他必須學習這個不憑自己活著的功課，就是放下自己的努力，不憑自己作任何事。他有一個兒子，但他必須放棄他。這是亞伯拉罕的功課，也是加拉太書裏的功課。

有分於基督，要求我們絕不倚靠自己的努力，並自己所能作的。就如以實瑪利是以撒承受神應許的阻撓，我們自己的努力或工作也常常阻撓我們有分於基督。我們必須棄絕我們的一切所是並所有，好來信靠神的應許。我們必須丟棄我們天然生命的每一樣東西，不然就無法享受基督。我們天然的能力用盡之後，神的應許就來到。以實瑪利被趕出去以後，以撒就有完全的地位來有分於神應許的福。了結我們天然的努力，棄絕我們所能作或已經作的，這就是『以撒， 』承受神所應許的福，就是基督。我們已經浸入基督。（加三27。）我們在基督裏已經了結，現今就是屬於祂的，並且有神作我們的分。因此，我們是亞伯拉罕的後裔，是神所呼召的族類，也是照著神的應許的後嗣。（加三29。）

以撒是甚麼？以撒乃是因信生活行事的結果。這就是基督。以撒是基督承受父一切豐富的完滿豫表。我們都必須這樣來經歷基督，不是憑自己的作為、掙扎或努力，乃是單單信靠祂。我們信靠神，就產生以撒。只有以撒是基督家譜真正的元素。亞伯拉罕肉身的後裔不都是神的兒女，惟獨從以撒生的纔是神的兒女。（羅九7～8。）所以，神看以撒是亞伯拉罕惟一的兒子，（創二一10，12，二二2上，12下，16～18，）是承受關於基督之應許惟一的人。（創一3～4。）

我們今天雖然是亞伯拉罕的族類，但我們是在以實瑪利的路上行走，還是在以撒的路上生活？以實瑪利的路就是憑我們自己的能力和工作，來達成神的目的。以撒的路乃是把我們自己放在神裏面，信靠神為我們作一切，來達成祂的目的。這兩條路有何等大的分別！以實瑪利與基督無分無關；凡我們所作，凡我們想要完成的，都與基督無關。我們必須有以撒。我們若要有以撒，就必須把以實瑪利趕出去，停下自己的工作，並把自己擺在神的工作裏。我們若讓神來為我們成就神的應許，那麼我們就會有以撒。

六 雅各

馬太一章二節也說，『以撒生雅各。 』以撒和以實瑪利是同父異母的兄弟，雅各和以掃更是親密，他們乃是雙生子。雅各的意思是取代者。他取代別人，把他們置於自己以下，並爬到他們上面。雅各和哥哥以掃正從母腹裏出來時，他抓住了以掃的腳跟。

雅各似乎說，『以掃，不要出去！等等我，讓我先出去！』雅各是個真正抓腳跟的人。雅各這名字的意思是抓腳跟者，抓奪者。把別人打倒，用任何欺詐的方法把別人置於腳下；那就是雅各。

因為神已經揀選了雅各，所以他所有的努力都歸徒然。雅各需要一個異象。他用不著抓奪別人，因為神已經揀選他為第一。甚至雙子在出生以前，神已經告訴作母親的，小的要成為第一，大的要成為第二。正如經上所記：『雅各是我所愛的，以掃是我所恨的。』（瑪一2～3，羅九13。）可惜，雅各沒有看見這個。他若看見，就絕不會設法去作甚麼了。他反而會對以掃說，『如果你想先出去，你就去罷。不管你多想搶先，我仍是第一。你絕不能擊敗我，因為神揀選了我。 』然而，雅各不認識這個。甚至他長大了，仍然沒有看見這事。所以他一直在抓奪。無論他去那裏，他都抓奪。他抓奪他哥哥的，（創五29～33，二七18～38，）也抓奪他舅舅的。（創二十37～三一1。）他計畫並從他舅舅拉班偷取東西。但他一切的勞苦都歸徒然。神能說，『愚笨的雅各。你不需要那樣作。我要給你的比你所得的更多。 』但雅各繼續掙扎。雖然他是亞伯拉罕的後裔，但按照他的掙扎和性情，他完全是魔鬼的後裔。你看見這點麼？就地位說，雅各是亞伯拉罕的後裔，但就性情說，他是魔鬼的兒女。

雅各需要甚麼?他需要神的對付。因此，神興起他的哥哥以掃，然後興起他舅舅拉班來對付他。神甚至興起四個妻子，加上十二個男幫手和一個女幫手。雅各的一生有許多苦難，但這些都是來自他的掙扎，不是來自神的揀選。雅各越掙扎就越受苦。我們可能嘲笑雅各，但我們與他完全一樣。我們越想作甚麼，問題就越多。首先，我們在基督裏需要亞伯拉罕的生命。我們需要忘記我們的所是，憑基督而活並信靠祂。其次，我們在基督裏不需要以實瑪利－我們的作為；我們需要以撒－祂的作為。第三，我們不需要雅各，只要以色列。我們不需要天然的雅各，乃要經過變化的以色列，神的王子。

你看見這完全不在於你麼？當你聽到這個時，你可能說，『如果這不在於我，而完全在於神，那麼我就停下我的追求了。』好。你若能停下你的追求，我鼓勵你這樣作。告訴全宇宙，你聽到了這是在於祂，並且你已停下你的追求。如果你能停下來，就該停下來。但是我向你保證，你停下越多越好。你停下越多，祂就越興起來。試試看。告訴主說，『主，我停下我的追求！』主會說，『那太好了！你停下來，就為我開路，讓我有所作為。我要焚燒你。你可能停下你的追求，但我要焚燒你！ 』

我們都蒙了揀選。就某種意義說，我們被抓住了。我們能作甚麼？我們永遠跑不掉了。這完全是由於主的憐憫。我們沒有揀選這條路。我的確沒有揀選，但我在這裏。我能作甚麼？我能說甚麼？神既揀選了我們，我們就永遠跑不掉了。

我們若讀羅馬九章，就會發現這是在於祂，不在於我們。祂從前是，現今仍是那源頭。讚美祂，祂的憐憫臨到了我們！沒有人能拒絕祂的憐憫。我們可能拒絕祂的作為，卻絕不能拒絕祂的憐憫。（出三三19，羅九15。）我們蒙了揀選，與基督聯結並有分於祂這位神永遠的福，這是何等憐憫！就一面說，我們是亞伯拉罕；就另一面說，我們是以撒；再另一面說，我們乃是雅各。之後，就第四面說，我們將是以色列。因此，我們有亞伯拉罕、以撒和雅各。

基督的家譜乃是長子名分的問題；長子名分主要的就是與基督聯結並有分於基督。雅各的抓奪不蒙稱許，但他對長子名分的追求必定為神所尊重。以掃輕看長子的名分，賤賣了牠。（創二五29～34。）因此，他失去了長子的名分，即使後來懊悔痛哭也無法得回。（創二七34～38，來十二16～17。）他失去了有分於基督這個祝福。這該是我們的警戒。雅各尊重並追求長子的名分，他就得到了。他承受了神所應許的福，就是基督的福。（創二八4，14。）

七 猶大

馬太一章二節又說，『雅各生猶大和他的弟兄們。』雅各的第一個兒子是流便。流便應該有第一個兒子的分，就是長子的名分。長子名分包括三個元素：雙分地土、祭司職分和君王職分。流便雖然是長子，卻因著他的污穢失去了長子名分。（創四九3～4，代上五1～2。）然後雙分地土歸給了約瑟，這必是由於他的純潔。（創三九7～20。）他是和父親最親近的兒子，也最合他父親的心意。（創三七2～3，12～17。）約瑟的兩個兒子，瑪拿西和以法蓮，各得一分地土。（書十六，十七。）因此，約瑟藉著他兩個兒子，承受了雙分的美地。

長子名分中的祭司職分歸給了利未。（申 三三8～10。）利未非常合乎神的心意。為要滿足神的心意，利未忘了父母、兄弟、兒女，只顧神的心意。因此，他得著了長子名分中的祭司職分。

長子名分的另一分，君王職分，歸給了猶大。（創四九10，代上五2。）我們若讀創世記，就找到這事的原因。當約瑟受他哥哥們陰謀陷害時，猶大照顧他。（創三七26。）猶大也在苦難之時照顧便雅憫。（創四三8～9，四四14～34。）我信就是因著這個原因，君王職分歸給了猶大。

今天我們乃是『眾長子的召會。 』（來十二23。）我們的長子名分也是由這三個元素組成：雙分的基督、祭司職分和君王職分。我們乃是在基督裏，我們能雙分的享受祂。我們也是神的祭司和君王。然而，許多基督徒失去了他們長子的名分。他們已經得救了，就永遠不會失喪，但他們失去了他們額外的一分基督。我們若要享受額外一分基督，就必須持守我們的長子名分。

所有基督徒都已經重生作祭司。（啟一6。）但今天許多人失去了他們的祭司職分。因為他們失去了他們禱告的地位，所以他們很難禱告。我們若要保有我們的祭司職分，就必須像利未人，忘記自己的父親、兄弟、兒女，並顧到神的權益。首要的必須是神的心意，而不是我們的家庭。神的心意若在我們心中居首位，那麼我們就會與祂親近，並保有祭司的職分。

所有基督徒也重生作了君王，（啟五10，）但許多卻失去了他們君王的職分。當主耶穌回來的時候，得勝的聖徒要同祂一起，作神的祭司，並與基督同王。（啟二十4～6。）同時，他們要享受對這地的承受。（啟二26。）

希伯來十二章十六至十七節警告我們，不要像以掃那樣，失去了長子的名分。以掃『因一口食物把自己長子的名分賣了。 』以後他懊悔曾如此賤賣這長子名分，卻無法得回。我們都需要儆醒。我們有地位得著長子的名分，我們也已經得著了，但要持有牠，就在於我們有否保守自己，不貪戀世俗，也不沾染污穢。我們已經看見，以掃因著貪戀世俗而失去他長子的名分，流便也因著他的污穢失去了他長子的名分。但約瑟因著他的純潔，就承受了雙分地土；利未因著絕對分別歸主，就得著了祭司職分；而猶大因著顧到他受苦的兄弟，就得了君王職分。我們需要保守自己純潔，好得著對基督之享受額外的一分；我們需要將自己絕對分別出來歸給主，有一顆心顧到神的心意過於一切；我們需要滿有愛心顧到我們受苦的弟兄。我們若是這樣，就必保有我們長子的名分。對基督之享受額外的分、祭司職分、以及君王職分，都是我們的。甚至今天我們就能雙倍的享受基督。我們能禱告，我們能管治，我們也能掌權。然後，當主耶穌回來的時候，我們就與祂一同享受到這地的承受。我們要作祭司，不斷與神接觸，也要作君王治理萬民。

因為猶大得到了長子名分中君王的職分，所以他帶進君尊的基督，（創四九10，）得勝的基督。（啟五5，創四九8～9。）『我們的主明顯是從猶大支派出來的。 』（來七14。）

亞伯拉罕、以撒、雅各和猶大都是基督的同夥。我們若有這四代的生活－亞伯拉罕的信、以撒的承受、雅各的受對付、以及猶大愛的照顧－那麼我們就在基督的家譜裏，是基督的同夥了。

八 他的弟兄們

十五 大衛

大衛是他父親的第八子，是最小的。這很有意義。在聖經裏，八這數字表徵復活，是新的起頭。第八天是第二週的第一天，因此表徵新的、復活的事物。當撒母耳來膏神百姓的王時，耶西把七個兒子擺在他面前。撒母耳看著他們說，『這都不是耶和華所揀選的。』當撒母耳知道有一個老八，大衛，就打發人叫他來，並且膏了他。（撒上十六10～13。）這就是說，我們蒙揀選、得拯救的人，不是屬於第一週的人，乃是屬於第二週第一天的人。我們是第八子。

本家譜在這裏的記載不是說，約瑟生耶穌，如前面那些人的記載一樣，乃是說，『約瑟，就是馬利亞的丈夫，…耶穌，是從馬利亞生的。』（太一16。）耶穌是從馬利亞生的，不是從約瑟生的，因為經上豫言，基督是女人的後裔，且為童女所生。（創三15，賽七14。）基督不能為約瑟所生，因為約瑟是男人，又是耶哥尼雅的後裔，而耶哥尼雅的後裔中，沒有一人能繼承大衛的王位。（耶二二28～30。）基督若是從約瑟生的，就會從大衛的王位被除外。然而，馬利亞是童女，（路一27，）且是大衛的後裔，（路一31～32，）是生出基督的適當人物。約瑟與馬利亞的婚配，使他與基督發生關聯，並使基督家譜的兩條線聯合為一，而帶進基督。

約瑟立刻反應，打算暗暗的把馬利亞退了。（太一19。）因此馬利亞在難處裏。我向你保證，每當你接受使命要生出基督，就會發現自己在處裏。所有的天使都會了解你，卻沒有一個人會了解你。不要期望別人像天使加百列一樣。每一個人都會誤解你，事實上，最親近你的人，可能最誤解你。然而，基督的出生大半是藉著馬利亞的降服完成的。

三　出於聖靈的能力

然而，馬利亞的降服和耶穌的成孕沒有直接的關係。耶穌的成孕直接與聖靈有關。（太一18，20，路一35。）沒有聖靈，馬利亞的降服就毫無意義。無論我們多降服，沒有聖靈的能力，我們的降服就毫無意義。不要把你的降服看得太高。我們的降服算不得甚麼，不過是使聖靈的能力有機會進入我們裏面，成就一些事。

四　同著約瑟的服從與合作

雖然有神主宰的權柄、馬利亞的降服、和聖靈的能力，但還需要有約瑟的服從與合作。（太一19～21，24～25。）約瑟若堅持分開，會發生甚麼事？他正打算這麼作。然而，他是神為著基督出生所揀選的人。因此，他不是這麼粗魯急躁的，乃是顧慮周全、滿有思想的。因著那時約瑟是個年輕人，我就利用這機會對年輕人說句話：不要太快決定，或太快行動。要慢一點，給主機會進來。至少再等一晚，在那個晚上，天使可能會來對你說話。這事就發生在約瑟身上。他正思念這事的時候，有主的使者向他夢中顯現。（太一20。）約瑟服從了天使的話。

假設你和一個年輕女孩訂了婚，發現她有了孩子，你還會娶她麼？娶這樣的女子實在是羞辱。因此，不僅馬利亞付了代價，約瑟也付了代價。基督的出生叫約瑟付出很大的代價，因這事使他受辱。

到目前為止，我們在這篇信息裏所說的只是一些次要的點。我們現在來看主要的點。

五　應驗豫言

基督的出生乃是舊約豫言極大的應驗。舊約第一個豫言是創世記三章十五節。創世記一、二章沒有豫言，但在三章，在人墮落，蛇藉著女人把自己作到人裏面之後，神給人應許。神給人這應許時似乎說，『蛇阿，你藉著女人進來，現在我要藉著這女人的後裔對付你。』因此，關於女人後裔的應許，乃是聖經的頭一個豫言。

在馬太一章二十二節、二十三節，這豫言由童女懷孕所應驗。這孩子來了，成為女人的後裔。在加拉太四章四節，保羅說基督生在律法以下，且由女子所生。基督不僅來滿足律法，也來應驗女人後裔要傷蛇頭的應許。

我們從創世記往前到以賽亞七章十四節，那裏有另一個關於基督的豫言：『看哪，必有童女懷孕生子。』（另譯。）這應許的應驗把神帶到人裏面。阿利路亞，神成了人！

六　神成了肉體

我們很難找到一處經節，神成了人。聖經是說，『話就是神…話成了肉體。』(約一1,14。)人是個好辭，肉體卻不然。我若說你是人，你會高興。但我若說你是肉體，你會不高興，因為肉體不是正面的辭。在提前三章十六節，保羅說，『大哉！敬虔的奧祕…就是：祂顯現於肉體。』雖然肉體不是好辭，聖經卻說神顯現於肉體。

我們不容易領會聖經所說的肉體是甚麼意思。在聖經裏，肉體至少有三個意思。第一，就著好的意義說，肉體是指我們身體的肉。（約六55。）我們的身體有肉有骨，有血有皮。這是物質的。第二，肉體指我們墮落的身體。神沒有創造墮落的肉體，祂乃創造身體。當人墮落了，撒但的毒素注射到人的身體裏，身體受到了敗壞，就成了肉體。因此，羅馬七章十八節說，『我知道住在我裏面，就是在我肉體之中，並沒有善。』這指明墮落的身體，就是罪的身體，（羅六6，）被稱為肉體。人一切的私慾都來自這肉體。因此，新約有『肉體的私慾』（弗二3）一辭。第三，肉體，特別是在新約裏，是指墮落的人。羅馬三章二十節說，『凡屬肉體的人，都不能本於行律法在神面前得稱義。』這節的肉體就是墮落的人。

然而，約翰一章十四節說，『話（就是神）成了肉體。』我們已經看見，肉體的意思就是墮落的人。那麼，我們要如何解釋約翰一章十四節？話就是神，而話成了肉體。大哉！敬虔的奧祕，就是神顯現於肉體。聖經說神成了肉體，而肉體不是受造的人，乃是墮落的人。我們能說神成了墮落的人麼？這的確是個難題。

然而，有兩處經節能幫助我們。第一處在羅馬八章三節，那裏說神『在罪之肉體的樣式裏…差來了自己的兒子。』這節不是說『罪的肉體；』乃是說『罪之肉體的樣式。』另一處在約翰三章十四節：『摩西在曠野怎樣舉蛇，人子也必照樣被舉起來。』在曠野掛在杆子上的蛇，不是真正有毒的蛇，乃是照著真蛇的樣式所造的銅蛇。（民二一９。）約翰三章十四節乃是主耶穌對尼哥底母所說的話。主告訴他，摩西在曠野怎樣舉蛇，祂自己也必照樣在十字架上被舉起來。當耶穌在十字架上時，在神眼中，祂乃是在蛇的形狀、樣式裏。但祂就像那曠野的銅蛇一樣，祂裏面沒有毒素，因為祂不是從墮落的人生的，乃是從童女生的。

現在我們必須清楚的分辨兩點：基督是從聖靈成孕，且從童女所生的。祂的源頭是聖靈，祂的元素是神聖的。藉著童女馬利亞，祂穿上了血肉，就是人性，取了肉體的樣式，（羅八３，）就是人的樣式。（腓二７。）然而，祂沒有墮落肉體的罪性。祂不知罪，（林後五２１，）祂也沒有罪。（來四１５。）祂有肉體，但祂的肉體乃是『罪之肉體的樣式。』外表看來，祂是在墮落之人的形狀裏被造的，但實際上，祂裏面沒有墮落的性情。祂的出生在原則上完全一樣。表面看來，祂是約瑟的兒子，實際上，祂是馬利亞的兒子。

主耶穌在十字架上時，神為甚麼把祂看作是在蛇的形狀裏？因為，自人墮落的那天起，（創三１，）蛇就在人裏面，牠使每個人都成為蛇。按馬太三章七節和二十三章三十三節，施浸者約翰和主耶穌都稱為人為『毒蛇之種，』就是蛇，指明所有墮落的人都是蛇的後裔。我們都是小蛇。不要以為你很好。在你得救之前，你乃是蛇。這就是主耶穌死在十字架上受神審判的原因。耶穌在十字架上時，祂不僅是人，祂也在蛇的形狀裏。在神眼中，祂為我們這些有蛇性的人，取了蛇的形狀並死在十字架上。你也許從末聽過耶穌取了蛇的形狀，就是罪之肉體的樣式。你已經聽過耶穌是神，祂取了人的形狀，但末聽過祂也取了蛇的形狀。祂是何等奇妙！

我們是墮落的肉體，而耶穌進入這肉體，使祂能將神帶到人性裏。在祂裏面，神的神聖人位與人性調和。基督的出生不僅僅產生救主，也將神帶到人裏面。人性雖是墮落的，神卻無分於這墮落的性情。神只取了墮落的樣式，藉此將祂自己與人性調和。我們對耶穌的看法，不該像許多人那樣。我們必須領悟耶穌一點不差就是神自己與墮落的人性調和，取了人的形狀，卻沒有人罪的性情。這就是基督的出生。

七　耶和華成了耶穌

這樣奇妙出生的奇妙者乃是耶和華。祂不僅是耶和華－祂乃是耶和華加上一些別的。耶穌這名的意思是『耶和華救主』或『耶和華救恩。』（太一21。）這奇妙的人位就是耶和華賜給人的救恩。祂自己就是救恩。因著耶和華自己成了救恩，祂就是救主。

不要以為我們喊耶穌時，只是在喊一個人名。耶穌不僅僅是人；祂乃是耶和華我們的救恩，耶和華我們的救主。這很簡單，卻很深奧。當你呼求耶穌，整個宇宙都知道你在呼求耶和華作你的救主，耶和華作你的救恩。

猶太人相信耶和華，但不相信耶穌。就某一面說，他們有耶和華，但他們沒有救恩或救主。我們所有的比猶太人更多，因為我們有耶和華救主，耶和華我們的救恩。這就是為甚麼我們呼求耶穌時，有這樣奇妙的感覺。甚至你若說你恨耶穌，你裏面仍會有感覺。你若說，『我恨林肯，』你不會有感覺。你若說，『我恨耶穌，』就會有感覺。林肯與你無關，但耶穌卻與你有關。許多人說過，『我恨耶穌，』後來卻被耶穌抓住了。凡呼求耶穌這名的，都必得救。你若接觸耶穌的名，你就會被祂摸著。我們傳福音時，最好能幫助人呼求耶穌。只要他們呼求耶穌，就會有事發生。

耶穌是個奇妙的名，因為耶穌就是耶和華。在創世記一章，我們找不到耶和華這名。我們只找到神：『起初神創造…。』以羅欣－神－是創造之神的名稱。一直到創世記二章纔用到耶和華這名，這名特別是用在神與人有關的時候。耶穌這名是耶和華加上一些別的－就是耶和華我們的救恩，耶和華我們的救主。

耶穌是真約書亞。（民十三16，來四8。）約書亞是希伯來文，等於希臘文的耶穌。摩西帶神的百姓出埃及，但約書亞帶他們進入安息。耶穌是我們的真約書亞，帶我們進入安息。馬太十一章二十八、二十九節告訴我們，耶穌是安息，祂帶我們進入祂自己這安息。希伯來四章八、九、十一節也說到耶穌是我們的真約書亞。舊約經文裏的約書亞，成了希臘文希伯來書裏的耶穌。希伯來四章所說到的耶穌就是我們的約書亞。

我們很難把耶穌與約書亞分開，因為耶穌就是約書亞，約書亞就是耶穌。今天，耶穌是我們的真約書亞，帶我們進入安息，就是美地的安息。祂不僅是我們的救主，救我們脫離罪，也是我們的約書亞，帶我們進入安息，進入美地。每當我們呼求主祂的名，祂便救我們脫離罪，帶我們進入安息，進入對祂自己的享受。有一首詩歌說到，將耶穌的名日念千遍不住。你越念『耶穌，』就越好。我們必須學習一直說耶穌的名。耶穌是我們的救恩。耶穌也是我們的安息。凡呼求主耶穌之名的，就必得救，並進入安息。

八　神成了以馬內利

在馬太一章二十三節，有另一個奇妙的名－以馬內利。耶穌這名是神所起的，以馬內利是人所稱的，意即神與我們同在。救主耶穌就是神與我們同在。沒有祂，我們就不能遇見神，因為神就是祂，祂就是神。沒有祂，我們就找不到神，因為祂就是神自己成為肉體，住在我們中間。（約一14。）

耶穌不僅是神；祂乃是神與我們同在。『我們』指得救的人。我們就是這裏的『我們。』一天過一天，我們有以馬內利。在馬太十八章二十節，耶穌說，每當兩三個人被聚集到祂的名裏，祂就與他們同在。這就是以馬內利。每當我們基督徒聚集在一起，祂就在我們中間。在馬太二十八章二十節，就是這卷福音書的末了一節，耶穌告訴祂的門徒：『看哪，我天天與你們同在，直到這世代的終結。』耶穌這以馬內利今天就在這裏。按馬太福音，耶穌來了，祂永不離開。祂埋在墳墓裏三天，但祂在復活裏回來，並且永不離開。祂是以馬內利與我們同在。

當我們呼求耶穌，我們感覺神與我們同在。我們呼求耶穌，卻得著神。有時候，我們基督徒真笨。我們呼求耶穌便得著神；但我們卻懷疑耶穌是不是神。耶穌是神！祂不僅是神，祂乃是神與我們同在。當我們呼求耶穌，我們就得著耶和華，得著救主，得著救恩，得著神與我們同在。我們就在我們所在的地方得著神。

九　耶和華神在肉體裏出生為君王

這耶穌，就是耶和華神，在肉體裏出生為君王，繼承大衛的王位。（太一20，路一27，32～33。）馬太福音這卷書論到國度，有基督為君王，為彌賽亞。當你呼求耶穌，你就有耶和華、救主、救恩、神，至終還有君王。君王是管治的。當我們呼求耶穌，立刻就有一位管治我們。你若有些不當的圖片掛在牆上，你呼求耶穌，祂就要作你的君王，說，『把這些東西除掉！』

君王耶穌要在你裏面建立祂的國，並要在你心裏設立大衛的寶座。你越呼求耶穌，你裏面就越有祂管治的能力。你若不相信，我請你試試看。你呼求耶穌的名十分鐘，看看會發生甚麼事。王要管治你並攪擾你。頭一晚祂也許會說，你對人的態度向來不太好，特別是對你丈夫或你妻子的態度，你必須受管治。呼求祂的名，你就會受祂的管治。耶穌是一位奇妙的人物。祂乃是耶和華、神、救主和君王。君王已經出生，今天就在這裏。每一天，每早晨，每晚上，我們珍賞基督作我們的救主、我們的君王、並萬王之王。

當沒有人能管治你的時候，這萬王之王能管治你。當你的父母、你的丈夫、你的妻子或你的孩子、任何人都不能支配你的時候，萬王之王卻能有所作為。只要呼求耶穌的名。你若呼求，就會享受耶和華、救主、救恩、神的同在、並耶穌的君王職分。君王耶穌要在你裏面出生，並在你裏面建立祂的國。這就是我們在馬太福音所看見的耶穌基督。

馬太福音裏的基督乃是救主君王，也是君王救主，在我們裏面建立諸天的國管治我們。馬太一章不僅給我們看見這王的由來，也給我們看見這王與我們同在。這王的名字就是耶穌。每當我們呼求祂的名，就感覺祂藉著拯救我們而在我們裏面管治。祂正在我們裏面建立諸天的國。阿利路亞，這就是我們的基督！

馬太一章是說到名字的一章。我們已花了相當多的時間來看亞伯拉罕、以撒、雅各的名字，甚至他瑪和喇合的名字。然而，末了兩個名字，耶穌和以馬內利，更加美妙。雖然馬太一章後半似乎是論到基督的出生，實際上卻是論到耶穌和以馬內利的名字。在本篇信息中，我有負擔題示你們如何默想這些名字。

十　耶穌、神所名的名

耶穌神所起的名，而以馬內利是人所稱的名。天使加百列告訴馬利亞，她所懷的孩子要起名叫耶穌。（路一31。）後來，主的使者向約瑟顯現，也告訴他要給孩子起名叫耶穌。（太一21，25。）因此，耶穌是神所起的名。

　１　耶穌這名的三個元素
　　ａ　耶和華－『我是那我是』

耶穌這名包括耶和華的名。在希伯來裏，神這名的意思是大能者，全能神；耶和華這名的意思是我是－我是那我是。（出三14。）動詞『是』在希伯來文裏不僅指現在，也包括過去和未來。因此，耶和華的正確意義是『我是那我是，』今天、昔是、以後永是的一位。這就是耶和華的名。惟有神是永遠者。從已過的永遠到將來的永遠，祂都是我是。所以，主耶穌能論到自己說，『還沒有亞伯拉罕，我就是。』（約八58。）祂也對猶太人說，『你們若不信我是，必要死在你們的罪。』又說，『你們舉起人子以後，必知道我是。』（約八24，28。）我們必須領悟，耶穌是那偉大的我是，並且相信祂是那偉大的我是。

因為主的名是我是，我們也許會說，『主，你告訴我你的名是我是。那麼你是甚麼？』祂會回答說，『你需要甚麼，我就是甚麼。』我們需要甚麼，主就是甚麼。我們若需要救恩，祂自己就是我們的救恩。我們有一張金額欄空白的簽名支票，我們可以填寫我們所需要的一切。我們若需要一元，可以填寫一元。我們若需要一百萬元，可以填寫一百萬元。我們若覺得需要十億，就可以填入這個數額。這支票包括我們所需要的一切。你需要甚麼，耶穌就是甚麼。你需要光、生命、能力、智慧、聖別或公義麼？耶穌自己就是光、生命、能力、智慧、聖別和公義。我們所需要的一切，都在耶穌的名裏找到。這奇妙的名是何等高超，何等豐富！

ｂ　救主

耶穌這名包括的第一個元素是耶和華，第二個元素是救主。耶穌是耶和華救主，是拯救我們脫離一切消極事物的那位：脫離我們的罪，脫離火湖，脫離神的審判，並脫離永遠的定罪。祂是救主。祂拯救我們脫離神所定罪的一切，以及我們所恨惡的一切。我們若恨惡脾氣，祂會拯救我們脫離脾氣。祂拯救我們脫離撒但邪惡的權勢，脫離日常生活中一切纏累我們的罪，並脫離一切轄制和嗜慾。阿利路亞，祂是救主！

ｃ　救恩

耶穌不僅是救主，祂自己也是我們的救恩。不要求祂給你救恩。反而你該說，『主耶穌，來作我的救恩。』耶穌絕不會給你救恩，祂要來作你的救恩。我們信徒不領悟我們多麼需要蒙拯救。每天、每時、甚至每刻，我們都需要從一些事物中蒙拯救。

在論到創世記一章的信息裏，我們說到需要在生命裏長大。但在生命裏長大是甚麼意思？在積極方面，在生命裏長大就是進入基督所是的豐富。在消極方面，就是蒙拯救脫離某些事物，或棄絕某些事物。雖然我們是微小的人，但我們已積存了許多消極的事物。也許你不領悟你已積存了多少消極的事物。無論我們去那裏，我們都蒐集東西。我們拾起許多消極的事物，養成許多需要蒙拯救脫離的習慣。當你讀到這裏，你也許不覺得需要蒙拯救脫離甚麼事物。然而，假定你忽然被提到諸天之上。你若現在被提到諸天之上，你會立刻覺得需要許多的拯救。在生命裏長大，就是蒙拯救脫離一切不需要的事物，脫離我們生命所不需要的一切。你若有光，有第四天光的暴露，你會就，『主，拯救我！』在這樣的時候，我們領悟耶穌真是耶和華作我們的救主，和我們的救恩。

２　耶穌的名超乎萬名之上

耶穌的名超乎萬名之上。（腓二9～10。）沒有一個名像耶穌的名那樣高超，那樣被高舉。無論你恨耶穌或愛祂，無論你為著祂或反對祂，你都領悟耶穌的名是特別的名。歷史告訴我們，在已過的兩千年裏，人人都承認祂的名是至高的名，是特殊的名。在本篇信息中，我的負擔是要向你們指出，耶穌這被高舉的名要為我們作許多的事。

ａ　信入

首先，耶穌的名是給我們信入的。（約一12。）我們都必須信入耶穌的名。這不是小事。我們不但該說我們信入主耶穌，也該宣告我們信入耶穌的名。我們傳福音的時候，不但該幫助人禱告，也該幫助人向全宇宙宣告，他們信入耶穌的名，每罪罪人來信入主耶穌，他應當宣告：『今天我信入耶穌的名！』這有很大的不同。

ｂ　浸入

耶穌的名是給我們浸入的。（徒八16，十九5。）在有些基督徒中間，爭論他們在甚麼名裏給人施浸。有些人有力的爭辯，我們必須只在耶穌的名裏給人施浸。有些人堅持父、子、聖靈的名。這兩班人爭辯、爭論、爭吵。實際上，這不是在甚麼名裏的問題，乃是進入甚麼名裏的問題。我們將人浸入耶穌的名裏。名字需要人位，名字就是人位。沒有人位，名字毫無意義。浸入耶穌的名，意思就是浸入祂的人位裏。假定一個青年人剛信入耶穌的名，我們該作甚麼？我們該將浸入耶穌的名裏，就是將他放在耶穌裏。這不是接納教友的儀式或典禮，乃是信的行動，藉此我們接納一個信入耶穌之名的人，將他放在這名裏，將他浸入耶穌的人位裏。羅馬六章三節說，我們浸入基督耶穌，加拉太三章二十七節說，『你們凡浸入基督的。』這是浸入耶穌之名的實際。

ｃ　得救

耶穌的名也叫我們得救。行傳四章十二節說，『在天下人間，沒有賜下別的名，我們可以靠著得救。』耶穌的名特意賜給我們，叫我們得救。耶穌的名是拯救的名。

ｄ　得醫治

彼得在聖殿門口遇見一個瘸腿的人，對他說，『金銀我都沒有，只把我有的給你：我在拿撒勒人耶穌基督的名裏，叫你起來行走！』（徒三6。）那人立刻得著醫治。然後彼得對百姓說，『在拿撒勒人耶穌基督…的名裏，…這人纔站在你們面前健康完好。』（徒四10。）這證實耶穌的名也是醫治的名。我們可以呼求耶穌的名，好從各種疾病得醫治。

ｅ　被洗淨、聖別、稱義

耶穌的名已經賜給我們，使我們被洗淨、聖別並稱義。（林前六11。）我們是被玷污的人，在耶穌的名裏並藉著神的靈，得了洗淨、聖別並稱義。我讀林前六章十一節多年，沒有看見一個要緊的點：在名裏並藉那靈。名與人位和那靈有密切的關係。耶穌的名若是空洞的名，怎能洗淨我們？怎能聖別並稱義我們？這不可能。然而，這名聯於那靈。那靈是這名的人位，這名的實際。所以這名能洗淨我們、聖別我們、並稱義我們。那靈與這名是一。耶穌是主的名，那靈是主的人位。當我們呼叫一個真人的名字，那人就來了。耶穌的名聯於那洗淨我們、聖別我們、並稱義我們的人位。這不僅僅是道理或理論，乃是實際。當我們信入耶穌的名，被放在耶穌的名裏，我們就被放在活的人位裏，就是被放在聖靈裏。這聖靈洗淨我們、聖別我們、並稱義我們。

　　ｆ　呼求

耶穌的名是給我們呼求的。（羅十13，林前一2。）我作基督徒至少三十五年後，纔發現呼求耶穌之名的祕訣。我原以為呼求耶穌的名和禱告一樣。至終，從聖經的記載，我發現禱告是一回事，呼求是另一回事。十五年前，我常常禱告，多半是跪著禱告。我不知道呼求耶穌之名的祕訣，我也不知道呼求和禱告不同。

我們許多人經歷過禱告，卻少有感動。然而，我們呼求耶穌五分鐘，我們就被激動。試試看！我們許多人能見證，我們按老路禱告，有時把自己禱告得睡著了。但呼求主絕不會使我們睡著，反而會激動我們。

行傳九章十四節說，當保羅是大數的掃羅時，他極力破壞所有的聖徒。他定意從耶路撒冷到大馬色去，捆綁一切呼求耶穌之名的人。這節不是說，他要捆綁一切禱告耶穌的人，乃是說要捆綁一切呼求耶穌的人。藉著這一節我們能看見，早期的基督徒是呼求耶穌的人。每逢他們禱告，他們就呼求。他們呼求耶穌的名，那成為認出他們的標記。

聖經不是說凡禱告的就必得救，乃是說凡呼求主名的就必得救。（羅十13。）假定我是罪人，相信了主耶穌。你幫助我禱告，我就說，『主耶穌，我是罪人。你是我救主。你愛我。你為死在十字架上。感謝你。』這樣禱告雖然很好，但這樣禱告很難讓那靈進入我們裏面。然而，你若幫助我呼喊：『哦，主耶穌，』越喊越大聲，那會有很大的不同。你傳福音時，不要盡力去改變人的想法，卻要幫助他們從裏面深處開啟他們的全人、他們的心和他們的靈，並用他們的口呼求耶穌的名。你若幫助初信者這樣呼求耶穌的名，就會為那靈敞開大門，讓祂進來。不需要用虛空的話禱告。你呼求耶穌的名十次以後，就會在諸天之上。你的罪會得著赦免，你的重擔會消除，你也會得著永遠的生命。你會得著一切。

甚至一個多年的信徒要摸著主耶穌、享受主耶穌、分享主耶穌的事物，最好的方法不是說得多，乃是到主面前去呼喊：『耶穌！耶穌！主耶穌！』呼求耶穌的名，你就會嘗到一些東西。『眾人同有一位主，祂對一切呼求祂的人是豐富的。』（羅十12。）許多時候，我們的話太虛空，更好是只呼求『耶穌。』你若呼求祂的名，你會嘗到祂並享受祂。耶穌的名是奇妙的名。我們都需要呼求祂。

ｇ　禱告

我們也可以在耶穌的名裏禱告。（約十四13～14，十五16，十六24。）這並不是說，我們禱告得很長，然後結束於『在耶穌的名裏』這句話。那太形式了。然而，我不反對這個，因為許多時候我也這樣作。不過我要說，在我們的禱告中最好呼求耶穌的名，說，『哦，耶穌！耶穌！我來禱告！』在耶穌的名裏，你會有真實的負擔禱告，並且很容易確信，你的禱告已蒙了垂聽並答應。我們若呼求耶穌的名，就確信我們會得著所祈求的。

主耶穌告訴我們要在祂的名裏禱告以後，繼續說到那靈要來住在我們裏面。（約十四13～17。）這指明內住的靈，與我們在主耶穌的名裏禱告很有關係。要在耶穌的名裏禱告，我們需要那靈。我們在那靈裏，就是在耶穌之名的實際裏，而我們乃是在耶穌的名裏禱告。

ｈ　聚集歸入

耶穌的名也是給我們聚集歸入的。（太十八20。）每當我們來在一起聚會，我們該聚集到耶穌的名裏。我們也許為著有生命讀經的目的而聚集，但我們不是聚集到生命讀經裏，乃是聚集到耶穌的名裏。每當你來到基督徒的聚會中，你必須領悟，你又一次被聚集到這名裏。我們已經被放在耶穌的名裏，但我們還沒有非常深入祂裏面。因此，我們需要一再的回來，被聚集到祂的名裏。我們都能見證，每次聚會以後，我們裏面都深深覺得我們更進入主裏面。基督徒的聚集會使我們更深的鑑賞耶穌的名。

ｉ　趕鬼

耶穌的名也適於趕鬼。（徒十六18。）要知道耶穌之名的能力，就用這名趕鬼。鬼比我們更知道耶穌之名的能力。鬼很狡猾。以前在中國有許多被鬼附身的事例；從我們的經歷中我們知道，當我們趕鬼時，我們必須告訴牠們，這耶穌不是平凡、普通的耶穌，祂乃是被標明的耶穌。我們必須說，『鬼，我在神兒子耶穌的名裏來，祂成為肉體來作人，在伯利恆為童女所生，在拿撒勒長大，為我的罪並為被鬼附之人的罪，死在十字架上，從死人中復活，又升到諸天之上。我在這耶穌的名裏來，我吩咐你離去！』鬼會立刻離開。然而你若說，『我在耶穌的名裏趕你出去，』鬼不會聽。鬼知道耶穌之名的能力。當你趕鬼時，不需要禱告那麼多。只要說，『我在被標明之耶穌的名裏來，你必須離去！』耶穌來了，鬼必定逃跑。

ｊ　傳講

耶穌的名是給我們傳講的。（徒九27。）我們傳講時，必須在耶穌的名裏傳講。要在主的名裏傳講，必須在那靈裏傳講，因為那靈是主的人位，和祂名的實際。我們在祂的名裏傳講，需要那靈使這名成為實際。

藉著在耶穌的名裏所能作的一切事，我們看見我們的所作和所是，都必須在耶穌的名裏。絕不要忘記耶穌的名。祂的名是甜美的名、豐富的名、權能的名、拯救的名、醫治的名、安慰的名、和便利的名。這是被高舉、得尊榮、並受尊敬的名。這也是仇敵所懼怕的名。

３　撒但對耶穌這名的恨惡
ａ　攻擊這名

撒但恨惡耶穌的名。一九三五年，在我家鄉的召會得了復興，我們都負擔傳福音。每天晚上我們都到街上去傳福音。一天晚上，我在街頭傳福音的時候，一個大約三十歲的人非常放肆的嘲笑耶穌的名。一位弟兄非常和藹的上前問他，可否有些交談。他同意了，這位弟兄就問：『你見過耶穌麼？』他說，『沒有。』然後這位弟兄問：『你聽過耶穌麼？』他又說，『沒有。』以後這位弟兄說，『耶穌害過你麼？』他說，『從來沒有。』然後這位弟兄問：『你從未見過耶穌，祂也從來沒有害過你，那麼你為甚麼恨祂？』他回答說，『雖然我從未見過祂，也從未被祂害過，我還是恨祂。』然後弟兄問：『你為甚麼不恨我？』那人回答說，『我不恨你；我恨耶穌。』弟兄問：『為甚麼？』那人說，『我不知道。』然後弟兄問：『先生，我可以告訴你事實麼？』那人同意，弟兄就說，『讓我告訴你，你並不恨耶穌。恨耶穌的是別人。為甚麼？因為你從未見過耶穌。那不是你！』那人問弟兄恨耶穌的是誰？弟兄回答說，『恨耶穌是你裏面的魔鬼。』藉著這一切我們看見，撒但利用人攻擊耶穌的名。（徒二六9。）

你是信徒，你可能有以下的經歷。當你和人談到柏拉圖或林肯，你不覺得羞恥；但每當你和人談到耶穌，就有奇怪的感覺籠罩你。中國人題到孔子，就覺得光榮。每當我們和人說到耶穌，我們也該覺得榮耀，但常常我們沒有榮耀的感覺，反而有相當奇怪的感覺。這是屬魔鬼的！在這宇宙中，在這地上，有一種魔鬼的元素反對耶穌。只要你談論世界的局勢、經濟、科學、和許多事情，都沒有問題；但每當你談到耶穌的名，你就有奇怪的感覺。這來自魔鬼。因為撒但和所有的鬼都恨惡耶穌的名，所以我們必須越發宣告這名。我們對這名必須放膽，並說，『撒但，耶穌是我的主！撒但，退去罷！』我們需要呼喊耶穌的名。

ｂ　攔阻人靠這名講論

你若讀使徒行傳，就會看見早期的宗教徒攻擊耶穌的名，禁止信徒靠這名傳講或施教。（徒四17～18，五40。）法利賽人警告彼得和約翰，不可靠耶穌的名傳講，不可靠祂的名作甚麼或說甚麼。傳講聖經可以，但不可靠耶穌的名傳講。撒但恨惡耶穌的名，因為他知道神的救恩是在這名裏。我們越靠耶穌的名傳講，越向耶穌禱告，得救的人就越多。這是撒但恨惡這名的原因。

ｃ　必須為這名受苦

今天要得著照耀你的星，只有兩條路。按第一條路，你必須來到確定的話跟前，將你的全人－你的口、你的眼、你的心思、你的靈、和你的心－向這話敞開，直到你裏面有東西升起，並且照耀你。那就是基督。第二條路是要來到發光的聖徒跟前，就是到跟從基督的人跟前。你若來到他們跟前，你就要得著光。你也要得著一些引導，因為他們要引導你到基督所在的地方。

在另一個場合，已經認識耶穌的尼哥底母，想要為耶穌與法利賽人爭辯。法利賽人問他說，『難道你也是出於加利利麼？』（約七52。）加利利是外邦人的地區，聖經說：『外邦人的加利利。』（太四15。）法利賽人似乎對尼哥底母說，『你是出於加利利麼？我們知道耶穌是出於加利利，但加利利沒有出過申言者。』表面看來，耶穌是出於加利利，出於拿撒勒；實際上祂是生在伯利恆。那就是祂以有點隱藏且祕密的方式向百姓顯現。

在舊約和新約裏，有兩種構成神的基本職事－祭司職分和君王職分。在聖經裏還有第三種職事就是申言者的職事。然而，申言者的職事不是基本的職事，乃是對祭司職分和君王職分的補充。當祭司職分或君王職分衰弱時，申言者就來加強。按舊約看，祭司職分是隨著利未支派。最終，舊約的祭司職分總結於施浸者約翰，他是利未支派的後裔。同樣的，耶穌是舊約君王職分的總結，而君王職分是隨著猶大支派。耶穌是猶大的後裔，來成為君王職分的總結。一面施浸者約翰和耶穌基督結束了舊約的祭司職分和君王職分：另一面他們帶進了新約的祭司職分和君王職分。換句話說，他們結束了舊約的經綸，開始了新約的經綸。

當祭司職分把人帶給神，君王職分把神帶給人的時候，就有屬天的掌權，屬天的管治。這屬天的掌權就是國度，就是今天正當的召會生活。今天的召會生活，就是有祭司職分和君王職分的國度。這召會生活要一直持續到千年國。在千年國裏，仍然有祭司職分和君王職分。一面我們得勝要作祭司，另一面我們要作君王。因此，在千年國裏，祭司職分和君王職分要比今天更強。牠們將在地上維持神的國，使王能得著人，人也能得著王。在千年國以後就不再需要祭司職分了。在永世裏只有君王職分，因為在新天新地同新耶路撒冷裏，每個人都要在神面前。那時神要與人同在，因此，不再需要祭司職分把人帶到神面前。在永世裏，神的同在要結束祭司職分。然而，君王職分要存留，使那些在新耶路撒冷裏的人作王管理城周圍的列國。這是在祭司職分和君王職分的光中，聖經的概要。

前篇信息中，我們看過引薦者，就是施浸者約翰。本篇信息我們要來看約翰引薦的信息。

三 引薦的信息

1為著諸天的國悔改

約翰引薦的信息很短，卻很重要，也很包羅。馬太三章二節說，『你們要悔改，因為諸天的國已經臨近了。』這節第一個重要的辭是『悔改。』約翰用這辭開始他的職事。悔改就是心思改變，生出懊悔而轉移目標。在希臘文裏，悔改這辭的意思是心思改變。悔改就是在我們的思想、人生觀、推理上有所改變。墮落之人的生活完全是照著自己的思想。他的一切所是和所作，都是照著自己的心思。從前你是墮落的人，在自己心思的指引之下。你的心思、推理、人生觀，管治你的生活方式。我們在得救之前，都在墮落心思的指引之下。 我們遠離神，我們的生活與神的旨意完全對立。我們在墮落心思的影響之下，離神越過越遠。但有一天我們聽見福音，告訴我們要悔改，要在我們的思想、人生觀和推理上有所轉變。

這就是我得救時的經歷。從前我像一匹小馬，朝自己的方向奔跑。其實我不是朝著自己的方向，乃是朝著魔鬼的方向，因為魔鬼藉著我墮落的心思指引我，驅使我遠離神。但有一天我聽見要悔改的呼召－要在我的人生觀上有所改變，要在我的推理和想法上有所改變。讚美主，我經歷了很大的改變！從前我朝一個方向前進，但我聽見悔改的呼召時，就轉身回頭。我相信我們都有過這樣的轉變，這叫作悔改。我們悔改時，就回轉背向已往，面向神。這就是悔改，經歷心思改變的意思。

二節的第二個關鍵辭是諸天。約翰說，要為著諸天的國悔改。『諸天』這辭是希伯來成語，不是指在性質上是複數的東西；乃是指最高的天，按聖經說是第三層天，天上之天。第三層天稱為諸天。諸天的國不是表明在空中的國，乃是表明在空中之上的國，天上之天的國，那裏是神的寶座所在之處。在這國裏有神自己的管治，掌權。因此，諸天的國就是在第三層天上神的國，神在那裏行使祂的權柄，管理神所造的一切。這諸天的國必須降臨到地上 。這屬天的掌權必須降臨到地上，成為管理地的權柄。

二節的第三關鍵辭是國。施浸者約翰所傳的悔改，開啟神新約的經綸，是為著諸天的國有一個轉變。這指明神新約的經綸，是以神的國中心。為此，我們應當悔改，改變我們的心思，轉移我們人生的追求。我們追求的目標，向來是別的事物，現今我們必須轉向神和神的國；這國在馬太福音裏，特別並特意的稱為諸天的國。（參可一15。）照著整本馬太福音的經文看，諸天的國和彌賽亞國不同。彌賽亞國將是大衛復興的國，（大衛重新建造的帳幕－徒十五16。）由以色列人所組成，性質是屬地並屬物質的；而諸天的國是由重生信徒所組成，是屬天並屬靈的。

施浸者約翰的信息告訴人要為著國度悔改。他不是說悔改到天上，或悔改得救恩；他乃是說我們必須為著國度悔改。國度表明一種掌權，管治。在我們得救之前，我們不在任何管治之下。如果沒有警察、政府、或法院告訴我們該作甚麼，我們會為所欲為。然而，我們聽了福音，就從毫無管治的光景轉到滿了管治的光景。因此，我們現在是在國度裏。在我們得救之前，我們沒有王，但我們轉向主之後，祂成了我們的王。如今我們都位這位王的管治之下。有王就有王權，這王權就是國度。今天我們是在這位王的國度裏。

按照約翰在二節裏的話，『諸天的國已經臨近了，』這清楚指明，在施浸者約翰未來以先，諸天的國還沒有來到；甚至在約翰出來傳道時，諸天的國也還沒有來到，只是已經臨近了。到了主開始盡祂的職事，甚至差遣門徒出去傳道時，諸天的國仍然沒有來到。（太四17，十7。）因此，在十三章頭一個比喻，（太十三3～9。）種子的比喻（指明主的傳道）裏，主並沒有說，『諸天的國好比…，』直到第二個比喻，（太十三24，）裨子的比喻（指明五旬節那天召會的建立），主纔這樣說。馬太十六章十八至十九節，將召會和諸天的國這兩個辭交互使用，證明在召會被建立時，諸天的國就來到了。

施浸者約翰來的時候，諸天的國只是已經臨近了，靠近了，接近了，卻還沒有來到。這證明在舊約時代沒有諸天的國。甚至在摩西和大衛的時代，也沒有諸天的國。約翰說諸天的國在途中，他不是說已經來到了。主耶穌開始盡職事的時候，祂也說，『你們要悔改，因為諸天的國已經臨近了。』（太四17。）這指明甚至主耶穌開始盡職事的時候，諸天的國也還沒有來到。施浸者約翰的信息告訴人要為著諸天的國悔改，當時這國還在途中。五旬節那天，諸天的國來到了耶路撒冷。這就是說，諸天的國在召會產生的時候來到。今天，任何人在他的人生觀上有所改變，並歸向神，就立刻在諸天的國裏。阿利路亞！我們在諸天的國裏！我們有君王，並且我們在祂的管治之下。

很多時候，我們裏面王的管治，使我們不需要受警察或法院的管治。這內住的王能使律師失業。然而，那些沒有悔改歸向神的人，不在這位王之下，反而一直違反法律。為這緣故，很多人被傳喚去法院。但我們國度子民卻在諸天之國的王之下。這位王已經進到我們裏面。此刻祂就住在我們靈裹。祂對我們說話時，主要的是說一個字：『不。』依照我的經歷，神最喜歡說的字就是『不。』在我們裏面有管治的『不。』我們要為這小小的字感謝主，因為牠拯救我們脫離許多的麻煩。裏面說『不，』就是王在我們裏面的管治。今天你也許已經多次聽見王說『不。』國度子民若不留意這個『不，』就會成為退後的人。因為我們在諸天的國裏，王就多半藉著說『不，』來管治我們。

現在我們來看，施浸者約翰如何能把人帶到國度裏。約翰的職事是要帶人歸向神。（路一16～17。）施浸者約翰是真祭司，從母腹裏就被聖靈充溢了。（路一15。）毫無疑問，他從嬰孩時代長大成人，到三十歲，一直是浸在聖靈裏。因為他被聖靈浸透滿溢，他就能放膽。要抵擋時代的潮流，是嚴肅的事。要這樣作，需要很大的勇氣。施浸者約翰如何能這樣勇敢，抵擋猶太宗教和希臘羅馬文化?這是因為他三十年之久都浸在聖靈裏。他是完全被那靈泡透的人。因此，他出來盡職事的時候，是在靈裏並帶著能力出來。不錯，他穿駱駝毛的衣服，表徵他廢棄了舊的經綸，但這不過是外面的記號。在他裏面還有實際，這實際就是那靈和能力。約翰裏面的實際不只是神的同在，更是神的靈。

約翰被聖靈浸潤、飽和、泡透，這自然而然使他成為大磁石。他能成為磁石，是因為他自己已經完全被充滿了。日復一日，年復一年，他被聖靈所充滿。因此，在他的職事裏，他是強有力的磁石。約翰有靈和吸引力。所以，如路加一章十六節所說，他要使許多以色列人轉向主他們的神（這裏的主等於耶和華。）約翰使許多以色列人轉向主，這事實指明以色列國已經遠離神。他們若沒有遠離神，就不需要施浸者約翰使他們轉回。甚至那些在聖殿裏點燈燒香事奉神的祭司也偏離了神，遠離了神。新約別處告訴我們，許多祭司轉向神。（徒六7。）因此，連事奉神的祭司也需要轉向神。所以，施浸者約翰被用來使許多人轉向主。

2性情需要改變

約翰對來到他那裏的法利賽人和撒都該人所說的話，啟示我們的性情需要改變。七節說，『約翰看見許多法利賽人和撒都該人，來受他的浸，就對他們說，毒蛇之種，誰指示你們逃避要來的忿怒?』法利賽人是猶太人中間最嚴緊的教派，（徒二六5，）約成立在主前二百年。他們誇耀自己超凡的宗教生活、對神的虔誠、並對聖經的知識。其實，他們已墮入虛飾與假冒中。（太二三2～33。）撒都該人是猶太教的另一派，（徒五17，）他們不相信復活，也不相信有天使和靈。（太二二23，徒二三8。）施浸者約翰和主耶穌，都斥責法利賽人和撒都該人為毒蛇之種。（太三7，十二34，二三33。）法利賽人可視為正統派，撒都該人是古代的摩登派。

在八、九節約翰說，『你們要結出果子，與悔改相稱。不要自己心裏想著說，我們有亞伯拉罕作我們的祖宗。我告訴你們，神能從這些石頭中給亞伯拉罕興起子孫來。』由於猶太人不肯悔改，本節和十節的話都應驗了。神已將他們砍下來，又興起相信的外邦人作亞伯拉罕信心的後裔。（羅十一15，19～20，22，加三7，28～29。）本節約翰的話清楚指明，他所傳的諸天之國，不是由亞伯拉罕肉身的子孫，乃是由亞伯拉罕信心的子孫所構成。因此，牠是屬天的國，不是屬地的彌賽亞國。

法利賽人和撒都該人是以色列人的首領。他們來到施浸者約翰那裏的時候，約翰以斥責的口氣稱他們為毒蛇之種。毒蛇就是有毒的蛇。約翰竟對猶太人，蒙揀選的族類說這話。以色列人不是外邦的豬。他們認為外邦人是豬，他們自己是聖潔的子民。可是這聖潔子民的首領來到約翰那裏時，約翰沒有說，『歡迎，你們來聽我講道太好了。你們這些以色列人的首領來探訪我，我真是感到太榮幸了。』約翰不像今天基督教裏的牧師那樣說話。他既不感謝法利賽人和撒都該人的造訪，也不稱他們為首領;反之，他稱他們為毒蛇之種。以色列人，亞伯拉罕的後裔，蒙召的人，竟變成這樣邪惡，你能相信麼?

約翰也告訴他們不要自己想著說，有亞伯拉罕作他們的祖宗，因為神能從石頭中給亞伯拉罕興起子孫來。約翰似乎說，『別妄想了！不要自己想著你們是以色列人，有亞伯拉罕作你們的祖宗。神能從這些石頭中興起子孫來。』約翰的話有力的指明，實際上也是豫言，時代已經改變了。因著時代已經改變了，就不再是天然出生的事，乃是重生，屬靈出生的事。你可能生來是無生命的石頭，但神能使你成為神活的兒女。阿利路亞，這正是祂對我們所作的！我們需要回想我們得救之前的光景。就著生命而論，我們是無生命的石頭。但就著罪而論，我們滿了罪，在罪裏很活躍。讚美主，在我們悔改那天，我們相信主耶穌，神使我們成為祂活的兒女。

藉著約翰這裏的話，我們看見神豫備要棄絕這毒蛇之種，就是祂古時所揀選的人，而尋找另一班人。神豫備要棄絕以色列人，轉向石頭，這些石頭主要的是外邦人。外邦人雖是無生命的石頭，卻命定要成為神活的兒女。這證明神的確能使每一無生命的石頭成為神的兒女。

在十節約翰對法利賽人和撒都該人說，『現在斧頭已經放在樹根上，凡不結好果子的樹，就砍下來，丟在火裏。』約翰似乎說，『毒蛇之種，現在砍伐的斧頭在樹根上了。你若是結好果子的好樹，就沒有問題。若不然，你就要被砍下來，丟在火裏。』我們會看見，這節所說的火，乃是火湖的火。

3 基督那施浸者

馬太三章十一節說，『我是將你們浸在水裏，叫你們悔改；但那在我以後來的，能力比我更大，我就是給祂提鞋也不配，祂要將你們浸在聖靈與火裏。』在這節約翰似乎說，『我來用水給你們施浸，把你們了結，把你們埋葬。但那在我以後來的，能力比我更大，祂要用聖靈與火給你們施浸。祂要用聖靈或用火給你們施浸，在於你們是否悔改。你們若悔改，祂就要把你們浸入聖靈裏。但你們若仍是毒蛇之種，祂就必定要把你們浸在火湖裏。這就是說，神要把你們丟在地獄的火裏。』

根據上下文，這裏的火不是行傳二章三節的火，那裏的火與聖靈有關：這裏的火和十、十二節的火一樣，是火湖的火。（啟二十15。）不信的人要在火湖裏遭受永遠的沉淪。約翰在這裏對法利賽人和撒都該人所說的話，意思是他們若真正悔改信主，主就要把他們浸在聖靈裏，使他們得著永遠的生命；否則，主就要把他們浸在火裏，就是把他們丟在火湖裏受永火的刑罰。約翰的浸只是為著悔改，引導人信主。主的浸或是叫人在聖靈裏得著永遠的生命，或是叫人在火裏永遠沉淪。主在聖靈裏的浸開始了諸天的國，把信祂的人帶進諸天的國裏；神在火裏的浸要結束諸天的國，把不信的人丟進火湖裏。因此，主在聖靈裏的浸，基於主的救贖，是諸天之國的開始；主在火裏的浸，基於主的審判，是諸天之國的結束。所以，本節有三種浸：在水裏的浸、在靈裏的浸和在火裏的浸。約翰在水裏的浸，引人進入諸天的國。主耶穌在靈裏的浸，在五旬節那天，開始並建立諸天的國，且要使其延續，在這世代的末了達到完成。主在火裏的浸，照著白色大寶座前的審判，（啟二十11～15，）要結束諸天的國。

在本篇信息中，我們來到新任命的王所受的試驗。（太四1～11。）主受膏之後，就受試驗。神行政中的次序總是揀選、受膏、受試驗。在婚姻生活中有這事的例證。婚前，你一定作過選擇。你在許多可以婚配的人當中，選中了某人。選擇之後就是訂親;訂親之後，就是試驗。幾乎每對已婚的夫婦都無法通過婚姻的試驗。雖然我們順利的結了婚，卻通不過婚姻的試驗。

屬天的王受膏且被任命之後，就被聖靈引到曠野受試驗。祂不是自己去曠野，乃是降在祂身上的聖靈引導祂去曠野。在婚姻生活中，神也引導我們受試驗。許多青年弟兄姊妹向神抱怨說，『主，我在結婚前多方向你禱告，最終你告訴我，你的旨意是要我和這人結婚，這是你為我所豫備的人。主，你知道我起初並不感興趣，但在你主宰的權柄裏，你安排我們來在一起。但看看今天的情形，看看你所給我的人。這到底是你的錯，還是我的錯？』主沒有錯，你也沒有錯。這是主的試驗。

我相信一切的婚姻都是神所主宰的，連那些似乎是最錯誤的婚姻也是如此。沒有神主宰的允許，沒有一件事會臨到祂的兒女。我們曉得萬有都互相效力，叫我們得益處，（羅八28，）甚至包括了那似乎是錯誤的婚姻。有誰知道甚麼是對的婚姻？我在婚姻生活中有多年的經歷。四十五年前，我能確定、清楚、鄭重的告訴人，甚麼是對的婚姻。但今天你若問我這問題，我會說，『直到我們進入永世，我纔能曉得這事。在婚姻生活中這麼多年的經歷之後，我真的不曉得甚麼是對的婚姻。』但我知道在神主宰權柄之下的每對婚姻都是對的。因此，你們的婚姻都是對的。弟兄們，你們的妻子正是為著你們的。姊妹們，你們的丈夫也正是為著你們的。不論你相不相信，你都無法逃避你的境遇。青年人和中年人結婚幾年後，可能會下結論說，他們作錯了，若能再結一次婚，他們會有不同的選擇。我能向你保證，即使你能結婚多次，你們仍會覺得自己作錯了。幾乎所有即將結婚的人，都認為自己選對了。但幾年之後，有時候他們就會覺得自己錯了。這是因為神把我們擺在婚姻生活的試驗中。

主不僅在婚姻生活中試驗我們，也在召會生活中試驗我們。我們剛進入召會生活的時候，經歷召會生活的蜜月。我們在享受榮耀的召會生活，每件事都是美妙的。然而，遲早我們要被擺在試驗中。每一位被擺在長老職分中的弟兄都受試驗，這試驗通常來自其他的長老。在你的所在地，也許起初你是惟一的長老，你尋找別人幫助你，後來加了兩位。幾個月之後，你們三個彼此都受試驗。主許可這事。在神的經綸裏，我們被任命作某事以後，總是會受試驗。倘若主耶穌需要受試驗，那麼我們如何？

多年來，我無法透徹領會這段話。雖然我聽過關於這段話的許多篇信息，但沒有一篇真正說到中心。為著透徹的領會，我們需要看見，在神的經綸裏，我們受膏且被任命作某件事以後，總是會受試驗。連主耶穌也不例外。我們會看見，所有的試驗在原則上都是一樣的。

一 被那靈引導

馬太四章一節說，『隨後，耶穌被那靈引到曠野，受魔鬼的試誘。』為人的耶穌在水裏受浸，並受神的靈所膏之後，就照著那靈的引導行動。這指明祂乃是照著那靈，盡祂人性裏君王的職事。

首先，那靈引導受膏的王，受魔鬼的試誘。這試誘是個考驗，以證明祂有資格作諸天之國的君王。魔鬼，原文意控告者、毀謗者。（啟十二9～10。）魔鬼，就是撒但，在神面前控告我們，又在人面前毀謗我們。

二 禁食了四十晝四十夜

馬太四章二節說，主禁食了四十晝四十夜。這四十晝四十夜乃是試驗和受苦的時期。（申九9，18，王上十九8。）所受膏的王受那靈引導，禁食這樣一段時期，使神可以進入祂君王的職事。

三 那試誘者的試誘

1將石頭變成餅

第一個試驗是在人生活的事上，在謀生的事上。我們的親戚和姻親，尤其是長輩，總是關心我們如何謀生。他們也許會說，『愛主很好，但不要愚昧的愛神。你必須顧到自己需要過好一點的生活。』一九三三年，主給我負擔，並且引導我放下職業，我的姻親就說，『你的工作很好，收入很高，可照顧你的家人，並且幫助別人。你可以在主日講道，週中晚上帶聚會，何必辭職?許多人切望尋找這樣的工作，但沒有機會得到，你卻要離職。我們不知道你如何能維持生活。我們不知道你將如何照顧你的妻子和孩子。』我沒有聽他們的勸告，他們不能阻止我辭職全時間事奉主。有許多次，我的姻親甚至叫他們的小女兒偷偷到我們廚房來，看看我們有沒有食物喫。他們擔心我們會挨餓。生活的事深深摸著我們，甚至主耶穌也在這事上受試驗。

主被引導禁食了四十晝四十夜，後來就餓了，那試誘者進前來，對祂說，『你若是神的兒子，就叫這些石頭變成餅罷。』（太四3。）對這題議主回答說，『人活著不是單靠食物，乃是靠神口裏所出的一切話。』（太四4。）很多基督徒以為，因著主在這段時間禁食，祂沒有喫任何東西。然而這話啟示，在主耶穌禁食的時候，神仍舊喫東西。祂在物質方面禁食，在屬靈方面卻進食。

在這裏我們看見一個重要的原則。在主的職事和經綸裏，我們若不懂得如何降低我們物質的需要，顧到屬靈的需要，我們就不彀資格為著主的職事。要彀資格在主的職事裏，我們必須受試驗。我們必須犧牲物質的需要。華屋、錦衣、玉食這種好的生活，都是次要的，喫靈食纔是首要的。主耶穌受浸之後，立刻被引到一個環境，在那裏祂能向全宇宙宣告，神不是為著物質的需要，乃是單單顧到屬靈的需要。四十晝四十夜，祂放棄一切物質的食物，忘記物質的需要。然而，祂顧到屬靈的需要。雖然神沒有進食滋養祂物質的身體；祂卻喫了很多靈食滋養祂的靈。撒但以為主耶穌在曠野的那些日子沒有喫東西，這完全錯了。祂沒有喫物質的食物，卻飽嘗屬靈的食物。這是在我們生活上的試驗。

很多作妻子的無法抵擋這試驗。每個作妻子的都非當關心自己的安全。她們渴望有錦衣、玉食、華屋。換句話說，她們渴望好的生活。這使許多弟兄感到為難。雖然這些弟兄有心走召會的路，但他們的妻子不願意跟隨他們，因為這條路不能擔保她們過好的生活。我們很多人能見證，我們剛開始走召會的路時，我們的妻子就說，『我們的將來如何？我們的生活如何？我們的食、衣、住如何？』我們若要走召會的路，走神經綸的路，這是我們必須面臨的試驗。

我們必須通過的第一個試驗，是關於我們生活的試驗。我們必須看重屬靈的食物，過於物質的食物。我們或生或死都是次要的，我們只關心我們的靈得餧養，我們的靈飽享神的話，飽享神自己。

有些牧師、傳教士和聖經教師看見了召會的路，和我透徹的談到這事。然而，他們領悟這條路是窄的，就顧慮若走這條路；他們的生活會如何。許多親愛聖徒的妻子不贊成丈夫走這條窄路。她們知道她們的丈夫若走召會的路，她們的生活水準就會降低。


四十五年前在中國，這條路的確是窄的，我們每天都受到生活的試驗。一次又一次，我們有些人只靠一塊錢免於挨餓。要走這條窄路，我們必須憑著在神裏面的信心而活。這雖然很艱難，但我們多年憑信活著。我能見證，在那些受試驗的日子裏，我們的生活水準大為降低時，我們卻飽享了神和神的話。我們的經歷和主耶穌在曠野裏的經歷一樣。祂去曠野不是自己的揀選，也不是憑自己的喜好，乃是受聖靈的引導。同樣，我們也被神引到召會生活的曠野。五十年前，召會真是在曠野裏，幾乎每天我們都為當晚要喫甚麼受到試驗。但那是我們飽享神話的時候。 一面我們沒有很多物質的食物可喫，但另一面我們卻飽享豐富的話。

今天在召會生活裏，原則是同樣的。我們走召會的路，所要遭遇的第一個試驗，就是降低我們的生活水準。這是在我們物質生活範圍裏的試驗。凡是走召會這條路的人，都要在日常生活的事上受試驗。我們要受試驗，好向全宇宙表明，我們不關心物質的食物，乃關心屬靈的食物。耶穌在曠野的那些日子裏，不關心物質的食物，乃關心屬靈的食物。祂在物質方面禁食，但祂喫神的話。祂在曠野裏不是單靠食物活著，乃是靠神的話活著。

a 受試誘放棄人的地位，自居是神的兒子

現在我們來到第一個試驗的重點。基督受浸的時候，父開啟了諸天，並宣告說，『這是我的愛子。』（太三17。）有聲音從天上宣告，這小小的拿撒勒人是父神的愛子。在這宣告之後，聖靈立刻把這人引到曠野受試驗，看看祂是關心物質的生活，還是會關心屬靈的生活。然後，那試誘者基於父神的宣告，進前來試誘這人，說，『你若是神的兒子，就叫這些石頭變成餅罷。』（太四3。）撒但似乎說，『四十天以前，我們聽見父神宣告你是祂的愛子。你若真是神的兒子，現在就作些事來證明這點。你只要說，「石頭，我要你們變成餅。」你若是神的兒子，就必須作別人所不能作的事，藉以向自己、向我、並向全宇宙的每個人證明這點。』

新受膏的王是在祂的人性裏，站在人的立場上禁食。另一面祂也是神的兒子，就如父神在祂受浸時所宣告的。祂要為著諸天的國完成祂的職事，就必須以人的身分擊敗神的仇敵，就是魔鬼，撒但。祂必須以人的身分來作這件事。因此，祂站在人的地位上，面對神的仇敵。魔鬼知道這事，就來試誘祂，要祂離開人的地位，自居神兒子的地位。四十天以前，父神從天上宣告祂是父的愛子。那狡猾的試誘者，就以父神的宣告作根據試誘祂。如果祂在仇敵面前，自居神兒子的地位，祂就會失去擊敗仇敵的立場。

把石頭變成餅，必定是個神蹟。這是魔鬼所題議的試誘。許多時候，想在某種情況中行神蹟，乃是從魔鬼來的試誘。魔鬼對頭一個人亞當的試誘，與喫的事有關。（創三1～6。）現在對第二個人基督的試誘，也與喫的事有關。喫總是魔鬼用以陷害人的圈套，叫人受到切身的試誘。

b 因著站在人的地位上擊敗那試誘者

馬太四章四節說，『耶穌卻回答說，經上記著，「人活著不是單靠食物，乃是靠神口裏所出的一切話。 」』那試誘者試誘新王，要祂站在神兒子的地位上。但祂用經上的話回答說，『人…， 』指明祂是站在人的地位上對付仇敵。鬼稱耶穌為神的兒子，（太八29，）但邪靈不承認耶穌是在肉體裏來的，（約壹四3，）因為牠們一承認耶穌是人就是承認自己失敗了。鬼雖然承認耶穌是神的兒子，魔鬼卻不讓人信祂是神的兒子，因為人一旦這樣信，就必得救。（約二十31。）

主耶穌對那試誘者所說的『人』字，乃是擊殺的字。主似乎說，『撒但，不要試誘我自居神的兒子的地位。我在這裏是人。我若只是神的兒子，就絕不會在這裏，也絕不曾受你試誘。但因為我是人，所以我在受試誘。撒但，我知道你不懼怕神的兒子，但你懼怕人。神所創造要擊敗你，並完成祂旨意的頭一個人，被你擊敗了。因此，神差遣我為第二個人來擊敗你。現在你試誘我離開人的地位，自居神兒子的地位，但我告訴你，撒但，我是以人的身分站在這裏。』

鬼雖然喊著說，『神的兒子，』邪靈卻不承認耶穌是成為人來的。牠們承認祂是神的兒子，卻不承認祂是人。邪靈不要任何人信基督是神的兒子，原因是任何人這樣信就必得救。但邪靈不敢承認耶穌是人；因為牠們若承認，就會被擊敗。為了對付鬼，耶穌是人子；為了拯救我們罪人，祂是神子。我們相信祂是神的兒子，我們就得救了。但鬼若承認祂是人子，牠們就會被擊敗。因此，主耶穌堅強的站在人的地位上擊敗撒但。在這第一個試驗裏，因為耶穌站在人的地位上，撒但就被擊敗了。

新受膏的王不是用自己的話，乃是用經上的話，抵擋仇敵的試誘。祂引用了申命記八章三節。這話指明主耶穌取用經上神的話作祂的食物，並且靠此而活。馬太四章四節的『話，』希臘文，rhema，雷瑪，指即時的話，與logos，婁格斯，常時的話不同。在這試誘裏，主從申命記所引用的話，都是婁格斯，是經上常時的話。但主引用這些話時，這些話就成為雷瑪，成了應用到祂處境裏即時的話。

聖經都是神的呼出。（提後三16。）因此，經上的話就是神口裏所出的話。

2 從殿翼跳下去

a 受試誘顯揚神會保護牠

馬太四章五節說，『而後魔鬼帶祂進了聖城，叫祂站在殿翼上。』魔鬼對新王的第一個試誘，是在人的生活上。這試誘失敗了，魔鬼就把他第二個試誘轉向宗教，要新王從殿翼上跳下去，以證實祂是神的兒子。在六節魔鬼對祂說，『你若是神的兒子，就跳下去罷；因為經上記著，「主要為你吩咐祂的使者，用手托著你，免得你的腳碰在石頭上。」』主耶穌不需要作這事。這不過是試誘，要祂表現自己是神的兒子，能行神蹟。凡想在宗教裏行神蹟的念頭，都是魔鬼的試誘。

第二個試驗是宗教的事。宗教裏最刺激的事就是神蹟。按人的觀念，任何沒有神蹟的宗教，都沒有能力，最有能力的宗教乃是有神蹟的宗教。因此，撒但把新王帶到殿翼上，試誘祂從殿翼跳下去，說天使會保護神。不要以為你從來沒有作這種事的念頭。早期我就常常想作些事，給人看見我是超人，有超然的能力。在你的基督徒生活中，你沒有過這種念頭麼？有時候需要作些事，我們受試驗；有時候不需要作甚麼，我們也受試驗。在這事例中，耶穌不需要從殿翼跳下去。

有時候似乎的確需要神蹟。有一次我的妹婿病得很重，那時我就受試誘要藉著禱告使他得醫治，好顯揚自己。我想，『現在是我向親友證明我是了不起的人的時候。我只要禱告一次，我的妹婿就會得醫治。聖經豈不是說耶穌醫治人，又說祂昨日、今日、直到永遠是一樣的，還說我們必須為別人禱告麼？我若為我妹婿行這神蹟，我岳母就會確信我是超人。在她眼中我太宗教了，天天談論神、基督和信心。想想看，我若到我妹婿那裏說，「主耶穌，醫治他，」他就立刻起來，這會發生甚麼事？不但他要得醫治，我也要得顯明。在我岳母眼中，我會是怎樣了不起的人』那是主的膏抹、主的引導和帶領，還是一個試誘？當然那是試誘。過去你沒有這樣的試誘麼？

想想主在施浸者約翰下監之後的行動，我們就必須學習不要超然的屬靈。耶穌不是超然的屬靈。我們也必須學習不照著過去的歷史或人的領會而行。照著歷史和人的觀念，猶太人的王應當坐在耶路撒冷的寶座上。然而，耶穌不是完全照著屬靈的引導行動，也不是照著過去的歷史或天然的觀念行動，祂乃是照著與神經綸一致的環境行動。祂這樣作，自然而然應驗了以賽亞九章一、二節的豫言。雖然表面看來，主是照著環境，不是跟隨靈行動，但祂的行動應驗了聖經中的豫言。

我們在與主一起行動的事上，必須避免兩個極端。第一個極端是超然的極端。有些人宣稱不需要考慮環境，因為他們有靈。另一個極端是過於注意歷史和天然的傾向、領會。但在馬太四章，新王不是僅僅照著所謂屬靈的引導，也不是照著歷史或天然的傾向行動，神乃是照著環境的指明，同著 神的經綸而行動。祂到了加利利，西布倫地和拿弗他利地，作為大光照著那些坐在黑暗、死亡的境域和陰影中的人。（太四15～16。）

發生在施浸者約翰或主耶穌身上的事，沒有一件是偶然的。約翰三十歲出來盡職事時，非常勇敢。不久他下了監。你也許覺得很難相信，施浸者約翰會下監。這似乎是沒有理由的。他的下監也是由於環境。約翰是被希律王下在監裏，不是被猶太首領下在監裏。然而，宗教勢力和政治勢力，就是猶太宗教和羅馬政治通力合作，成就了神的旨意。施浸者約翰那時下監，乃是照著神經綸的主宰。因為時候到了，一切引薦的職事都必須停止。施浸者約翰若沒有下監，他就很難停下他的職事。因為約翰是引薦者，他的職事不該繼續。在約翰三章，我們看見施浸者約翰的門徒和新王的職事競爭。（約三26。）引薦者的職事和王的職事競爭。因此，引薦者的職事必須停止，最好的停止方法就是把約翰本人下在監裏，甚至讓他被斬。

你也許會說，神不會這麼殘忍，允許這事，但有時神允許這樣的事。毫無疑問，神生了你，豫備了你，構成了你，使你合格，然後大大使用你。但祂使用你之後，也許會說，『下監罷！在那裏等候被斬。』你能接受這事麼？你也許會說，『這全然不公平，神不該允許這事。』但過去神曾多次允許這事，我信祂還會允許。祂若允許這事發生在你身上，你只該說，『阿們。』不要打發你的一些門徒去向基督挑戰說，『你是基督，我所事奉的全能神麼？你若是基督，你為甚麼不作些事，搭救我出監呢？』王會說，『我不會拯救你，你必須死，你必須被了結。讓新王登寶座罷！』施浸者約翰和他的職事必須被了結，因為新王在那裏。新王在這裏，就不該有任何的競爭。

二 從加利利開始

新王在加利利，甚至在加利利海邊開始盡職事，不是在聖城或聖殿裏。祂的先鋒在河邊、在曠野盡職事，但祂在加利利海邊開始盡職事。加利利是猶太人和外邦人雜居之地，因此稱為外邦人的加利利，為正統的猶太人所藐視。（約廿41，52。）這位新任命的王在這樣一個被藐視的地方，為著諸天的國開始神君王的職事。這裏遠離莊嚴的京城耶路撒冷，和正統的宗教中心聖殿，含示所受膏之王的職事，乃是為著屬天的國，與大衛屬地的國（彌賽亞國）不同。施浸者約翰在河邊盡職事，因為他豫備把每個到他面前來悔改的人都埋葬了。新王在加利利海邊盡職事。在聖經中，約但河表徵埋葬和復活，了結和新生的起頭。但加利利海表徵被撒但所敗壞的世界。因此，約但河是埋葬的地方，加利利海是被敗壞的世界。

在這段話裏有耶穌所呼召的四個門徒：彼得、安得烈、雅各和約翰。你知道這四個人是在甚麼地方、甚麼時候得救的？這問題的答案在約翰一章。施浸者約翰盡職事的時候，安得烈被帶到主耶穌面前。（約一35～37，40。）然後安得烈找著他的哥哥彼得，領他到主面前。（約一40～42。）主見了彼得、把他的名字從西門改為磯法，磯法的意思是石頭。（約一42。）因此，在約翰一章，彼得和安得烈都遇見了主耶穌。我信那時他們在約但河邊就得救了。同樣的事也發生在雅各和約翰身上。約翰一章三十五節所題施浸者約翰的兩個門徒，其中一個就是使徒約翰。這位約翰也把他的兄弟雅各帶到主面前。所以，馬太四章所題的四個門徒，在約翰一章，已經在約但河邊被了結、得新生，並且得救了。然而，他們也許沒有清楚領會在他們身上所發生的事。

我信這一切都發生在主受試誘之前，當時施浸者約翰還在約但河邊盡職事。後來，他們回到加利利，繼續打魚維生。他們也許忘了在河邊所發生的事，就回到海邊重操舊業。但主耶穌並沒有忘記他們。主受試誘之後，開始盡祂的職事，祂就跟著他們。我們許多人也是這樣。我們第一次來到主面前時，神對我們作了許多事，但我們不領悟這些事的意義。也許你的河邊是在加拿大或中國。你在河邊遇見主之後，來到加利利海邊謀生，從事打魚的工作，忘了主在河邊對你所作的事。我們很多人忘了從前主在約但河邊對我們所作的事，卻在我們的加利利海四周，就是邪惡、鬼魔、撒但所敗壞的世界，盡其所能的工作賺錢。但有一天，令我們大喫一驚，那位在河邊救了我們的，竟然以新任命之王的身分，特意來到我們的加利利海尋找我們。

三 作為照在黑暗中的大光

主來到加利利海邊尋找我們的時候，祂有些不同。在約翰一章，基督的引薦者宣告說，『看哪，神的羔羊！』施浸者約翰宣告基督是神的羔羊時，他的兩個門徒，安得烈和使徒約翰，跟從了主耶穌。至終我們看見，安得烈的兄弟彼得和約翰的兄弟雅各，也都被帶到主面前，並且得救了。雖然得救很美妙，但他們後來忘了自己的經歷。我們許多人也是這樣。也許你說，『在約但河邊發生了甚麼事？那真是可笑！我們被放進水裏，我們又遇見了一個拿撒勒人，稱為神的羔羊。但現在我們需要謀生，我們回去工作罷！我們有很多魚要打，也有很多網要補。』然而，王有祂的目標，祂需要你，正如祂需要彼得、安得烈、雅各和約翰一樣。於是忽然間，神的羔羊出現在這四個人工作謀生的地方。但這次神來不是羔羊，乃是大光。

馬太四章十六節說，『那坐在黑暗中的百姓，看見了大光：並且向那些坐在死亡的境域和陰影中的人，有光出現，照著他們。』施浸者約翰是點著且發亮的燈。（約五35。）但這位新王是光。事實上，祂不僅是光，還是大光。彼得、安得烈、雅各和約翰並不領悟，他們在加利利海邊工作謀生的時候，是在黑暗裏。他們在死亡的陰影中。這就是今天光景的一幅圖畫。很多基督徒在河邊遇見了主耶穌，並且得救了。但後來他們不在意這經歷，反而在意謀生。所以他們到加利利海邊去謀生。他們不知道去加利利海邊謀生，就進入黑暗和死亡的陰影中。那些在大城市如洛杉磯、紐約和芝加哥奮鬥謀生的人，都是在黑暗中，在死亡的境域和陰影中。讚美主，新王沒有留在耶路撒冷！祂來到加利利海邊，今天祂仍舊來到加利利海邊，四處行走要得著我們。這次神來不是小羔羊，乃是大光。彼得和安得烈向海裏撒網時，這大光照耀在他們身上。主站在那裏照耀他們時，祂也許說，『彼得、安得烈，你們在這裏作甚麼？你們不記得我在約但河邊曾遇見你們麼？彼得，你不記得我如何改了你的名字麼？』那天在加利利海邊，大光照耀在他們身上。

我們的經歷和他們的一樣。我們在約但河邊得救了，但後來我們忘了發生在我們身上的事，到加利利海邊去謀生。我們正在那裏為生活工作時，我們從前在約但河邊所遇見神的羔羊，作為大光來照耀在我們身上。祂照耀在我們身上時，問說，『你在那裏作甚麼？』我能見證，有一天這事曾發生在我身上。當我在加利利海邊工作賺大錢的時候，忽然光照耀在我身上，主說，『你在這裏作甚麼？你不記得在河邊發生的事麼？你也許不記得，但我記得。』然後呼召來了：『跟從我，』我就跟從了祂。原則上，我信我們很多人有過這種經歷。在河邊，神的羔羊拯救了你。但在加利利海邊，大光的照耀呼召了你。在河邊所發生的事可能很容易忘記，但你忘不了在加利利海邊，大光照耀在你身上的那個時刻。

雖然這段記載很簡單，實際的故事卻不是那麼簡單。主呼召你不是簡單的事。首先，祂必須在某個河邊遇見你；後來，祂必須在某個海邊臨到你。有一天，你正在工作時，你所在的房間被光照耀，大光照在你身上，主問你說，『 一天過一天，你在這裏作甚麼？』當這事發生在一些弟兄身上時，他們就丟下筆說，『我在這裏作甚麼？』然後主問說，『你不記得我在河邊對你所作的麼？現在你必須跟從我。』不要僅僅客觀的讀馬太四章的記載。我們必須主觀的讀這一章和整本聖經，並且應用在自己身上。讚美主，我們很多人有過河邊和海邊這兩地的經歷。

新王那為著諸天之國的職事，不是憑屬地的權能，乃是憑屬天的大光開始，這光就是王自己作生命的光，照在死亡的陰影中。主作光開始盡職事時，並沒有展示能力和權柄。神和普通人一樣行走在海邊。但祂在加利利海邊臨到那四個門徒時，像大光一樣照在他們身上，照在黑暗、死亡的境域和陰影中。那時，彼得、安得烈、雅各和約翰蒙了光照，受了吸引。我們曾指出，施浸者約翰是大磁石。但主耶穌是最大的磁石。祂照在這四個門徒身上時，他們就受吸引，並且被俘擄。他們立刻撇下工作而跟從了這小小的拿撒勒人。

路加五章記載彼得蒙召時主行了神蹟，馬太四章卻沒有記載。然而在馬太四章，有吸引頭四個門徒的大光。這吸引不是來自主耶穌的所作，乃是來自神的所是。祂是大光，是大磁石，有吸引人、俘擄人的能力。祂這樣吸引並俘擄了頭四個門徒。因著主的所作而跟從主的人，沒有一個會是可靠或忠信的。可靠的人乃是那些被主的所是抓住的人。彼得、安得烈、雅各和約翰在海邊被吸引、被俘擄，不是因看見主的所作，乃是因領悟主的所是。因著他們已經被吸引、被俘擄，他們就成為主耶穌忠信到底的跟從者。最終，他們都跟從屬天之國的王而殉道了。

不僅如此，主耶穌呼召這四個門徒時，祂不是開始一個運動或革命，乃是為著諸天之國的建立吸引門徒歸祂自己。

四 傳講為著諸天的國悔改

馬太四章十七節說，『從那時候，耶穌開始傳道，說，你們要悔改，因為諸天的國已經臨近了。』新王開始盡職，是接續祂的開路先鋒，施浸者約翰所傳的，就是為諸天的國悔改，這是國度福音的初步。

五 呼召四個門徒

1 彼得和安得烈

馬太四章十八節說，『耶穌在加利利海邊行走，看見兩個兄弟，就是那稱呼彼得的西門，和他的兄弟安得烈，向海裏撒網；他們本是漁夫。』新王的職事，不是在京城，乃是在海邊。祂先鋒的職事開始於河邊，要埋葬宗教徒，了結他們的宗教。新王的職事開始於海邊，要得著一班住在海邊，不住在聖地，不是那麼宗教的人，使他們成為得人的漁夫，建立諸天的國。

馬太四章十九、二十節說，『耶穌對他們說，來跟從我，我要使你們作得人的漁夫。他們就立刻撇下網，跟從了祂。』我年輕時讀這段話，無法領會為甚麼一個拿撒勒人說，『跟從我， 』這些漁夫立刻跟從了祂。我想他們必定神經錯亂了。經過幾年研讀神的話，並思考自己的經歷，我纔開始領會。安得烈是施浸者約翰的兩個門徒之一。在此之前，他曾在約翰傳道的地方，把彼得帶到主的面前。（約一35～36，40～42。）那是他們第一次遇見主。這次在加利利海邊，是主第二次遇見他們。他們被主這一道照在死亡之黑暗中的大光所吸引，就跟從了祂，為要在生命的光中建立諸天的國。

主呼召彼得、安得烈時，他們正向海裏撒網。主呼召他們跟從祂，並且應許要使他們成為得人的漁夫。他們就撇下網，跟從了諸天之國的王，成了得人的漁夫。至終，彼得在五旬節那天，成了頭一個建立諸天之國的偉大漁夫。（徒二37～42，四4。）

2 雅各和約翰

同樣的事也發生在雅各和約翰身上。（太四21～22。）主呼召雅各和約翰時，他們正在船上補網。主呼召他們，他們就撇下船和他們的父親，跟從了祂。約翰和他的兄弟，同彼得和安得烈一樣，都是受了主的吸引，跟從了祂。至終，約翰成了真正的修補者，用他生命的職事修補召會的裂縫。（見約翰的三封書信和啟示錄二至三章。）

呼召四個門徒乃是新受膏之王君王職事的開始。這是為著建立諸天之國的根基。這四個門徒成了十二使徒中的頭四個。彼得和安得烈是頭一對，雅各和約翰是第二對。因此，主耶穌所抓住的頭四個門徒，成了神國的頭四塊基石，就是新耶路撒冷十二根當中的四個根基。（啟二14。）

六 吸引好多群眾

1　藉著走遍加利利

馬太四章二十三節說，『耶穌走遍加利利，在他們的會堂裏施教，傳揚國度的福音，醫治百姓各樣的疾病，和各種的症候。』耶穌藉著走遍加利利擴展祂的職事。

2　藉著在會堂施教

馬太四章二十三節說，耶穌在加利利的會堂裏施教。會堂是猶太人研讀聖經的場所。（路四16～17，使十三14～15。）屬天的王抓住機會在那裏施教。

3　藉著傳揚國度的福音

屬天的王一開始盡職事，就傳揚國度的福音。福音在本卷書裏，稱為國度的福音，不僅包括赦罪（參路二四47）並分賜生命，（參約二十31，）也包括諸天的國，（太二四14，）有來世的能力（來六5）趕鬼並醫病。（賽三五5～6，太十1。）赦罪和分賜生命，都是為著國度。

4 藉著醫治各樣的疾病和鬼附的人

主走遍加利利時，醫治百姓各樣的疾病和症候。主耶穌作四件事，藉以擴展祂的職事：走遍各地、施教、傳揚且醫病。今天在福音的工作上，我們也必須走遍各地、施教、傳揚且醫病。這四項我們全都需要;我們不該忽略醫病的事，也不該輕看。我們不該跟從基督教基要派少有醫病的實行，也不該跟從基督教靈恩派過於強調醫病的實行，甚至有僅僅是表演的虛假醫治。我們不該跟從這兩個極端，而該照著主耶穌的腳蹤，走遍各地、施教、傳揚且醫病。不要以為我們不相信神蹟，我們的確相信神蹟。我們要跟從主的引導走遍各地、傳揚且醫病。

在馬太五章五節主說，溫柔的人必承受地土。三節中靈裏貧窮的人，和四節中哀慟的人，就是五節中溫柔的人。許多基督徒不領會溫柔是甚麼意思。溫柔的意思不只是溫和、謙卑、柔順。溫柔的意思就是不抵抗世人的反對，甘心忍受。溫柔的意思就是不爭戰、不抵抗。我們若是溫柔，在今世甘心忍受世人的反對，來世就必承受地土，如路加十九章十七、十九節，和希伯來二章五至八節所啟示的。

我們要領會六節，也就必須來看二十節。二十節說，『我告訴你們，你們的義，若不超過經學家和法利賽人的義，絕不能進諸天的國。』在三節和二十節，我們看見諸天之國的兩方面。三節的動詞是現在式，二十節的動詞是未來式。一面，諸天的國現在就是我們的；另一面，我們將來要進諸天的國。我們若靈裏貧窮，諸天之國的實際今天就是我們的。但我們仍需要進入諸天之國的實現裏。要記住諸天之國的兩方面：其實際在今天的召會裏，其實現在將來千年國的屬天部分。我們若真是靈裏貧窮，尋求基督，諸天之國的實際就是我們的。然後在千年國的時候，我們要進入諸天之國的實現裏。然而，要進入諸天之國的實現裏，我們需要超凡的義，超過經學家和法利賽人的義。我們需要飢渴慕義，尋求這樣的義，纔能進入諸天的國。（太五6，10 ，20 。）我們若飢渴慕義，神就要將我們所尋求的義賜給我們，使我們得到飽足。我們若尋求這超凡的義，神就必賜給我們。

五 憐憫人的人蒙憐憫

七節說，『憐憫人的人有福了，因為他們必蒙憐憫。』義是將人所當得的給人；憐憫是將人所不當得的給人。為著諸天的國，我們不僅需要是義的，還需要是憐憫人的。蒙憐憫是得著我們所不當得的。我們若憐憫別人，主就要憐憫我們，（提後一16～18，）特別要在祂的審判臺前憐憫我們。（雅二12～13。）

八節說，『清心的人有福了，因為他們必看見神。『義是對自己，憐憫是對別人，清心是對神。我們對自己必須嚴格，不容許任何的藉口。我們對別人應當憐憫，將人所不當得的給人。我們對神必須清心，在祂以外一無所求。清心的賞賜是看見神。神是我們的賞賜。沒有一種賞賜比神自己更大。我們對自己嚴格、公義，對別人憐憫，並且對神清心，就會得到這賞賜。

因著缺了正當召會生活的影響，整個世界就是敗壞的，並且在黑暗裏。你若環遊世界，研究並觀察各國的情形，就會看見最敗壞的兩個地方是法國和瑞典，而這兩個國家就是沒有正當召會生活的影響。此外，由於天主教的橫行，中美洲和南美洲沒有別的，只有黑暗。凡天主教得勢之處，就有黑暗和敗壞。為了豫備主的回來，今天這些黑暗敗壞的國家迫切需要被帶到正當召會生活的影響之下。

在十三節主說，『你們是地上的鹽。』在十四節主說，『你們是世上的光。』按希臘原文，這裏的代名詞是複數。這兩節的『你們』不是指個人，乃是指團體的人。大多數的讀者把這些經節應用在個人身上。那些有三至十二節所說九福的人，乃是團體的人，不是個人。因此，主所說關於鹽和光的話，不是論到個人。就個人說，我們沒有一人能成為正確的鹽或正確的光。在十四節主把我們比喻為一座城，不是比喻為單塊石頭。這清楚啟示主在這裏的話不是指個人，乃是指同被建造在高水平之上團體的人。主不是說，『你們是世上的眾光。『祂乃是說，『你們是世上的光。』複數的『你們』就是一道光。

不要認為國度子民對世界的影響是個人的事。你若想要個人屬靈，你就不會成功。即使你達到某種個人的屬靈，那也是一種癌。所有個人的屬靈都是癌，將那給全身的養分吸收到自己裏面。癌不是病菌引起的，乃是身體的細胞與身體分開，只顧自己而引起的。你若想要個人屬靈，就會成為癌。我們都需要聽見這警告的話。

在已過的二十五年中，我看見了屬靈不是個人的事，屬靈完全是團體的事。以身體的健康為例。我們身體的健康不是單個肢體的 ，乃是全身體的事。我們不是說耳朵很健康，乃是說身體很健康。如果你的耳朵不健康，那麼你的身體也必定不健康。因此，健康是整個身體的事。

我年輕時，以為主在這些經節中所說關於鹽和光的話，都是對著個人說的，我認為自己要成為鹽和光。但現在我看見，成為鹽是團體的事。我們需要有深刻的印象，國度子民是鹽和光，乃是團體的實體。如果我們脫離召會生活，我們就不再是鹽或光了。

鹽和光都是指團體的國度子民。今天召會的人就是國度子民。就著管治和操練說，我們是國度子民；但就著生命和恩典說，我們是召會的人。這些經節是論到管治和操練；因此這與國度子民有關。國度子民以整體而論，以團體的身體而論，乃是鹽和光。

在十三節主說到地，在十四節主說到世界。地和世界是有分別的；這兩個辭不是同義辭。神所創造的是地，藉著撒但的敗壞而進來的是世界。對神所創造的地，國度子民是鹽；但對撒但所敗壞的世界，他們是光。我們是地上的鹽，是世上的光。

一 是地上的鹽 

1 在地上殺菌防腐

說我們是鹽，意思就是我們在神所創造的地上發揮影響，使這地保持原來的情況。神所創造的地已經墮落了。就某種意義說，地已經腐化並敗壞了。鹽能殺菌防腐。任何醫生都能告訴你，鹽能殺菌防腐，使東西保持原來的情況。鹽在性質上是一種殺菌防腐的元素。因此，藉著殺菌和保存的功能，鹽把地帶回到原來的情況，或使地保持原來的情況。因此，鹽的功能就是保守神所創造的。全地越來越腐化，所以我們必須在這敗壞的地上發揮影響。對敗壞的地，諸天之國的子民就是這樣的元素，防止地完全敗壞。

2 可能失了味

在十三節主說，『鹽若失了味，可用甚麼叫牠再鹹？既無任何用處，只好丟在外面，任人踐踏了。』國度的子民失了味，意思就是他們失去了鹽的功能。他們變得和屬地的人一樣，與不信的人毫無分別。失了味就是失去我們和屬世之人的分別，變得和屬世的人一樣。和屬世的人一樣，就是與三至十二節所啟示的性質相反。這就是說，我們靈裏不再貧窮，不再為消極的局面哀勵，不再溫柔，不再飢渴慕義，不再憐憫人，不再清心尋求神，不再製造和平，不再願意為義受逼迫，不再願意為基督受辱罵。這意思是我們的生活、行動、舉止都和世人一樣了。我們若是這樣的情形，我們就失了味，鹽就失去了功能。

羅得的妻子是這事的例證。（創十九26。）她變成了一根鹽柱，這指明鹽已失去了功能。鹽變成了鹽柱，就不能發生作用，主要的是因為鹽失去了味道。羅得的妻子變成一根鹽柱，對我們乃是有力的警告，叫我們不可失去和世界的分別。我們絕不該失去味道，卻該保持鹽的功能，殺菌防腐，使東西保持原來的情況，或把東西帶回到神創造的情況。

不論國度子民在那裏，他們對周圍的人都該發揮鹽的影響。我們對鄰舍必須發揮殺菌的功能。但我們若變得和屬世的人一樣，我們就失去功能，失了味道。因著我們失了味道，就不再有鹹味，也不能盡鹽的功能。我們若有那九福所啟示國度子民的性質，我們就真有鹹味。對於親人、姻親，我們是鹽。我們若靈裏貧窮、哀慟、溫柔、公義、憐憫、清心尋求神，我們就有鹽的功能。我們不需要責備別人，或指出別人的錯誤和過失。只要我們在場，他們就要被鹽醃。有時一些惡人會遠離我們，因為我們太鹹了。這就是在這腐化的地上殺菌的意思。

主的心意是要把這地帶回到原來的情況。雖然在這個時代我們看不見這事，但在下個時代卻要看見。當千年國來臨的時候，全地都要被鹽醃過。地上所有的病菌都要完

全消殺，全地不僅被基督重新得著，也要被帶回到神創造的情況。這工作要由國度子民完成。

在十三節王說，失了味的鹽要丟在外面，任人踐踏。丟在外面，就是從諸天的國裏除去。（路十四35。）任人踐踏，就是被人當作無用的塵土。

二 是世上的光

1 是山上的城

十四節說，『你們是世上的光。』光乃是燈的照耀，光照在黑暗裏的人。對於這黑暗的世界，諸天之國的子民就是這樣的光，除去世界的黑暗。他們在性質上是醫治的鹽，在行為上是照亮的光。

國度子民是照亮的光，猶如城立在山上，是不能隱藏的。這城要終極完成於聖城新耶路撒冷。（啟二一10～11，23～24。）多年來，主所說城立在山上的例證很困擾我。在我進入召會生活以前，我一直無法領會如何能用建造的城作光的例證。我進到召會實際的建造裏之後，纔看見惟有建造在一起，國度的子民纔是立在山上的城。這城成了照亮的光。在安那翰，鄰近的聖徒聚集在一起。這實行若成為普遍的，這些小組的聖徒

建造在一起，每一小組就是在山上那照亮之城的一部分。

在這三章裏，主耶穌沒有用『召會』一辭。然而，這幾章多次用『國度』一辭，實際上就是指召會。馬太五、六、七章所題起的國度，乃是召會關於管治和操練的方面。召會是為著國度恩典和生命的方面；國度是為著召會管治和操練的方面。因此，這幾章主所說關於國度的話，實際上是指召會裏的操練和管治。

我們已經看見，許多基督徒把這幾章聖經領會到個人方面。大多數人沒有看見，這憲法不是為著個人，乃是為著團體的人。我們知道憲法的頒佈是為著團體的人，因為光不是單個的人，乃是建造的城。這指明國度的子民需要建造。如果你所在地之召會的聖徒不是建造起來的，乃是分散、分裂、分開的，那裏就沒有城。只要沒有城，就沒有光，。因為光就是城；光不是指單個的信徒。光是團體的城建造成一個實體，照亮周圍的人。今天在基督教裏不可能看見這樣的事；但在主的恢復裏，每個地方召會都必須是建造的城。

在啟示錄裏，召會是金燈臺。（啟一20。）城和燈臺的原則是一樣的， 二者都不是個人的，乃是團體的。燈臺和城一樣，不是單個的信徒，乃是召會。你若在召會之外，就不是燈臺的一部分。要成為燈的一部分，你必須被建造在地方召會裏。地方召會就

是燈臺，主把她比喻為建造在山頂上的城。我們若在我們所在之地被建造，我們就會在山頂上。我們若是分散、分開、分裂的，我們就會在深谷中。每個地方必須只有一個燈臺，就是立在山上的一座城。為此，我們必須保守合一，並且保持是一個實體，一個團體的身體。這樣我們纔能照亮。但我們若是分裂的，我們就不能照亮。今天在基督教裏沒有照耀，因為基督教是分裂的。在基督教裏有許多分裂。然而，在主的恢復裏，我們必須回到獨一的合一，就是團體的身體。當我們真正建造在一起時，我們就是山頂上的城，照亮我們周圍的人。

2 是燈臺上的燈

十五節說，『人點燈，也不放在斗底下，乃是放在燈臺上，就照亮所有在家裏的人。』光的照亮有兩面。第一面，光被比喻為城，照亮外面的人。第二面，光被比喻為燈臺上的燈，照亮家裏的人。我們已經看見，城是建造的召會，但家是甚麼？你也許以為，這裏的家也是指召會。然而，我們不需要這樣解釋家。按上下文，主要的點是光的照亮有兩面：外在的一面和內在的一面。光好比山上的城，照亮外面的人；而燈臺上點著的燈，照亮家裏的人。就著城來說，光照在人身上；但就著家裏的燈來說，光照進人裏面。這指明我們對別人的影響不該只是外在的，也該是內在的。

要在外面照亮別人，我們就需要被建造。但要照在別人裏面，我們就需要沒有任何的遮蔽。如同山上的城，光是不能隱藏的；如同燈臺上的燈，光是不該隱藏的。

在十五節，主說到把燈放在斗底下。點著的燈放在斗底下，光就照不出來。國度子民既是點著的燈，就不該被與食物有關的斗遮蔽。關心食物叫人憂慮。（太六25。）我們絕不該被斗遮蔽；反之，我們必須在燈臺上。

主智慧的說到不要被斗遮蔽。古時，斗是量穀的器具，與喫有關，所以與謀生的事有關。因此，把燈藏在斗底下，指明為生活憂慮。我們基督徒若為生活憂慮，顧慮賺多少錢，這種憂慮就會成為斗，遮蔽我們的光。

國度子民首先是從外面，在外面對人發揮影響。然而，我們仍然需要從裏面影響人。當召會整體生活在一起，成為山頂上的城時，周圍的人就會在這樣一個建造之召會的照亮之下。但這僅僅是從外面的照亮。召會還需要發揮另一種影響，就是進到人裏面內在的照亮。因此，山上的城象徵來自外面的照亮，家裏的燈象徵來自裏面的照亮。我們的照亮不該只在人外面，也該在人裏面。要在外面照亮人，我們必須被建造成為山頂上的城。但要在裏面照亮人，我們需要從遮蔽之下出來。這指明國度子民的生活沒有憂慮，也沒有生存的罣慮。他們只注意基督和召會。 一天過一天，他們是喜樂的

人，讚美的人，阿利路亞的人。當我們的鄰舍、親戚、同學接觸我們，他們能感覺到我們沒有憂慮。我們不憂慮生活，也不憂慮喫甚麼，穿甚麼。一天過一天，朝朝夕夕，國度的子民只關心基督和召會。

從經歷我們曉得，我們的無憂無慮能感動人。如果每次人接觸你，你都是喜樂的享受主，他會深受感動。屬世的人充滿了憂慮，被各樣的煩惱佔據，他們談論到失業的懼怕，或者和主管相處的難處。但國度子民，阿利路亞子民，卻不被斗遮蔽，只注意談論基督和召會。我們若是這樣的人，就能摸著人的心，照亮人的裏面。這種照亮要照透他們。

國度子民外面的照亮是一般的，社會大眾都能看見。社會大眾能看見一班被建造、立在山頂上、並且照亮的人。反之，裏面的照亮卻是特別的。你的表兄弟可能因著你的無憂無慮和你發光的臉受感動。無論何時他接觸你，他絕不會聽見你談論如何謀生；反之，他總是聽見你讚美主，述說召會生活多麼美好。這將是照透他全人，並且在他裏面照亮的光。藉著這光的照亮，他要被折服。這不是來自外面一般的照耀，乃是來自裏面特別的照耀。我們若是正確的國度子民，就會有這雙重的照耀。我們將是山頂上的城，照亮所有圍繞我們的人；在他們中間，我們將是阿利路亞子民，沒有今生的

憂愁或罣慮，這要照進他們裏面。這種裏面的照亮要照透他們裏面的人，並且使他們信服。

3 榮耀在諸天之上的父

至終，我們這兩面的照亮要將榮耀歸給父。十六節說，『你們的光也當這樣照在人前，叫他們看見你們的好行為，就榮耀你們在諸天之上的父。』父這稱呼，證明作新王聽眾的門徒，是神所重生的兒女。（約一12，加四6。）這裏的好行為就是國度子民的行事為人，藉此人能看見神，並被帶到神面前。因為我們的照亮彰顯神的所是，所以就榮耀父。榮耀父神就是將榮耀歸給祂。榮耀乃是彰顯出來的神。當國度子民在他們的舉止和好行為上，將神彰顯出來，人就看見神，並將榮耀歸給神。隱藏的神是神自己，但神彰顯出來時，那就是神的榮耀。我們國度子民若有這樣照亮的光，神就在這照亮中得著彰顯，我們周圍的人也都要看見榮耀，就是彰顯出來的神。別人在我們的照亮中看見神，那對神就是榮耀。

我們國度子民是世上的光。就著光來說，我們像山頂上的城，也像在家裏照亮的燈。我們裏外都照亮以彰顯神，讓神在人眼中得著榮耀。願我們對周圍的人發揮這樣的影響。

關於諸天之國的教訓和傳講，開始於悔改。（太三2，四17。）悔改的意思就是心思的改變。因此，國度是從我們的心思開始的。從我們的心思起，國度進展到我們的靈。（太五3。）我們的心思需要悔改，我們需要靈裏貧窮，接著我們必須清心好看見神。（太五8。）心思、靈和心，乃是我們裏面的人三個主要的方面。我們若把四章十七節和五章三至十二節擺在一起，就看見有好幾項與諸天的國相關。我們已看見，頭三項就是心思、靈和心。然後我們需要有正常、正確、拔高的情感。這在哀慟的事上可以看出，（太五4，）哀慟乃是來自我們調整過的情感。我們也需要溫柔，溫柔需要剛強、正常、正確的意志。五章六節所說的飢渴慕義是純淨、正確的願望。為著國度，我們必須渴慕這種義。憐憫人與我們的態度有關。（太五7。）我們對別人的態度必須是憐憫的態度。我們若有正確的情感、意志、願望和態度，就能與人和平。因此，我們的全人－心思、靈、心、情感、意志、願望和態度，都需要為著國度的生活受操練。我們有這一切美德，就彀資格受逼迫。你若沒有這些美德，就不能抵擋逼迫。至終，那些因著有這一切美德而彀資格的人，不僅要為義受逼迫，還要為基督受辱罵。這就是國度子民的性質。
 
五章三至十二節約九福中，每個福都有賞賜。例如，你若靈裏貧窮，諸天的國就是你的。這是賞賜。你若哀慟，就必得安慰；你若溫柔，就必承受地土。因此，安慰和地土也是賞賜。按十二節，因基督的緣故受逼迫、被辱罵的人，他們的賞賜是大的。我們很難為這賞賜命名。我們若因基督的緣故被辱罵、受逼迫、遭毀謗，我們在諸天之上的賞賜就是大的，這超過我們的領會。希伯來十三章十三節和彼前四章十四節，都說到因基督的緣故受辱罵。希伯來十三章十三節說，『這樣，我們也當出到營外就了祂去，忍受祂所受的凌辱。』彼前四章十四節說，『你們若在基督的名裏受辱罵，便是有福的。』在羅馬十五章三節也說到辱罵這件事。有大賞賜等著那些因基督的緣故受辱罵的人。我們需要成為具有這些經節所啟示之性質的國度子民，這樣我們纔能為基督忍受辱罵。

肆 關於國度子民的律法
 
在本篇信息中，我們來到五章十七至四十八節，王在山上所說的第三段話，論到諸天之國子民的律法。屬天之國的憲法必然涉及律法的問題。在主耶穌未來以前，以色列人有摩西的律法，也有申言者。申言總是律法的幫助。當百姓軟弱，不能成全律法時，就需要申言者來加強他們，使他們遵守律法。因此，律法的成全需要藉著申言者的加強。所以，舊約裏有律法和申言者。這就是主在十七節說到律法和申言者的原因。

一　不是要廢除律法或申言者，乃是要成全
 
十七節說，『不要以為我來是要廢除律法或申言者；我來不是要廢除，乃是要成全。』成全律法，在這裏有三方面的意義：基督在積極方面遵行了律法；基督在消極方面藉著十字架的代死，滿足了律法的要求；在這一段裏，基督以祂的新律法補充了舊律法。正如祂不斷的說，『但是我告訴你們』（太五22，28，32，34，39，44）所表明的。

關於律法，有誡命與原則兩方面。律法的誡命，因著主來得了成全和補充；律法的原則，照著神新約的經綸為信仰的原則所頂替。

基督未來以前，有藉著申言者加強的律法。那為甚麼還需要諸天之國的律法呢？原因是舊律法的要求不彀高。舊律法的要求不完全。以殺人為例：舊律法吩咐我們不可殺人，（出二十13，）對怒氣卻隻字不題。你若殺了人，就會受到摩西律法的定罪。但不管你如何向人動怒，只要你沒有殺人，你就不會受到摩西律法的定罪。在這裏我們看見舊律法的缺欠、不完全。然而諸天之國律法的要求比摩西律法的要求高得多。按著諸天之國的律法，我們不可向弟兄動怒。在二十一、二十二節主說，『你們聽見有對古人說的話：「不可殺人;凡殺人的，難逃審判。」但是我告訴你們，凡向弟兄動怒的，難逃審判。』因此，諸天之國的律法比舊時代的律法高得多。
 
另一個例證是關於姦淫的律法。舊律法禁止人犯姦淫，但新律法禁止人看婦女而有意貪戀她。(太五27～28。）因此，諸天之國律法的基本原則是，牠比舊律法高。我們不是廢掉舊律法，乃是補充舊律法，使牠更高。為這緣故，主耶穌說，祂來不是要廢除律法，乃是要成全律法。
 
很多基督徒不彀了解十七節『成全』一辭的意義。經過多年的研讀、觀察和經歷，我們看見這節的『成全』一辭有三方面的意義。

1 在積極力面運行律法
 
首先，成全的意思是基督在積極方面來遵行律法。當祂活在地上時，祂遵行了舊律法的每一方面。從來沒有人遵行過十條誡命，惟有主耶穌完全遵行了。祂非常積極的遵行了舊時代的律法。
 
2 在消極力面藉著十字架的代死，滿足律法的要求



因著基督遵行了律法，祂就成了完全的一位。祂的完全使祂有資格為我們死在十字架上。這是消極方面的遵行律法，也是基督成全律法的第二種方式。我們眾人都干犯、違犯了律法。但我們的過犯藉著主的代死受了對付。祂在十字架上作我們的代替，為我們死，在消極方面滿足了律法的要求。

3 以新律法補充舊律法
 
成全律法也指基督用祂的新律法補充舊律法。這由祂說『但是我告訴你們』（太五22，28，32，34，39，44）所表明。基督遵行了律法，使祂有資格藉著祂十字架的代死，滿足律法的要求。基督藉著祂十字架的代死滿足了律法的要求，帶進復活的生命以補充律法，完滿的成全律法。舊律法，就是較低的律法，帶著要人遵行的要求，並人必須受懲罰的條件，已經過去。國度的子民是父的兒女，現在只需要憑著復活的生命，就是父永遠的生命，成全新律法，就是更高的律法。
 
基督的代死帶進了復活的生命。當這復活的生命進到我們裏面，這生命就能作完成律法的美妙工作。牠使我們能成全更高的律法。藉著我們裏面復活的生命，我們不僅能不殺人，甚至能不向人動怒、不恨人。這復活的生命比天然的生命高多了，因為牠實際上就是神聖的生命，永遠的生命，最高水準的生命。我們裏面這最高的生命能滿足最高律法的要求。
 
在新約中，先有馬太福音這卷國度的書，帶來要求；接著有約翰福音這卷生命的書，帶來生命以成全這些要求。憑著我們天然的生命，我們無法滿足馬太五章所題的要求。但在約翰福音有最高的生命，使我們能滿足最高的要求。所有的基督徒都喜愛約翰福音，但很少人喜愛馬太福音。我好像沒有聽過那個基督徒說，他喜愛馬太福音。你們有些人會說，馬太福音太麻煩了，約翰福音非常簡單。約翰說太初有話，話就是神，話成了肉體，豐豐滿滿約有恩典，有實際。（約一1，14。）約翰福音有很多金句，如約翰三章十六節。在這卷福音書中，要求很少，生命的供應卻很豐富。然而，在新約裏，先有的是馬太福音，不是約翰福音。我們不能越過馬太福音。然而，許多基督徒受教導這樣作。三十五年前，我就受教導說，初信的人不該讀馬太福音。我自己也囑咐初信的人不要先讀馬太福音。我說，他們若先讀馬太一章，他們的讀經會受到挫折，以為聖經太難讀了。因此，我告訴初信的人要從第四卷書，就是約翰福音開始讀起。然後我會告訴他們，要讀羅馬書或別卷書，不要讀馬太福音。但我們需要回到馬太福音。馬太福音需要約翰福音，約翰福音是為著馬太福音。馬太福音把國度最高的要求給我們，這些要求惟有藉著約翰福音所啟示神聖的生命纔能成全。要成全馬太福音所揭示諸天之國的要求，我們必須接受約翰福音中所看見的生命供應。

新王耶穌不是來廢除摩西的律法，乃是來提高舊律法的標準。要求既已大大提高，就不再是舊律法，乃是諸天之國的新律法了。基督用兩種方式提高舊律法的標準：藉著補充舊律法，並藉著改變舊律法。在十七至三十節，我們看見舊律法的補充。律法的改變開始於三十一節。在本篇信息裏，我們只能論到舊律法的補充。
 
十八節說，『我實在告訴你們，即使到天地都過去了，律法的一撇或一畫，也絕不能過去，直到一切都得成全。』千年國之後，新天新地來到，舊天舊地就要過去。（啟二一1，來一11～12，被後三10～13。）律法所論到的，只到千年國末了；申言者所論到的，則伸展到新天新地。（賽六五17，六六22。）這就是十七節題到律法和申言者，而十八節只題律法，不題申言者的原因。
 
律法的成全要持續到千年國末了，就是天地都要過去的時候。在這事發生之前，舊律法的一撇或一畫都不能廢掉。然而，申言者所論到的比千年國更久遠，一直到新天新地。

基督用三種方式成全律法。他自己遵行律法。然而，因著我們沒有遵行，祂就為我們的違犯律法死在十字架上。祂的代死帶進了復活的生命，這生命已經分賜到我們這人裏面。藉著祂復活的生命，我們就能成全更高的新律法的要求。藉著這三個步驟，基督不僅僅成全了舊律法。祂遵行了律法，祂為我們死了，並且祂的死將復活的生命帶進我們裏面，加強我們，使我們成全新律法的要求。今天我們不是努力遵行較低的律法，乃是藉著我們裏面最高的生命遵行拔高的律法。如今我們能遵行最高的律法。
 
二 遵行一切誡命，是在國度裏為大的條件

十九節說，『所以無論誰廢掉這些誡命中最小的一條，又這樣教訓人，他在諸天的國裏必稱為最小的；但無論誰遵行這些誡命，又這樣教訓人，這人在諸天的國裏必稱為大的。』這裏的誡命是指十八節的律法。國度的子民不僅成全律法，也補充律法。因此，他們實際上並沒有廢掉任何律法的誡命，甚至最小的一條也沒有廢掉。我們在諸天的國裏是大是小，在於我們是否遵行律法的誡命，甚至最小的誡命也遵行。在這一節基督強調，我們若不遵行律法中所有最小的誡命，反而廢掉牠們，又這樣教訓人，我們在諸天的國裏就要成為最小的。換句話說，基督似乎說，『你若要在諸天的國裏為大，就必須有最高的道德標準。你的道德標準若達不到新律法的標準，你在諸天的國裏就是最小的。』其他人的道德沒有國度子民的道德這樣高。絕不要以為我們只顧生命，不顧道德。生命必須有生命的彰顯，最高的生命有最高的彰顯。道德不過是生命的彰顯。因此，你若有最高的生命，必然會有最高的道德作這生命的彰顯。我們需要禱告：『主，讓我有最高生命的彰顯。讓我有最高標準的道德。主，我們不僅是有道德的人，也是國度的子民。』
 
因為國度的標準高於道德的標準，所以我們所行的必須過於舊律法的標準。照著道德的標準，我們不該殺人或是犯姦淫。我們若不殺人，不犯姦淫，我們就是有道德的人。但這樣的標準比國度的標準低多了。照著諸天之國的標準，我們不該向弟兄動怒，或是看婦女而有意貪戀她。這不是道德的標準，乃是國度的標準，這比道德的標準高多了。道德的標準說，『以眼還眼，以牙還牙。』（出二一24，利二四20，申十九21。）但國度的標準告訴我們，要愛我們的仇敵，為那逼迫我們的禱告，不要抗拒惡人。(太五44，39。）若有人打我們的右臉，連另一面也轉給他。（太五39。）這標準比道德的標準高得太多了！

在這些經節中，基督所強調的要點是，國度的子民必須有最高的道德標準。我們若看見這件事，那麼我們就能領會五章十七至四十八節。我們有最高的律法、最高的生命、最高的標準。藉著最高的生命，我們成全最高的律法，並有最高的標準。

三 超凡的義是進國度的條件
 
在二十節王說，『我告訴你們，你們的義，若不超過經學家和法利賽人的義，絕不能進諸天的國。』在千年國時，超凡的義乃是進入諸天之國實現裏的條件。藉著遵行最高的律法達到最高的標準，就使我們履行了進入要來諸天之國實現裏的條件。

這裏的義，不僅是指救贖的基督，因我們相信接受祂，在客觀方面成為我們的義，使我們在神面前得稱為義；（林前一30，羅三26；）更是指內住的基督，從我們裏面活出來，在主觀方面作我們的義，使我們在今天活在國度的實際裏，並在將來進入國度的實現裏。這主觀的義，不是藉著僅僅成全舊律法，乃是藉著成全新王在這段話裏所賜諸天之國的新律法，以補充舊律法而得著的。國度子民照著國度新律法所得的這義，超過經學家和法利賽人照著舊律法所得的義。我們天然的生命，不可能得著這超凡的義。這樣的義，只能由更高的生命，就是基督復活的生命，產生出來。這樣的義，就是比作婚筵禮服的，（太二二11～12，）使我們彀資格，有分於羔羊的婚筵，（啟十九7～8，）並在諸天的國實現時承受諸天的國，也就是在將來進諸天的國。

進神的國，需要重生作我們生命的新開始，（約三3，5，）而進諸天的國，要求我們重生之後，在生活中有超凡的義。進諸天的國，意即今天活在諸天之國的實際裏，將來有分於諸天之國的實現。

四 關於殺人

1　舊律法－不可殺人
 
二十一節說，『你們聽見有對古人說的話：「不可殺人；凡殺人的，難逃審判。」』舊律法是吩咐人不可殺人。二十一、二十七、三十三、三十八和四十三節『你們聽見』的話，是舊時代的律法；二十二、二十八、三十二、三十四、三十九和四十四節『我告訴你們』的話，是國度的新律法，補充舊時代的律法。
 
2 補充的新律法－不可向弟兄動怒，不可蔑視弟兄，不可定罪弟兄
 
在二十二節王說，『但是我告訴你們，凡向弟兄動怒的，難逃審判。凡罵弟兄拉加的，難逃議會的審判；凡罵弟兄魔利的，難逃火坑的火。』舊時代的律法對付殺人的行為，國度的新律法卻對付怒氣，就是殺人的動機。因此，國度新律法的要求，比舊時代律法的要求更深，需要新造更高級的生命來應付。二十二節的弟兄一辭，證明王這裏的話是對信徒說的。

我們最難作到的就是控制自己的怒氣。有些人似乎很溫和，但他們發脾氣時，他們的怒氣就像一匹野馬。當我們的怒氣發出來，沒有人能勒住我們或控制我們。有相當的年日，我因著怒氣的問題，一直通不過這一章。

我們也很難不蔑視或定罪人。在二十二節，主說到不可罵弟兄『拉加』或『魔利。』拉加，意即愚蠢、廢物，一種輕蔑的說法。魔利，意即傻瓜，希伯來文定罪的說法，指背叛者。（民二十10。）這辭比輕蔑的說法『拉加』更為嚴重。不定罪弟兄，也不蔑視弟兄真是難－也許你連一星期不蔑視或定罪人都挨不過。似乎我們每天不是蔑視人，就是定罪人。丈夫和妻子彼此蔑視並定罪。我不信有一個例外。每個妻子都蔑視並定罪過自己的丈夫，每個丈夫也同樣對待過自己的妻子。這是真實的問題。當你讀到這裏，你還能說自己是得勝者，是國度的子民麼？但不要失望，要受鼓勵。請記住，我們有得勝的生命。在你裏面沒有王麼？我們是國度的子民，我們裏面有王。這王是君尊、得勝的生命。不要看你自己。你若看自己，會完全灰心。忘掉自己，注視你裏面君尊的生命。乃是這生命使我們成為國度的子民。忘掉你天然的生命，跟隨這君尊的生命。

二十二節有三種審判。第一種是城門口的審判，這是區域的審判。第二種是議會的
審判，這是較高的審判。議會是由祭司長、長老、律法師和經學家組成的議會，是猶太人的最高法庭。（路二二66，徒四5～6，15，五27，34，41。）第三種是神藉著火坑的審判，這是最高的審判。新王用猶太背景的表號，題到這三種審判，因為祂的聽眾全是猶太人。但對國度的子民（新約的信徒），這些審判都是指主在基督審判臺前的審判，如林後五章十節，羅馬十四章十、十二節，林前四章四至五節，三章十三至十五節，馬太十六章二十七節，啟示錄二十二章十二節，和希伯來十章二十七、三十節所啟示的。這清楚的啟示，新約的信徒雖然得了神永遠的赦免，但他們若干犯這裏所頒佈國度的新律法，還是難逃主的審判，不是叫他們滅亡，乃是叫他們受管教。然而，我們干犯國度的新律法時，若悔改認罪，就必得赦免，並蒙主耶穌的血洗淨。（約壹一7，9。）

在二十二節，新王說到火坑的火。火坑，希臘文，Gehenna，幾欣拿，等於希伯來文的Ge Hinnom，欣嫩谷，又稱為陀斐特；（王下二三10，賽三十33，耶十九13；）是耶路撒冷附近的一個深谷，是該城的垃圾場，各種污物和罪犯的屍體，都扔在那裏焚燒。由於那地的火不熄，就成了永刑之處，火湖（啟二十15）的象徵。這字也用於馬太五章二十九至三十節，十章二十八節，十八章九節，二十三章十五、三十三節，馬可九章四十三、四十五、四十七節，路加十二章五節，雅各書三章六節。

a 先去與你的弟兄和好，然後獻禮物給神
 
二十三、二十四節說，『所以你在祭壇前獻禮物，若想起你的弟兄向你懷怨，就要把禮物留在壇前，先去與你的弟兄和好，然後來獻禮物。』祭物（如贖罪祭）是為著對付罪，禮物是為著與神交通。二十三節說到的祭壇，是放在聖殿外院（王上八64）的器具，（出二七1～8，）一切的祭物和禮物都獻在其上。（利一9，12，17。）因為王盡職於地上的過渡期間，舊時代的儀文律法還未終止，所以王在這裏頒佈國度新律法時，題起舊時代的禮物和祭壇。在四福音裏，主死而復活之前，凡與當時環境有關的事，主都根據舊律法，把門徒當猶太人看待;然而在關於靈和生命的事上，主卻照著新約的經綸，將他們看為構成召會的信徒。

二十三節的『向你懷怨』這話，必是指二十二節的動怒或斥罵。根據二十四節，我們必須先去與我們的弟兄和好，這樣，我們就不再想起我們的過犯，我們的良心纔不會有虧欠。然後，我們就能存著純潔的良心，前來獻禮物給主，與祂交通。國度的王絕不容讓彼此不和的弟兄，在國度的實際裏有分於國度，也不容讓他們在國度的實現裏作王。當你來接觸主的時候，若感覺到一位弟兄或姊妹向你懷怨，你就必須停下與主的交通，先去與那人和好，然後再回來繼續與主交通。雖然這是很微小的事，卻不容易作到。然而我們都必須這樣作。

b 在你或你的對頭未死之前，或主回來之前
 
二十五、二十六節說，『你同告你的對頭還在路上，要趕緊與他和息，免得他把你交給審判官，審判官交給差役，你就下在監裏了。我實在告訴你，非到你還清最後一分錢，你絕不能從那裏出來。』我們需要趕緊與我們的對頭和息，免得我們或我們的對頭死了，或是主回來了，那時就沒有機會與我們的對頭和好了。在路上，表徵我們今生還活著的時候。交給審判官，交給差役，下在監裏，這事要在基督回來時，發生於祂的審判臺前。（林後五10，羅十四10。）審判官是主，差役是天使，監是懲治的地方。從那裏（監）出來，是指在來世千年國裏得著赦免。
 
二十六節說到羅馬的銅幣，等於四分之一大錢，一個大錢約等於美金一分。這裏的意思是說，甚至連最細微的事情，我們也需要清理乾淨。這顯示新律法是何等嚴格。

我們需要在我們或我們的對頭末死之前，或主回來之前，與我們的對頭和好。我們現在若不留意任何事，來世就必須對付這事。不要等下個時代，因為那時的對付會更麻煩。現今在你或你的對頭未死之前，就要留意每個問題。當你們都還活著時，你仍有機會與他和好。此外，你若等候，主可能在你們和好之前回來。一面，主的回來太美妙了。另一面，這是相當嚴肅的。因為主回來就關閉了今生對付問題的機會，而迫使我們在下個時代對付這些事。因此，在來世之前解決每個問題要好得多。這就是說，在我們或對方末死之前，或主回來之前，我們必須留意每個問題。

五 關於姦淫

1 舊律法－不可姦淫
 
二十七節說，『你們聽見有話說，「不可姦淫。」』這是舊律法－不可姦淫的誡命。（出二十14，申五18）

2 補充的新律法－不可看而有意貪戀

關於姦淫，補充的新律法是在二十八節：『但是我告訴你們，凡看婦女，有意貪戀她的，心裏已經與她犯姦淫了。』舊時代的律法，對付姦淫的外面行為，而國度的新律法，對付心裏的內在動機。

a 想到這樣的罪對國度的嚴重性
 
我們必須想到這樣的罪對國度的嚴重性。主在二十九、三十節說到把眼睛剜出來丟掉，把手砍下來丟掉，就是指明這種罪的嚴重性。在這些經節中，主都說，『你肢體中的一個喪失了，強於你全身扔在火坑裏。』但這不該按字面遵行，只能按靈意實行，如羅馬八章十三節和歌羅西三章五節所啟示的。我知道有些人按字面應用這些話。有一個事例：有個賭徒讀過這段話之後，真的把手砍掉了。至終他發現，他的手雖然砍掉了，但他裏面還有一隻看不見的手想要賭博。他纔知道砍掉肉身的手並不管用，因為問題是在裏面的手。這話雖然不可按字面接受，卻啟示出這種罪的嚴重性。

按照主在二十九、三十節的話，得救的人有可能被扔在火坑裏。這就是說，甚至得救的人，也可能受第二次死的害。在啟示錄二章十一節，主耶穌說，『得勝的，絕不會受第二次死的害。』我們已經指出，火坑是火湖的象徵，這火湖就是第二次的死。（啟二十15。）在啟示錄二章十一節，主的話指明，信徒可能受第二次死的害。主在啟示錄二章十一節的話，符合祂在馬太五章二十九、三十節的話。你是得救的人，你若不嚴肅的對付這種罪，將來有一天你要受第二次死的害。正如主耶穌在這裏所說的，你要被扔在火坑裏。這不是說你要滅亡，乃是說你要受管教。此外，火坑的火不是指天主教的煉獄。但火坑這辭警告你，如果你今天不嚴肅的對付這種罪，當主耶穌回來時，祂就要在你身上施行審判。（關於受第二次死的害，見啟示錄生命讀經第十一篇。）
 
我們看過，二十二節說到的三種審判，都是指基督在神審判臺前的審判。這審判與未得救的人無關。未得救的人要在千年國之後的白色大寶座前受審判。（啟二十12，15。）沒有一個未得救的人，在基督回來時有資格站在祂的審判臺前。所有出現在這審判臺前的，都是得救的人。信徒要在那裏受審判，不是為著得救或滅亡，乃是為著賞賜或懲罰。
 
主所說關於審判和扔在火坑的人裏，都是很嚴肅的話。這樣的話該使我們清明，使我們在對付這種罪的事上不鬆散。絕不要認為這種罪是微不足道的事。今天關於淫亂的情形很可悲。我們絕不可對這事放鬆。主自己的話給我們看見，這事是多麼嚴肅。我們必須清明，並且嚴肅的對付這事。然而，我們不是按字面對付我們的肢體，而必須靠著基督的十字架治死我們犯罪的肢體。正如羅馬八章十三節所啟示的，我們必須靠著那靈『治死身體的行為；』並且如歌羅西三章五節所說，必須治死我們『在地上的肢體。』這是對付我們犯罪肢體正確的方法。
 
b 不惜任何代價除去這種罪的動機
 
二十九、三十節也指明，我們必須不惜任何代價除去這種罪的動機。主在這裏的心意是要使我們清明，使我們不僅除去這種罪的行為，也除去這種罪的動機。我們若不這樣作，當祂來的時候，就要把我們扔在火坑的火裏。這是很嚴肅的話。

在本篇信息裏，我有負擔進一步說到律法。在基督教教師中間，對於律法這件事一直有許多爭論。這些爭論主要的是因為對律法缺少從聖經來的光。照著舊約的經綸，神是根據律法對待祂的子民。這是律法的原則。但在新約的經綸裏，神今天不是照著律法，乃是照著信仰對待祂的子民。因此，在舊約裏，律法是神對待祂子民的原則，而信仰是神在新約裏對待我們的原則。照著舊約的經綸，人要蒙神悅納，就需要遵行律法。但今天蒙神悅納是信仰的事。

律法的原則已經廢除了，但律法的誡命沒有廢除。絕不要因為律法的原則已經廢除了，就以為律法的誡命也廢除了，我們不需要孝敬父母或禁止偷竊了。不，律法的誡命並沒有廢除，反而提高了。雖然我們與神接觸不是基於律法的原則，但我們仍須遵行被提高之律法的誡命。

不需要守安息日

在這一點上，基督復臨安息日會的人會說，『不錯，我們必須遵守一切律法的誡命，其中一條就是守安息日。基於你所說，律法的誡命沒有廢除，我們告訴你，你必須守安息日。』雖然神的誡命沒有廢除，但其中一條誡命，就是關於守安息日的律法，與道德無關。這乃是儀式的律法。儀式是一種形式、影兒，是我們今天不需要再遵守的。例如，我們不需要獻動物的祭牲，不是麼？同樣的，我們也不需要再守安息日。在舊約影兒的時代，需要祭牲、節期和守安息日。但今天是實際的時代。我們的祭牲不是羊羔或山羊，乃是基督，就是一切舊約祭牲的實際。照樣，我們的安息也不是特別的日子，乃是基督。因為基督這實際在這裏，一切影兒就都過去了。因為守安息日的誡命是儀式的誡命，不是道德的誡命，所以我們今天沒有義務遵守牠。這誡命與道德無關，乃與如今已經過去的影兒、形式有關。

律法的原則
 
我們需要對律法的原則有深刻的印象。神對待祂的子民總是根據一個原則。例如，神對待亞伯拉罕是基於神的應許。神沒有賜給亞伯拉罕律法的誡命；神只賜給他應許。因此，神照著祂的應許對待他。神所賜給亞伯拉罕的應許，成了神對待他所依照的原則。後來，神藉著摩西將律法賜給以色列人。在西乃山上，頒賜的律法也就成了神對待以色列人所依照的原則。這樣，律法就成了神在舊約裏對待祂子民的原則。如今在新約裏，神是照著信，不再是照著律法對待信徒。這在羅馬書和加拉太書有完全的發展。你若讀這兩卷書，就會看見神不是照著律法，乃是照著信仰對待在基督裏的信徒。在舊約時代，神照著律法接納人。人若要被神接納，就必須達到律法的標準。但今天神接納我們不是照著律法，乃是照著我們是否相信基督。因此，今天神接納我們乃是基於信仰。

律法的誡命沒有廢除，反而提高
 
神不再照著律法的原則對待我們信徒，這不是說，舊律法的誡命已經廢除了。例如，舊律法的頭兩條誡命是論到不可有別的神，以及不可雕刻偶像。說律法的原則已經廢除了，意思不是這些誡命已經廢除了。照著新約，這些誡命反而被強調、加強並且提高了。舊約告訴我們不可造物質的形像，但新約告訴我們，連貪婪都是一種拜偶像。（西三5。）貪心是一個偶像。由此可見，關於拜偶像的誡命提高了。不錯，律法的原則已經廢除了，但律法的誡命沒有廢除。關於孝敬父母的誡命從來沒有廢除。在新約裏，也重申、加強並且提高這條誡命。今天我們必須比從前的以色列人更孝敬父母。

照著主耶穌的話，離婚惟一的理由是淫亂。只有兩件事能解除婚姻關係：雙方有一方死亡，或淫亂、姦淫。若一方犯姦淫，婚姻關係就解除了。這是原則。所以主耶穌說，若不是為淫亂的緣故，不可休妻。但你不該僅僅因著一次淫亂的行為，就以此作為再婚的藉口。這也是動機的問題。若是可能，應該赦免犯錯的人。然而，有罪的一方若拒絕悔改，並且活在那種罪中，或與別人結婚，那就另當別論了。像這樣的事例，婚姻關係解除了，另一方就自由了。

神原初對婚姻的計畫，乃是命定一個丈夫有一個妻子。但由於以色列人的軟弱和心硬，當律法頒佈時，摩西就許可人用休書來休妻。但現在隨著諸天之國的來臨，關於休妻的律法更改了，婚姻的事恢復到神起初的心意。起初神並沒有為亞當造兩個或三個夏娃，使他能一次或多次休妻。不，只有一個丈夫，一個妻子。因此，主耶穌這屬天之國的王，把婚姻的事帶回到起初。
 
在這裏我要對青年人說一句話。在美國這裏，每年都有很多人離婚，有些人甚至結過好幾次婚。多麼可悲！神的兒女不該離婚。這是很嚴肅的。離婚和再婚，意思就是犯姦淫。在前一篇信息裏，我們看見姦淫是多麼嚴重的事。為這緣故，我要警告還沒有結婚的青年人：不要輕率的跳進婚姻裏。你必須禱告主，並且等候祂清楚的引導。絕不要受自己情慾或慾望的支配。你若這樣作，以後會後悔，因為情慾和慾望不會持久。結婚之前，你的雙眼必須睜開，把事情仔細的考慮。但結婚之後，雙眼就必須閉上。有句諺語說，愛情使你眼瞎，婚姻卻開啟你的眼睛。然而，我們需要更改這句諺語：婚前該睜開眼睛，婚後該閉上眼睛。青年人，結婚之前，要求主給你看見每一面的情形；但結婚之後，我必須閉上眼睛，成為瞎子。要作一個瞎眼的妻子或瞎眼的丈夫，常常認為你的丈夫或妻子是多麼可愛。你若這樣作，就不會離婚。
 
每當我聽到弟兄姊妹彼此認識不久就結婚了，我就感到驚奇。不要草率或匆促的結婚。沒有一個草率的婚姻是出於主的引導。若有甚麼事是需要禱告的，那就是婚姻。若有甚麼事是需要你把自己獻給主的，那就是你的婚姻。為著你們將來的婚姻，要把自己和對方獻給主，把自己當作燔祭，在祭壇上獻給主。你把自己獻給主之後，要尋求祂的引導，並且等候祂一段時間。我鼓勵你至少要等一個月，不要著急。我是一個經歷豐富的老年人，我勸你在這件事上要慢慢來。即使一年後結婚，也不會有多少不同。如果你和某人結婚是出於主，主會為你保留那人。你不需要匆忙行事。此外，不要有自己的選擇，自己的揀選，要滿足於主的旨意和主的時候。這會救你脫離離婚的可能性。

我再說，一旦你結了婚，就必須成為瞎眼的。瞎眼的丈夫和妻子有福了。想要看清楚自己丈夫的妻子會受苦，但不想要看清楚的人會享受生活。對她而言，天空蔚藍，陽光普照，空氣清新。她不想挑剔丈夫所有的過錯，她只會為自己的丈夫讚美主。

七　關於起誓

1　舊律法－不可背誓，所起的誓，要向主謹守
 
三十三節說，『你們又聽見有對古人說的話：「不可背誓，所起的誓，總要向主謹守。」』這是關於起誓的舊律法。

2 新律法－甚麼誓都不可起
 
在三十四至三十六節，我們看見主關於起誓的新律法：甚麼誓都不可起。國度的新律法，禁止國度子民以任何方式起誓，不可指著天，指著地，指著耶路撒冷，或指著他們的頭起誓。因為天、地、耶路撒冷和他們的頭，都不在他們的支配之下，乃在神的支配之下。我們不該指著天或地起誓，因為天地不是我們的。同樣的，我們也不該指著耶路撒冷起誓，因為那是大君王的城，不是我們的領土。我們甚至不該指著我們的頭起誓，因為我們『不能使一根頭髮變白或變黑。』這一切東西－天、地、耶路撒冷、甚至我們的頭髮－都不在我們的支配之下。我們算不得甚麼，我們也不支配甚麼。

在三十七節主說，『你們的話，是，就說是，不是，就說不是；若再多說，就是出於那惡者。』國度子民的話需要簡單、真實：是，就說是，不是，就說不是。不必用許多話說服別人。要作真實寡言的人。我們的話必須簡短、清楚。誠實的人不多言多語。要防備多話的人：他們可能是說謊者。說謊者非常愛說話，對事情總有許多理由和藉口。但誠實的人通常話很簡短。不僅如此，我們也必須領悟，在神面前多話並不使主喜樂。我們到主面前，必須誠實，簡要的把事情告訴祂。

在三十七節主說，若再多說，就是出於那惡者。在這裏我們看見一個要點：在我們的說話中，那惡者可能在場。當我們說了超過需要的話，那些話就不是出於我們，乃是出於那惡者魔鬼。這指明在我們的說話中，那惡者與我們同在。在婚姻生活裏，這尤其真實。我們也許不會和別人說很多話，但夫妻之間很容易有過多的談話。你若要避免糟糕的婚姻，你們夫妻之間就不要饒舌。要儆醒！當你說話時，那惡者可能與你同在。這不是我的話，這是主的話。主在這一節的話，有力的指明那惡者在尋找機會，要藉著我們的饒舌表現他自己。不要說得太多，只要說需要的話，不要扯得太遠。如果你說得超過了需要，就會把那惡者表現出來。你若接受這勸告，就會是非常快樂的丈夫或妻子。然而，你若說得太多，就會有難處。這會打開無底坑的門，允許鬼出來。我們該學習只說需要的話。絕不要想用許多話說服別人。這樣說服的話不可靠，反而是出於那惡者的虛謊。

八　關於抗拒惡人

1 舊律法－以眼還眼，以牙還牙

現在我們來到主所更改的第三條律法，關於抗拒惡人的律法。三十八節說，『你們聽見有話說，「以眼還眼，以牙還牙。」』這是舊律法。
 
2 新律法－不要抗拒
 
在三十九節主說，『但是我告訴你們，不要抗拒惡人；反而無論誰打你的右臉，連另一面也轉給他。』新律法是不要抗拒惡人。在這一節主說，若有人打我們的右臉，我們該連另一面也轉給他。這樣作指明不抗拒。四十節說，『那想要告你，要拿你裏衣的，連外衣也讓給他。』若有人要拿你的裏衣，就是貼身的內衣（像襯衫），你連外衣也給他。這會證明你不抗拒。在四十一節主說，『無論誰強逼你走一里路，你就同他走二里。』連另一面也轉給打你的人，連外衣也讓給告你的人，甚至同強逼你的人走第二里路，證明國度子民有能力以受苦代替抗拒，不為自己的利益在肉體或魂裏生活行動，乃為國度在靈裏生活行動。

假定有人來向你要襯衫，你連夾克也給他。也許你能給他十件夾克。這裏的問題不是你的經濟狀況允不允許你把夾克給他，乃是你的脾氣允不允許你這樣作。若有人要你的襯衫，也許就會激怒你的脾氣。因此，這不是襯衫或夾克的問題，乃是脾氣的問題。右臉挨打或被強逼走一里路，原則上是同樣的。
 
要求以眼還眼來抗拒，意思就是你在放縱脾氣。主在這裏說，我們不能滿足自己的脾氣。不要放縱我們脾氣的『地鼠，』卻要殺死牠。不要對付要求你的人，乃要對付你的脾氣。問題不是你的對頭，乃是你的脾氣。主允許人要你的裏衣，這是一個試驗，暴露你在那裏，證明你脾氣的『地鼠』仍潛伏在你裏面。我們是屬靈的人，甚至是國度的子民，但我們的脾氣仍隱藏在我們裏面，並且需要被暴露。那些要求你的人暴露了這隻小『地鼠。』若有人要你的裏衣，你也許說，『我不欠你甚麼！你為甚麼來找我？』不要責備要求的人，他是主差來的，乃要殺死你脾氣的『地鼠。』不要發怒，要對那人說，『你既然要我的襯衫，我連夾克也給你。』這就證明你的脾氣被殺死了。所有國度的子民都該能說，『不論你對我有多少不公平的要求，我都不被激怒。我仍然愛你，並且願意與你分享我所有的。如果你要我的襯衫，我樂意連夾克也給你。』國度子民的態度總該是這樣。

我再說，這裏的問題不是錢的問題，乃是我們脾氣的問題。三十九至四十一節所題的一切事，都摸著我們的脾氣。百萬富翁能把數千元給出去，但他們常常只為著二十五分錢對計程車司機發脾氣。錢算不了甚麼，問題是脾氣。我們國度的子民必須超越我們的脾氣。

在四十二節主說，『求你的，就給他；向你借貸的，不可轉開不顧他。』給，以及不轉開不顧借貸的，證明國度子民不在意物質的東西，也不為其佔有。然而，真正的問題不是物質的財富。給求的人或借貸的人，都摸著我們這人。主不是說，我們應該沒有鑑別力，或愚昧的處置物質的財富。祂乃是告訴我們，我們必須超越物質的東西和我們的脾氣。我們絕不該被這樣的事激怒，也不該被物質的東西摸著。這是國度子民得勝的態度。這不是說，我們過分慷慨或隨便處理錢財。你花錢也許非當謹慎，但當四十二節所描述的時候臨到，你要超越物質的財富和你的脾氣。沒有一個要求會激怒你。舊律法沒有摸著人的怒氣或人的心，但新律法，更改過的律法，卻摸著我們的脾氣和我們的心。

九 關於仇敵
1 律法－愛你的鄰舍，恨你的仇敵

現在我們來到主所更改的最後一條律法，關於仇敵的律法。四十三節說，『你們聽見有話說，「當愛你的鄰舍，恨你的仇敵。」』按法理說，舊律法是公平、公義的；因為好鄰舍當得我們的喜愛，仇敵當受我們的恨惡。因此愛鄰舍、恨仇敵是正確、公平的。
 
2 新律法－愛你們的仇敵，為那逼迫你們的禱告
 
四十四節說，『但是我告訴你們，要愛你們的仇敵，為那逼迫你們的禱告。』這又是摸著我們這人的事。你愛鄰舍，原因是按著你的感覺，他們很好。你的鄰舍符合你的感覺，仇敵卻不然。反之，仇敵會激怒你。所以愛仇敵乃是一個試驗。你若讀馬太五、六、七章，會看見這屬天的憲法，絲毫不容讓我們天然的人，牠殺死我們裏面每一個病菌。你恨仇敵，因為他不合乎你天然的選擇；你愛好鄰舍，因為他符合你天然的選擇。如果主只為你安排好鄰舍，你的舉止就會像天使，並且說，『主，感謝你給我這樣可愛的鄰舍。』但主絕不會只為你安排好鄰舍。在鄰舍中間至少有些人是麻煩的，主要用他們暴露你裏面的所是。祂也許問你愛不愛這些難辦的鄰舍。也許你會說，你發覺很難。難的原因是他們違反你這個人和你天然的感覺。這是一個試驗，要證明你是憑自己還是憑基督活著。有時候基督可能愛你的仇敵勝過愛你的鄰舍，你必須跟隨祂。然而，這不僅僅是外面的行為。

這些律法都摸著我們這人，並且把我們擺在十字架上。關於離婚的誡命，就足以把所有的丈夫和妻子釘在十字架上。再者，說是或不是的話，也把我們釘在十字架上。不抗拒惡人，尤其是不恨我們的仇敵，也是這樣。這些律法都殺死我們天然的人、天然的口味、和我們的脾氣。
 
a 行事為人像天父的兒子
 
四十五節說，『你們就可以作你們諸天之上父的兒子。』『你們諸天之上父的兒子』這稱呼，強有力的證明，國度子民（新王在山上頒佈命令時的聽眾），乃是新約重生的信徒。作為我們父的兒子，我們對待惡人和不義的人應該像對待好人和義人一樣，（太五45，）不單愛那愛我們的人，也愛那不愛我們的人，（太五46，）不單向弟兄問安，也向別人問安。（太五47。）

四十五節也說到父，『祂叫祂的日頭上升，照惡人，也照好人；降雨給義人，也給不義的人。』降雨給義人，也給不義的人，是在恩典的時代，但在要來的國度時代，必不降雨給不義的人。（亞十四17～18。）

在四十六節，主題出一個問題：『你們若愛那愛你們的人，有甚麼賞賜？稅吏不也是這樣行麼？國度子民在國度的實際裏，遵行國度的新律法，就能在國度實現時，得著賞賜。賞賜與救恩不同，有些人可能得救了，卻沒有資格得賞賜。
 
b 像天父完全一樣
 
四十八節說，『所以你們要完全，像你們的天父完全一樣。』國度子民要完全，像他們的天父完全一樣，乃是指在他的愛裏完全。他們是父的兒女，有父的神聖生命和性情，因此能像父一樣完全。國度新律法的要求，比舊時代律法的要求高得多，這更高的要求，只能藉著父神聖的生命，不能憑著自己天然的生命達到。諸天的國乃是最高的要求，父神聖的生命也是最高的供應，以達到這要求。福音首先在馬太福音裏，題出諸天之國的最高要求，末了在約翰福音裏，給我們天父神聖生命的最高供應，使我們能過諸天之國最高的生活。在馬太五至七章所論國度新律法的要求，就是重生的國度子民裏面新生命（神聖生命）的彰顯。這要求開啟了重生子民裏面的所是，藉此給他們看見，他們能達到如此高的程度，能過如此高的生活。
 
這些更改過的律法一切的要求，啟示出我們裏面神聖的生命能為我們行多少的事。這些律法不僅僅是要求，也是啟示，給我們看見神聖的生命甚至能使我們完全，像我們的天父完全一樣。我們裏面有叫人完全的生命。我們有一個生命，帶著這樣一個神聖的性情，能使我們完全，像我們的天父完全一樣。

根據四十五節，我們看見父叫祂的日頭上升，照惡人，也照好人；降雨給義人，也給不義的人。父叫日頭上升，先照惡人，然後照好人。如果你是父，你會叫日頭上升，先照惡人，還是先照好人？當然你會叫日頭上升，先照好人。這一節也說，父降雨給義人，也給不義的人。請注意，本節這部分約次序更改了。這指明在天父眼中，叫日頭先照惡人，再照好人；以及先降雨給義人，再給不義的人，都沒有差別。
 
讓我們把這個應用在對待兒女的事上。甚至在對待自己的兒女上，你也有自己的選擇。這指明你是多麼天然。假定你有三個兒女，其中一個很可愛，一個很頑皮，一個介於二者之間。一天過一天，這三個兒女把你暴露出來，顯示你多麼不喜歡那頑皮的，並且責怪他。雖然你不喜歡他，天父卻愛他勝過那可愛的。父差他來暴露你天然的口味。

人那尋求榮耀自己的肉體，總想在人前行善，得人稱讚。但國度子民在國度屬天的管治之下，活在倒空、謙卑的靈裏，以純潔、單一的心行事，就不可在肉體裏作甚麼，得人的稱讚；乃必須凡事行在靈裏，討他們天父的喜悅。
 
對於國度子民，神不僅是他們的神，也是他們的父；他們不僅是神所創造的，也是父所重生的；他們不僅有人受造的天然生命，也有神非受造的屬靈生命。因此，王在山上將國度的新律法頒佈給他們，用意是要他們不憑著人墮落的生命，乃憑著父永遠的神聖生命來遵行；不是要得人的榮耀，乃是要得父的賞賜。
 
在這三個例證當中，主都使用了『隱密』這辭。（太4，6，18。）我們必須在隱密中行義，因為我們的父是在隱密中。在四節主說，我們的父在隱密中察看。國度子民是天父的兒女，必須活在父的同在裏，並顧到父的同在。他們在隱密中為著父的國所作的，父都在隱密中察看。天父在隱密中的察看，必是他們在隱密中行義的激勵。在這節主也說，父必要報答我們。這可能發生在今世，（林後九10～11，）或在來世作為賞賜。（路十四14。）

在隱密中行義，結果乃是殺死己和肉體。今天如果不允許人在社會上顯揚他們的善行，他們就不幹了。只要人有機會公開炫耀自己的義行，他們就樂意去作。這是今天墮落基督教可悲的作法，尤其在捐款的事上，給捐款人大好機會來炫耀。公開的顯揚越大，人就願意捐更多的錢。當然，這樣的顯揚是出於肉體。為了顯揚你是多慷慨而施捨窮人，不是怒氣、情慾或天然之人的事，乃是己、肉體的事。這樣的顯揚不過是誇耀自己。因此，對我們國度子民而言，關於義行的基本原則是絕不要顯揚自己。盡可能隱藏自己、遮蓋自己、並在隱密中行事。我們該隱藏到一個地步，正如主耶穌所說的，左手不知道右手所作的。(太六3。)這就是說，我們不該讓別人知道我們所作的。例如，你若禁食三天，不要把臉裝得難看，或面帶愁容。反之，要叫人看不出你在禁食，使你的禁食行在隱密中。不要在人面前禁食，乃要行在天父隱密的同在中。這樣作就是殺死己和肉體。

我們鼓勵眾聖徒在召會的聚會中盡功用。然而，盡功用有一個危機，就是要顯揚自己。有一個危機，就是在人面前行事。你若想想自己的經歷，就會看見你的盡功用十次也許有九次是在人面前。這就是榮耀己和肉體。但屬天之國的憲法絲毫不給我們的脾氣、情慾或天然的人留地步，也不給我們的己和肉體任何地位。靠著主的憐憫和恩典，我們行事必須盡可能的隱藏。總要盡力隱密的行那些討神喜悅並對人公義的事。盡力不要讓別人知道這些事。你的義行要單單行在神的面前。

我們的父在隱密中察看。當你獨自在房間禱告的時候，別人看不見你，但你的天父看見了。不要在十字街口或會堂裏禱告，為要給人看見。要在隱密中禱告，給你在隱密中察看的父看見，這樣你也要在隱密中從他得著答應。我關心我們許多人只有在明處的經歷，沒有在隱密中的經歷。不僅父看見我們的經歷，其他的人也都看見了。這指明我們沒有拒絕己或棄絕肉體。我們行事總須不斷的拒絕己並棄絕肉體。若是可能，要在隱密中行每件事，不要把機會給你的己，或把地位給你的肉體。
 
雖然主說到賞賜，(太六1，5，)但這裏重要的事不是賞賜，乃是在生命裏長大。在明處長大的聖徒，不是健康的長大。我們都需要一些生命中隱密的長大，一些對基督隱密的經歷。我們需要隱密的禱告主、敬拜主、接觸主、並與主交通，也許連最親近我們的人，也不知道或領會我們在作甚麼。我們需要這些對主隱密的經歷，因為這樣的經歷殺死我們的己和我們的肉體。雖然怒氣和情慾很醜陋，但最阻撓我們生命長大的乃是己。己是最明顯的，牠喜歡公開在人面前行事。己喜歡在人面前行義。我們都必須承認，我們有這樣的己，沒有一人例外。那些行事總要公開顯揚的人，就是滿了己，滿了肉體。己喜愛得榮耀，肉體喜愛被人注視。也許你從未聽過一篇信息，說到這些經節是對付己和肉體。每當我們來到這段話時，我們必須領悟這段話乃是暴露我們的己和我們的肉體。

我再重複一次，這裏重要的事不是賞賜，乃是在生命裏長大。那些只知道顯揚己並炫耀肉體的聖徒，不會在生命裏長大。真正生命的長大，乃是除去己。那些已經除去己、對付過肉體的人，有時候也許會說到自己的行為。然而，我相當謹慎的說這話。顯露我們的義行乃是不健康的。反之，我們該多多禱告，但不要讓別人知道我們有多少禱告；這纔是健康的。你若天天禱告而不告訴別人，或者不讓別人知道，這表示你是健康的，並且你正在長大。然而，假定你一直告訴別人你有多少禱告，你若這樣作，不僅要失去賞賜，你也不健康，不會在生命裏長大。我們都必須承認，我們裏面有狡猾的己、詭詐的肉體。我們都有這樣的弱點。當我們獨自在房間禱告的時候，我們常常盼望別人能聽見。照樣，我們行義，用意是要別人能看見。這樣的願望和用意是不健康的；這些指明我們不是在生命裏長大。在人面前公開炫耀，絕不會幫助我們在生命裏長大。你若要長大，並且在屬靈的生命上健康，你必須在行義的事上殺死己。不論我們有怎樣的義行！給聖徒物質的東西、禱告、禁食、行討神喜悅的事－我們都必須盡力行在隱密中。你的義行若在隱密中，你就能確信自己是在生命裏長大，並且是健康的。但無論何時你在義行上顯揚自己，你就不健康。這樣的顯揚大大阻撓了你在生命裏長大。
 
宇宙指明神是隱藏的，神是隱密的。雖然祂作了許多事，人卻不知道祂作了那些事。我們也許看見了神所作的事，但我們沒有人見過祂，因為祂總是隱藏的，總是隱密的。神的生命屬於這樣隱密和隱藏的性質。我們若憑著自己的生命愛人，這生命就想要在人面前炫耀自己。但我們若憑著神的愛愛人，這愛就始終是隱藏的。我們人的生命喜愛炫耀、公開顯揚，但神的生命總是隱藏的。假冒為善的人就是有外面的表顯，裏面卻空無一物的人。他所有的一切僅僅是外面的表演，裏面沒有實際。這完全與神的性情和祂隱藏的生命相對。雖然神的內涵極其豐富，但表顯出來的只有一點點。我們若憑著這神聖的生命而活，也許會多多禱告，但別人不會知道我們禱告了多少。我們可能多多施捨，幫助別人，但沒有人會知道我們給了多少。我們可能常常禁食，但這也不為人所知。我們裏面可能有許多，但表顯出來的卻不多。這就是國度子民在行義一事上的性質。



這與屬世之人的性質迥然不同。當世人捐出一百元時，他們就大作廣告，好像他們捐了一筆很大的數目。但我們基督徒捐出一百元時，最好只讓別人知道我們捐了一角。我們所作的比別人所看見的多。我們在天然的生命裏，絕不能實行這樣的施捨，只有在神聖的生命，不喜歡顯揚的生命裏，纔可能這樣實行。這是本段話的重點。 

我們若認真要成為國度的子民，就必須學習憑著我們父隱藏的生命而活。我們不可憑著自己天然的生命而活，這生命總是炫耀自己。我們若憑著我們父隱藏的生命而活，我們會作許多事而不公開顯揚。反之，我們所作的一切都會在隱密中，從人眼前隱藏。許多聖徒的傳記顯示他們在隱密中作了某些事，這些事常常到他們死後纔為人所知。這是正確的路。我知道好些親愛的聖徒，在隱密中為主、為召會、為聖徒作事。他們從來不盼望炫耀，或讓別人知道那些事是他們作的。這些行為乃是照著我們父的性情、照著祂隱密且隱藏的生命而作的。

二 關於施捨

1　不要吹號

二節說，『所以你施捨的時候，不可在你前面吹號，像那假冒為善的人在會堂裏和巷道上所行的，為要得人的榮耀。我實在告訴你們，他們已經充分的得了他們的賞賜。』國度子民受諸天管治的靈，必然約束他們這種肉體的誇耀。

我從前在某一公會，那裏每主日早晨的崇拜都傳遞奉獻盤。當時是用銅幣和銀幣，不是用紙幣。有些人習慣用引人注意的作法，把他們的捐獻放在奉獻盤上。那是炫耀己。當然，他們沒有說甚麼，但他們卻叮叮噹噹的把錢幣丟在盤子上。他們這樣作，就是在人面前吹號。當捐獻公佈在公告欄上的時候，捐得最多的人列在第一，捐得最少的人列在末後。如果把捐得最多的人列在末後，他以後就可能不會捐得這麼多了。
 
為這緣故，我們在召會中沒有聖徒捐獻的記錄。將現金投在奉獻箱裏，己或肉體就沒有機會得榮耀。然而，使用支票多少有點問題。多年前，在中國召會生活的實行中，我們不常使用支票。但支票的使用，不是一件律法的事。每件事都在於我們的動機和態度。我不是說聖徒不該使用支票。原則是我們不帶著顯揚或從人得榮耀的目的來捐獻。反之，我們一切的事都作在隱密中，在我們的天父面前。在這件事上，你知道自己的動機和態度是甚麼。
 
2 不要讓左手知道右手所作的
 
三節說，『但你施捨的時候，不要讓左手知道右手所作的。』這話指明國度子民的義行，應當盡量保持隱密。他們在屬天的管治之下，在靈裏所作的，只為討父的喜悅，不該受他們貪求人榮耀之肉體的干擾。

3 在隱密中施捨
 
在四節王說，『好叫你的施捨可在隱密中，你父在隱密中察看，必要報答你。』國度子民的生活，乃是憑著父神聖的生命，照著他們的靈而有的。這就需要他們在隱密中行善，而不在明處。任何公開的顯揚，都不符合神聖生命那奧祕隱藏的性情。

三 關於禱告

1 不要公開顯揚
 
國度子民在禱告的事上，和在施捨的事上一樣，不要公開顯揚。五節說，『你們禱告的時候，不可像那假冒為善的人，因為他們愛站在會堂裏，並十字街口禱告，為要叫人看見。我實在告訴你們，他們已經充分的得了他們的賞賜。』要得人稱讚的禱告，雖可從人得著賞賜，卻不能從父得著答應，所以是徒然的禱告。
 
2 在隱密中禱告
 
我們的禱告該在隱密中。在六節王頒佈：『你禱告的時候，要進你的密室，關上門，禱告你在隱密中的父，你父在隱密中察看，必要報答你。』國度子民必須有密室禱告的經歷，在隱密中接觸他們的天父，經歷對父隱密的享受，並從祂接受隱密的回答。
 
3　不可嘮嘮叨叨
 
我們禱告時，不可嘮嘮叨叨。七節說，『你們禱告，不可嘮嘮叨叨，像外邦人一樣；他們以為話說多了，就必蒙垂聽。』然而，這意思不是說，我們不該重複我們的禱告。主在客西馬尼曾三次重複祂的禱告，（太二六44，）使徒保羅也曾三次重複同樣的禱告，（林後十二8，）天上的群眾也重複的用阿利路亞讚美神。（啟十九1～6。）這裏的意思是說，我們不應當重複的說空洞的話、徒然的話。

八節說，『你們不可像他們，因為你們求祂以前，你們所需用的，你們的父早已知道了。』雖然我們的父知道我們的需用，但我們仍需求祂，因為凡求的，就得著。（太七8。）
 
4 禱告的示範
 
在九至十三節，我們看見禱告的示範。然而，這不是所有禱告的示範。馬太六章這裏的禱告與約翰福音裏所教導的禱告完全不同。馬太六章沒有告訴我們要在主的名裏禱告，但在約翰十四至十七章，主耶穌一再告訴我們，要在祂的名裏禱告。這個不同的原因是，馬太福音這裏的禱告與生命無關，而與國度有關。在這禱告簡短的示範裏，至少兩次題到國度。十節說，『願你的國來臨，』十二節說，『因為國度…是你的。』反之，約翰福音裏的禱告與生命有關。在主的名裏禱告，不是國度的事，乃是生命的事。在主的名裏禱告，意思就是我們與主是一。同父禱告時，我們與主是一。所以我們在祂的名裏禱告。在主的名裏禱告，實際上就是在主的人位裏禱告。我們同祂在一個名裏和一個生命裏禱告。因此，我們與祂在生命裏是一，向父神禱告。但我們已經看見，馬太六章的禱告完全不同，因為這是國度的禱告。
 
你若要有一些在生命裏的禱告，你必須去讀約翰福音。你必須住在主裏面，並與祂是一。你必須留在你的靈裏，並與祂在一裏禱告。這就是在祂的名裏禱告的意思。但馬太六章的禱告論到國度。換句話說，這是爭戰的禱告，是為著神的國與神的仇敵爭戰的禱告。

九節開始於這樣的話：『所以你們要這樣禱告。』『要這樣』的意思，並不是要背誦。在行傳和書信裏，都沒有這樣背誦的例子。然而，今天在某些基督教的公會裏，每主日早晨的崇拜都背誦這禱告。我年輕時在公會裏，就常常背誦這禱告。這不是說，那些背誦這禱告的人不真誠。毫無疑問，有許多人重複這禱告時非常真誠。

a　禱告願神的名被尊為聖

在主所示範禱告的榜樣裏，頭三項的祈求含示神格的三一。『願你的名被尊為聖，』主要的是與父有關；『願你的國來臨，』主要的是與子有關；『願你的旨意行在地上，』主要的是與靈有關。這要在今世逐漸得著成全，且要在要來的國度時代完全得著成全；那時神的名要在全地極其美，（詩八1，）世上的國要成為基督的國，（啟十一15，）神的旨意也要得著成就。

九節說，『我們在諸天之上的父，願你的名被尊為聖。』今天神的名沒有被尊為聖，反而受到褻瀆，成為凡俗。不信的人可能會問：『甚麼是神？誰是神？』人說到耶穌基督，就像說到柏拉圖和希特勒一樣。他們使主耶穌的名成為凡俗。但我們知道，日子將到，在千年國裏，神的名要被尊為聖。但在那時之前，我們父的名要在今天的召會生活中完全被尊為聖。我們不是隨便的呼求父，或題到主的名。反之，我們說『父』或『主』的時候，乃是尊這些名為聖。因此，我們需要禱告說，『父阿，願你的名被尊為聖。』

b 禱告願神的國來臨

十節說，『願你的國來臨。』雖然今天國度在召會生活中，但國度的實現還沒有來臨。因此，我們必須為國度的來臨禱告。國度這件事明顯的與子神有關。
 
c 禱告願神的旨意行在地上

十節也說，『願你的旨意行在地上，如同行在天上。』在撒但背叛之後，（結二八17，賽十四13～15，）地落到撒但霸佔的手中，於是神的旨意無法行在地上，如同行在天上。因此，神造人的用意，乃是要為祂自己恢復這地。（創一26～28。）人墮落以後，基督來了，將屬天的管治帶到地上，使地為著神的權益得著恢復，使神的旨意行在地上，如同行在天上。這是新王同祂的跟從者，建立諸天之國的目的。國度子民必須為這事禱告，直到這地在要來的國度時代，為著神的旨意完全得到恢復。
 
當父的名被尊為聖，子的國來臨，並且靈的旨意行在地上如同行在天上，那就是國度實現的時候。但今天我們在國度實際裏的人，必須為這些事禱告。 

d 禱告願神賜給我們日用的食物
 
十一節說，『我們日用的食物，今日賜給我們。』這禱告乃是包羅一切的。這示範的禱告，首先顧到神的名、神的國和神的旨意，其次纔顧到我們的需要。這啟示在這爭戰的禱告中，主仍會眷顧我們的需要。照著十一節，我們『今日』求我們『日用的食物。』王不要祂的子民為明天憂慮，（太六34，）只要他們為今日的需用禱告。『日用的食物』一辭指明憑信而活。國度子民不該靠所積蓄的生活，只該憑信，靠父每日的供應生活。

十二節說，『免我們的債，如同我們免了欠我們債的人。』這示範的禱告，第三是顧到國度子民在神面前的失敗，以及他們與別人的關係。他們應當求父免他們的債，赦免他們的失敗、過犯，如同他們也免了欠他們債的人，以保持和平。十二節指明在這爭戰的禱告中，我們必須承認我們有虧欠、錯誤、過失。我們欠別人的債，因此，我們必須求父赦免我們，如同我們為父的緣故赦免別人一樣。

十三節說，『不叫我們陷入試誘，救我們脫離那惡者。』這示範的禱告，第四是顧到國度子民脫離那惡者和邪惡的事。他們應當求父，不叫他們陷入試誘，救他們脫離那惡者魔鬼，和出於他的邪惡。請記住，王會被引到試誘中。這就是十三節裏『試誘』的意思。有時父把我們帶到受試誘的光景裏。因此，我們向父禱告的時候，必須承認我們的軟弱，說，『父阿，我真是軟弱，不要叫我陷入試誘。』這含示你承認自己是軟弱的。你若不承認自己的軟弱，也許不會這樣禱告。反之，你會覺得自己很剛強。那時父就要把你帶到試誘裏，給你看見你一點也不剛強。因此，我們的禱告最好向父指明，我們知道自己的軟弱。我們該說，『父阿，我完全領悟自己是軟弱的，請不要叫我陷入試誘。父阿，你不需要那樣作，因為我承認自己的軟弱。』絕不要對自己說，『不論發生甚麼事，我有信心能站住。』如果這是你的態度，你就要豫備好被引到曠野面對試誘。不要有這樣的態度，要禱告父不叫你陷入試誘，救你脫離那惡者。

照這禱告的示範，國度子民必須認識神的國度、能力和榮耀。十三節也說，『因為國度、能力、榮耀，都是你的，直到永遠。阿們。』國度乃是神運用祂的能力，使祂的榮耀得以彰顯的範圍。

十四、十五節啟示出禱告的條件，乃是赦免別人的過犯。這兩節說，『因為你們若赦免人的過犯，你們的天父也必赦免你們；你們若不赦免人的過犯，你們的父也必不赦免你們的過犯。』『因為，』指明十四至十五節的話，乃是解釋國度子民為何必須免欠他們債的人。（太六12。）他們若不赦免人的過犯，他們的天父也必不赦免他們的過犯；因此，他們的禱告就會受到阻撓。

在十六至十八節王說到禁食。我們不該叫人看出我們在禁食，只該在隱密中禁食。十六節說，『還有，你們禁食的時候，不可面帶愁容，像那假冒為善的人一樣；他們把臉裝得難看，為要叫人看出他們在禁食。我實在告訴你們，他們已經充分的得了他們的賞賜。』禁食並不是克制喫喝，乃是因著負擔迫切為某些事禱告，以致不能喫喝。禁食也是一種降卑自己，尋求神憐憫的表現。施捨是將我們有權持有的給人，禁食是將我們有權享受的捨棄。

2　先從你眼中去掉梁木
 
四節接著說，『或者，你怎能對你弟兄說，讓我去掉你眼中的刺，而你自己眼中竟有梁木?』主在三、四節的話非常深。祂在這裏的心意不是囑咐我們顧到自己，乃是囑咐我們顧到別人。
 
五節說，『你這假冒為善的人，先從你眼中去掉梁木，然後你纔看得清楚，從你弟兄眼中去掉刺。』只要梁木還留在我們眼中，我們的眼光就模糊，不能看得清楚。我們指出弟兄的缺點時，必須領悟自己有更大的缺點。弟兄的缺點好比一根刺，我們的缺點好比一根梁木。因此，主的用意再次是要我們顧到別人。每當你要指出別人的缺點時，你也許顧到那個缺點，卻沒有顧到人。當你把某人的缺點看成像梁木那麼大時，就表明你只顧到他的缺點，沒有顧到他。你顧到弟兄，就不會只顧到他的缺點。反之，你會說，『他的缺點和我的比起來，不過是一根刺，我的缺點卻是一根大梁木。因此，我樂於寬容他的缺點。』

在七章一至十二節，主的用意是要我們顧到別人。國度子民待人的原則，就是必須顧到別人。我們對待別人時，必須遵守這個原則。不要僅僅照著你的感覺行動，乃要顧到別人。這是基本的原則。

六節說，『不要把聖物給狗，也不要把你們的珍珠丟在豬前，免得牠們用腳踐踏珍珠，並且轉過來撕裂你們。』聖物，必是指客觀的真理，那是屬於神的；你們的珍珠，必是指主觀的經歷，這是我們的。狗沒有蹄，也不倒嚼；豬雖分蹄，卻不倒嚼。因此，二者都是不潔淨的。（利十一27，7。）根據彼後二章十二節、十九至二十二節，腓立比三章二節所啟示的，這裏的狗和豬是指那些信奉宗教，卻不潔淨的人。

三　求、尋找、叩門
 
七至十一節呈現一個難題，因為這些經文似乎不該擺在這裏。多年來，我都略過這些經文，從六節跳到十二節，因為十二節與一至六節相合。十二節說，『所以無論何事，你們願意人怎樣待你們，你們也要怎樣待人；因為這就是律法和申言者的總綱。』這一節是頭六節的延續和總結。然而在六節和十二節中間，有七至十一節，似乎是插進的話。這有甚麼意義？我們已經指出，七章一至十二節論到國度子民待人的原則。我們已經看見，國度子民主要的必須遵守顧到別人的原則。我們審判別人或題到聖物時，必須顧到別人。現在讓我們來看七至十一節如何與這件事配合。
 
七、八節說，『求，就給你們；尋找，就尋見；叩門，就給你們開門。因為凡求的，就得著；尋找的，就尋見；叩門的，就給他開門。』我們需要經歷來領會這些經文。我們在經歷的光中，一再讀這些經文，就能領悟牠的意思是我們對待別人時，必須仰望天父。我們必須求祂，尋求祂，向祂叩門。很多時候我們沒有這樣作。但這些經文指明，我們在接觸人，與人交往的時候，必須仰望主，說，『主，告訴我如何接觸這些人。主，指示我如何對待他們。』有時候光求不彀，我們必須尋找，甚至叩門。這指明接觸人是嚴肅的事。絕不要以為這是微不足道的事。我們國度子民必須嚴肅的處理這事，絕不要輕率隨便，或僅僅照著自己的感覺待人。我們對待別人，必須顧到別人。我們必須求一條路，尋找一條路，甚至為一條路叩屬天的門。因此我們必須求、尋找、叩門；然後我們纔會有正確的路接觸人。
 
在馬太福音中，接觸人正確的路就是照著國度的原則。主在九、十節用了兒子求餅、求魚的例子之後，接著在十一節就說，『你們雖然不好，尚且知道把好東西給兒女，何況你們在諸天之上的父，豈不更把好東西給求祂的人麼?』因為馬太福音是一卷論到國度的書，所以十一節的『好東西』無疑就是屬於國度的東西。然而，和馬太七章十一節平行的路加十一章十三節說，『你們雖然不好，尚且知道把好東西給兒女，何況天上的父，豈不更將聖靈給求祂的人麼？』路加十一章十三節的『好東西，』換成了『聖靈。』我們若把這兩節擺在一起，就看見國度子民接觸人最好的路，乃是照著國度並照著聖靈。國度和聖靈乃是接觸人的路。我們正確的接觸人，所需要的智慧是出於國度並出於那靈。我們與人交往時，必須求、尋找、叩門。最終，我們要照著國度並照著那靈，得著引導與人交往。因此，我們與別人接觸的支配原則，乃是國度和那靈。我們與別人的接觸若是基於這原則，我們就不會犯錯。
 
我們若回顧已往，就必須承認，在接觸人的事上，我們犯過錯。有些接觸對任何人都沒有益處。但如今我們在受國度的訓練。我們不是鬆懶的信徒，乃是認真、嚴格的國度子民。我們與別人的接觸是照著國度的原則，以及聖靈的原則。我們藉著求、尋找、叩門，得著我們接觸人所需要的引導。我們若求，就給我們；我們若尋找，就尋見；我們若叩門，就給我們開門。

我們都必須學習顧到別人，並且禱告說，『主，把路指示我。』首先你需要求。如果路沒有開通，你就必須尋找。如果路還是不通，你就必須叩門。叩門的意思就是親近你所尋找的那一位。你求的時候，也許還有距離；但你叩門的時候，就沒有距離了，你直接在你所尋找的那一位面前。因此，你需要花時間尋找主。在接觸別人時，我們需要求、尋找、叩門。這樣，門就開了，接觸人的正路就有了，我們的接觸就有益處，並且我們蒙拯救免於犯錯。我們也知道要防備狗和豬。這就是七至十一節插在六至十二節中間的意義。

我們在看十二節以前，需要對求、尋找、叩門，再說幾句話。求是普通的禱告，尋找是專一的懇求，叩門是最接近、最情迫的要求。八節的求和得著，適於國度子民為著遵守國度新律法而有的禱告。他們為此而求，就必得著。尋找和尋見，適於六章三十三節。國度子民尋求父的國和祂的義，就必尋見。叩門和給他開門，適於七章十四節。國度子民叩門，窄門就要向他們開啟。

這憲法首先啟示國度子民的性質，如五章三至十二節裏九幅所揭示的。那些描述國度子民該作甚麼，該如何行動的憲法各項，都符合國度子民的性質。凡國度子民所行的，都是他們性質的彰顯。他們的動作、舉止、言談、以及外面的行為，乃是他們神聖生命和性情的彰顯。他們裏面的所是表顯於外面的行為。因此，這憲法的第一段，論到國度子民的性質，是非常基本的。第二段論到國度子民對世界的影響。第三段論到諸天之國的律法。我們已經看見，所有補充和更改的律法都暴露我們的怒氣和情慾。從六章開始，屬天之國的憲法繼續論到國度子民義行的方式。這段憲法挖出己和肉體。接著，下一段告訴我們，國度子民該無憂無慮的活在地上。我們在這裏不是為著憂慮，乃是為著在天父的看顧之下盡我們的本分。祂要餧養我們，給我們衣服，並且供應我們一切的需要。然而，為著成就神的定旨，我們必須盡我們的責任，卻沒有憂慮。在七章一至十二節，這憲法啟示出我們對別人該有的態度，我們該如何對待別人，以及我們該如何顧到別人。到了七章十二節這裏，我們生活和行為的每一面幾乎都論到了。如今這憲法似乎是完備、完全、且包羅一切的。

然而，有一件事還需要論到，就是國度子民在地上乃要實行我們父神的旨意。因此，在最後一段沒有論到怒氣、情慾、天然的人、己、肉體、憂慮、或我們對別人的態度。在這一段，我們讀到進窄門，走狹路。（太七13～14。）我們也看見，我們必須蓋房子，並且實行天父的旨意。（太七24～27，21。）因此，屬天之國憲法的總結叫我們進窄門、走狹路；這樣我們纔能實行天父的旨意，纔能蓋房子。
 
我們若整體的看諸天之國的憲法，就看見牠把國度子民的所是，他們該是甚麼，該作甚麼，完全啟示出來，也把他們在那裏，並往那裏去啟示出來。這憲法啟示出，我們在狹路上必須實行天父的旨意，並且照著屬天之王的話蓋房子。在這憲法的最後一段，沒有怒氣、情慾、己、肉體、憂慮、或我們對別人的態度，卻有四個重要的辭：門、路、旨意、房子。這裏有窄門、狹路、天父的旨意、以及蓋在磐石上的房子，這磐石就是屬天之王智慧的話。我們若不是九福裏所描述的子民，若不是成全那些補充和更改之律法的人，我們就不能進窄門，走狹路，實行天父的旨意，或把房子蓋在磐石上。因此，這最後的一段乃是憲法的完成。

一 進窄門，走狹路
 
十三、十四節說，『你們要進窄門；因為引到毀壞的，那門寬，那路闊，進去的人也多；引到生命的，那門窄，那路狹，找著的人也少。』誰能進十三節所說的窄門？只有具備五章九福裏所描述之性質的國度子民纔能進去。進窄門的人必須靈裏貧窮、哀慟、溫柔、飢渴慕義、憐憫、清心、與眾人和平、願意為義受逼迫、並且願意為基督受辱罵。只有具備這種性質的人纔能進窄門。此外，進窄門的人必須遵行國度更高的律法，就是那些補充和更改的律法，並且他們不該憂慮自己的生活。他們必須相信天父在看顧他們。再者，他們不該懶惰、鬆散，而該殷勤、奮發。這些就是進窄門，走狹路的人。
 
這條路在每一面都是狹小、受限制的。那門窄，那路狹。因為國度的新律法比舊約的律法更嚴格，而且國度的要求比舊約的要求更高。那窄門不僅對付外面的行為，也對付裏面的動機。舊人、己、肉體、人的觀念、世界同其榮耀，都被摒除在外；只有合乎神旨意的，纔能進去。國度子民要先進這樣一道窄門，然後再走這樣一條狹路。不是先走路，再進門。進門不過是開始走路，這路乃是一生之久。
 
我們都很喜樂自己是在主的恢復裏，並且非常珍賞這恢復。但我要問你一個問題：你既是在主恢復裏的人，你是否走在狹路上？我們都必須能說，我們不是走基督教的路，乃是走狹路。我們在每一面都受限制。基督教裏的人在禮拜時，可以使用搖滾樂，或其他屬世的方法，但我們不能，因為我們的路是狹的。所有的青年人都渴望自由，就是擺脫所有的約束。青年人從高中畢業，就像籠中小鳥要得自由一樣。然而，許多人太自由了，以致沒有限制，沒有約束。反之，在主的恢復裏，我們在走狹路。甚至我們在實行禱讀時，也必須有一些約束。在禱讀時，我們不該像世人看球賽一樣沒有約束。在主的恢復裏，我們必須在靈裏行事為人。在靈裏生活，在靈裏行事為人，約束了我們。甚至我們愛人、歡樂、高興的時候，也必須在約束之下。我們不可像那些一興奮就拋棄所有約束的人一樣。反之，我們的興奮必須受靈的限制。聚會時更須如此。儘管我們可以充分釋放靈，但就著身體的活動而言，我們該受約束。在每件事上，我們都需要走狹路，不可走闊路。

在我們與弟兄們的交通中，我們必須受限制。你想要稱讚一位弟兄麼？你稱讚的時候，必須受限制。你要責備一位弟兄麼？你責備的時候，必須受限制。你正與一些弟兄交通麼？這很好，但你與他們交通必須受限制。有時候你一交通，就忘了所有的限制。你談了一小時又一小時，不顧喫飯或休息的需要。不僅如此，在你的交通中，你無所不談，從天使長米迦勒談到路德馬丁，談到召會中所有的弟兄姊妹。你毫不受約束的談到每個人。讚美主，我們真是自由，然而我們仍須受限制、約束並抑制。

想想約翰七章裏主耶穌的例子。祂的兄弟題議祂上猶太去，將自己顯明給世人看，主說，『我的時候還沒有到，你們的時候卻常是方便的。』（約七6。）主的話指明祂是受限制的，祂在走狹路。我們國度子民也必須走狹路。我們的路滿了限制、約束和抑制。但不要把任何限制看作阻撓。反之，限制會使我們走得更快。我們若拒絕受限制，我們的長進就會慢下來。然而，我們若願意受限制，受抑制，我們的速度就會增加。經過這憲法的前六段之後，我們在最後一段被引進窄門，走上狹路。
 
一 寬門闊路引到毀壞，進去的人也多
 
在十三節主說，『因為引到毀壞的，那門寬，那路闊，進去的人也多。』這裏的毀壞，不是指人的沉淪，乃是指人行為和工作的毀壞。（林前三15。）毫無疑問，今天的基督教把人引到毀壞。時間會證實這是真實的。靠著主的憐憫，我絕不走基督教的路，因為我裏面深處確信，那是引到毀壞的闊路。但窄門和狹路引到生命。你若走基督教的路，走闊路，你的靈立刻會發死。最終，你所作的一切都要毀壞，因為那闊路引到毀壞。這不是我的意見，乃是使徒保羅在林前三章的話。
 
保羅在林前三章十節說，他立好了根基，這根基就是基督，然後有別人在上面建造。保羅接著說，『各人要謹慎怎樣在上面建造。』因為我們可能用金、銀、寶石，也可能用木、草、禾楷，在這根基上建造。在十三至十五節保羅說，『這火要試驗各人的工程是那一種的。人在那根基上所建造的工程若存得住，他就要得賞賜。人的工程若被燒燬，他就要受虧損，自己卻要得救；只是這樣得救，要像從火裏經過的一樣。』在這些經文中，保羅似乎說，『你要謹慎怎樣建造。你若用金、銀、寶石建造，就要得賞賜。』這就是狹路上的工程，要引到生命裏活的賞賜。然而，保羅似乎也說，『你的工程若屬於木、草、禾楷，就要被火焚燒，你就得不著賞賜。』換句話說，這種工程的結局乃是毀壞。你可以自稱是基督教工人，但你用甚麼材料建造？從林前三章這些經文我們看見，不僅人蓋電影院和賭場要引到毀壞，蓋教堂和禮拜堂也是一樣。火要試驗你工程的性質。你的工程若屬於木、草、禾楷，那必是在引到毀壞的闊路上。
 
因為我們不在闊路上，乃在狹路上，有許多事我們就不能作。我寧願有一盎司黃金，也不願有許多磅木頭。我不要有一大堆木、草、禾楷，因為那結局不過是更大的火。我寧願有少量的金、銀、寶石。雖然我們要看見眾召會的擴增，但我們不要闊路上的擴增，我們乃要狹路上的擴增，金、銀、寶石的擴增。我們若有這樣的擴增，主就會有狹路上的見證。
 
2 窄門狹路引到生命，找著的人也少
 
十四節說，『引到生命的，那門窄，那路狹，找著的人也少。』這裏的生命是指國度永遠蒙福的光景，這國度充滿了神永遠的生命。這生命今天是在國度的實際裏，來世要在國度的實現裏。（太十九29，路十八30。）今天在主的恢復裏，我們乃是走引到生命的狹路。

二 從果子分辨假申言者
 
十五節說，『你們要提防假申言者，他們到你們這裏來，外面披著綿羊的皮，裏面卻是貪食的狼。』當我們走狹路時，我們必須分辨誰是假申言者。這就是說，在狹路上，我們必須留心各樣的虛假。關於假申言者，主說，『從他們的果子，你們就可以認出他們來。』（太七16。）我們不是從言行、傳講或工作，乃是從果子認出申言者。今天所有的基督徒都習於受人言談的影響。一個口若懸河的人，用動人的言辭，就能誘惑許多人。不要聽動人的口才或誘惑的言辭。要等一等，看所結的是怎樣的果子。這就是分辨真、假申言者的路。
 
召會在往前，主的見證也在全世界擴展。因著門是敞開的，有些自命的申言者也許想要進來，宣稱知道某些事，能作某些事。任憑他們怎麼說，我們要仰望主，從他們的果子證明他們。我們需要把這原則應用到每一個這樣的事例。不要聽動人的口才，只要看果子。凡是好樹都結善果，惟獨壞樹纔結惡果。凡不結善果的樹，就砍下來丟在火裏。(太七17～19。)
 
三 進諸天之國的條件
 
1　不僅呼求主，並且實行天父的旨意
 
二十一節說，『不是每一個對我說，主阿，主阿的人，都能進諸天的國，惟獨實行我諸天之上父旨意的人，纔能進去。』這不是指今天諸天之國的實際，乃是指將來國度的實現。我們要進諸天的國，需要作兩件事：呼求主，並實行天父的旨意。呼求主彀叫我們得救，（羅十13，）但要進諸天的國，還需要實行天父的旨意。因此，不是每一個說主阿，主阿的人，都能進諸天的國，惟獨那些呼求主，且實行天父旨意的人，纔能進去。
 
進諸天的國，既然還要實行天父的旨意，就顯然與藉著重生進神的國不同。（約三3，5。）進神的國是藉著神聖生命的出生，進諸天的國是藉著神聖生命的生活。
 
在二十一節，主不是說，『你們…父，』乃是說，『我…父。』這裏主似乎說，『我是人子，是神子，我一直實行我父的旨意。你們也是神的兒子，是我的弟兄。因此，你們必須是我的同伴，並走我所走的路。現在你們不是實行你們父的旨意，乃是實行我父的旨意。你們是我的弟兄、我的同伴、我的同夥。你們和我走同樣的路，實行同樣的旨意。你們照著我父的旨意與我同活。』在這憲法的最後一段，不再是論到消極的方面，諸如我們的脾氣、情慾、己、肉體和憂慮；而完全是論到積極的方面，就是實行天父的旨意。國度子民不是為著別的，乃是為著實行父的旨意。我們在這裏不僅僅是為著勝過我們的脾氣、情慾、己、肉體，也不僅僅是為著善待並同情別人。我們在這裏乃是為著成就天父的旨意。要實行父的旨意，我們需要走狹路。在屬世哲學家的教訓裏，既沒有神聖的生命、神聖的性情，也沒有神聖的路。但在這裏，諸天之國憲法的終極結果，乃是天父的旨意。這就是說，我們有一位天父，我們是父的兒子。在憲法的最後一段，不僅是生命的事，也是父旨意的事。我們的父有一個旨意要成就，但這旨意只能藉著祂的生命纔能成就。我們需要活在天父的生命裏，並且憑著這生命而活。這種生活乃是為著實行父的旨意。
 
在諸天之國的憲法裏，我們看不見到底甚麼是父的旨意。然而，這旨意清楚的啟示在十六章。父的旨意就是要把召會建造在子這塊磐石上。這在使徒行傳、書信和啟示錄裏得著充分的發展。新約啟示出神那神聖、永遠的旨意，就是要建造召會。
 
2 許多人在主的名裏豫言、趕鬼並行許多異能，卻不是照著天父的旨意

二十二節說，『當那日，許多人要對我說，主阿，主阿，我們不是在你的名裏豫言過，在你的名裏趕鬼過，並在你的名裏行過許多異能麼？』那日一辭是指基督審判臺的日子。（林前三13，四5，林後五10。）在審判的日子，所有的信徒都要站在基督的審判臺前，許多人要對主說，他們在主的名裏豫言過、趕鬼過、並且行過異能，但他們要被主拒絕。
 
3 主不稱許他們，卻看他們為行不法的人

二十三節說，『那時，我要向他們宣告：我從來不認識你們，你們這些行不法的人，離開我去罷!』這裏的認識，意思是稱許。羅馬七章十五節將同一字譯為認可。在這一節保羅說，『因為我所行出來的，我不認可。』主從來不稱許那些在祂的名裏，卻不照著天父的旨意（太七21）豫言、趕鬼、並行許多異能的人。(太七22。)主不否認他們作了那些事，但祂認為那些事是不法的，因為不是照著天父的旨意作的，與神聖的旨意不一致。主似乎說，『你們在我的名裏豫言過，在我的名裏趕鬼過，並在我的名裏行過許多異能，但我從來不認可你們作那些事。我從來不稱許你們，因為你們不法的作那一切的事。你們在己裏，在自己的慾望裏，照著自己的心意，不照著我父的旨意作那些事。』因此，他們即使在主的名裏作了那些事，也不能進諸天的國，卻要『離開』主，就是在來世被拒於國度的實現之外，不能得國度的賞賜。
 
從主這裏的話，我們看見有些工作也許是在主的名裏作的，卻不是照著神的旨意作的。你在作這樣的工作，還是在實行神的旨意？我們談了許多去校園的事，但我們去那裏是作一種工作，還是實行我們天父的旨意？青年弟兄姊妹們，你們要怎麼回答這問題？你們去校園是實行天父的旨意麼？我們無論作甚麼，都必須確信我們在實行天父的旨意。否則，主耶穌會對我們說，『不法的工人。』甚至在主的名裏，卻不照著父的旨意豫言，也是一種不法。不僅如此，在主的名裏，卻不照著神的旨意趕鬼、行異能，在屬天的王眼中也視為不法。
 
無論那一種賽跑，跑者必須跑在正確的跑道上。你也許跑得比別人快，但你若跑出你跑道的線外，你就不被承認了。這種賽跑會被視為不法。你必須在跑道上賽跑，這就是說，你必須跑在狹路上。今天許多基督教工人的工作，不受屬天跑道的約束。在他們自己眼中，他們在主的名裏，並為著主作了許多的事。然而，在主眼中，他們的工作是一種過犯，違犯了屬天的跑道。因此他們的工作是不法。在七章二十一至二十三節，主的話對我們眾人是有力的警告，叫我們不該只看重豫言、趕鬼、或行異能。我們必須顧到屬天的跑道。在屬天的賽跑中，你這跑者若違犯了跑道，就會失去資格。在主的恢復裏，有限制的跑道，我們奔跑時必須受限制。我們若跑在跑道上，沒有跑出去，我們就要蒙主稱許。
