十三節說，『耶穌對百夫長說，去罷，照你所信的，給你成就了。他的僕人就在那時得了醫治。』患痲瘋的猶太人因著王直接的摸得了醫治。王伸手摸他，患痲瘋的人就得了醫治。但百夫長的僕人不是因著王直接的摸得了醫治，乃是因著王的話得了醫治。外邦的百夫長相信這話，他的僕人就得了醫治。猶太人總是藉著王直接的摸而得救，但我們外邦人不是因著祂直接的摸，乃是因著祂說出拯救的話而得救。我們相信這話，並且得著醫治。我們外邦人沒有一個有過主直接的摸。我們藉著相信福音那點活人、重生人的話而得救。因此，百夫長的僕人代表所有外邦信徒。主沒有稱許痲瘋患者的信心，因為在那裏信心不是顯著的特徵，重要的乃是王的摸。但百夫長的僕人得醫治，信心是非常顯著的。因此主稱讚百夫長的信心。結果那僕人得著了醫治。
 
那僕人癱瘓了。癱瘓的意思就是身體失去功能。在我們外邦人得救之前，我們完全沒有功能。猶太人是患痲瘋的；但我們因著有罪是癱瘓的，失去功能的。我們需要屬天之王醫治的救恩。祂向我們說了一句話，我們也相信了這話，因此我們得了醫治，我們的功能得了恢復，現在我們能開始服事我們的主人了。我們就像那得了醫治，能再服事的僕人一樣。

三 醫治彼得的岳母

十四、十五節說，『耶穌到了彼得家裏，見他的岳母發燒躺著。耶穌摸她的手，燒就退了；她便起來服事耶穌。』彼得的岳母代表這世代末了的猶太人，他們要因接受君尊的救主而得救。那時，在大災難期間，猶太人在神的眼中是發燒的，（太八14，）熱中於神以外的事物。君尊的救主在外邦人得救的數目添滿以後，要回到猶太遺民那裏，使他們得救。(羅十一25～26，亞十二10。)彼得的岳母是在彼得家裏得醫治的；彼得的家代表以色列家。在這世代的末了，所有的猶太遺民都要在以色列家中得救。他們也要藉著君尊救主直接的摸而得救，（太八15，）如同那患痲瘋的猶太人。（太八3。）

在這世代的末了，救恩要從外邦人回到猶太人。然而，救恩不是回到分散的猶太人，乃是回到以色列家中的猶太人。那時猶太人要發燒；甚至今天猶太人也是這樣。許多猶太人熱中於科學、經濟、教育、以及各種屬世的追求。但在神眼中，這一切都是發燒。今天猶太人熱中於政治、工業、農業及軍事的程度非常高，他們由彼得發燒的岳母所代表。但在他們的狂熱和熱中裏，他們既不信靠神，也不顧道德。主怎樣醫治了彼得的岳母，照樣，主在這世代的末了要再回來，醫治狂熱、焚燒、發燒的猶太人。神醫治他們不是藉著他們的信心，乃是藉著祂直接的摸。主第二次來臨時，猶太人要直接被祂的來臨所摸，並且要得救。


彼得的岳母得醫治之後，便立刻起來服事主。（太八15。）這表徵主回來時，猶太遺民得救之後，要在千年國裏起來服事主。

四 醫治許多的人－在千年國裏地上萬民的復與

一　到了黃昏
 
十六節說，『到了黃昏，有人帶著許多鬼附的到祂跟前，祂用一句話趕出那些靈，並且治好了一切患病的人。』『許多鬼附的』和『一切患病的，』代表千年國裏地上的萬民。千年國是舊天舊地最後的一個時代，因此被視為舊天舊地的『黃昏。』在這『黃昏』之後，就有新的一天，就是新天新地同著新耶路撒冷。
 
2 許多鬼附的和一切患病的都得了醫治－豫嘗來世的能力
 
在千年國裏，趕鬼、醫病的能力要達到極點。因此，一切鬼附的和患病的，都要得著醫治。以賽亞的豫言見證這事。（賽三五5～6。）那將是真正的復興。今世的趕鬼和醫病，不過是豫嘗來世廣泛的能力。在十六節，主醫治了彼得的岳母之後，到了黃昏，祂治好了許多鬼附的，以及一切患病的人。這指明基督回來，猶太人得救之後，千年國就要開始。在那段期間，所有的疾病都要得醫治。因此，二至十七節所記載的神蹟，具有時代的意義，是來世國度的小影。
 
3 應驗申言者的話
 
十七節說，『這是要應驗那藉著申言者以賽亞所說的，說，「祂親自取去了我們的軟弱，擔當了我們的疾病。」』一切成就在墮落之人身上的醫治，都是由於主的救贖。祂在十字架上取去了我們的軟弱，擔當了我們的疾病，就在那裏為我們成就了完全的醫治。不過，我們應用這神聖醫治的能力，在今世只能是豫嘗，到來世纔得全享。

貳 跟從王的路
 
一 王吩咐離開群眾
 
十八節說，『耶穌看見群眾圍著祂，就吩咐離開到對岸去。』照四福音的記載，主在盡職時總是離開群眾，不願好奇的人同祂在一起。祂不在意群眾，只顧念誠心尋求祂的人。

二 有一個經學家來跟從王

在十八至二十二節，我們看見跟從屬天之王的路。這條路藉兩個到王這裏來的人啟示出來。第一個是經學家，他對王說，『夫子，你無論往那裏去，我都要跟從你。』他說這話，並沒有考慮到代價。因此，王在二十節的答覆裏，引他考慮到代價的問題。

三　王向經學家揭示祂沒有安歇之處
 
在二十節，主對那要跟從祂的經學家說，『狐狸有洞，天空的飛鳥有窩，人子卻沒有枕頭的地方。』這裏主稱自己為人子。十六章十三至十七節以前，新王在盡祂君王的職事時，一直是站在人子的立場上。狐狸和飛鳥都有安歇之處，但國度的王，連安歇的地方也沒有。這證明祂所建立的國，不是物質的，沒有屬地的性質；乃是屬靈的，具有屬天的性質。主似乎對那經學家說，『你要跟從我麼?你低估了代價。你是經學家，是有學問、社會地位崇高的人；你必須領悟我一無所是，一無所有。我甚至比飛鳥和狐狸都不如，因為我沒有枕頭的地方。』我相信那經學家很失望，就沒有跟從祂。今天跟從主的原則也是一樣。我們必須考慮到代價。跟從這位王，就沒有物質的享受。

四 另一個門徒請求准他先去埋葬他的父親

二十一節說，『門徒中另有一個對祂說，主阿，准我先去埋葬我的父親。』這門徒不是經學家。他這樣說，是過度考慮跟從屬天國度之王所要出的代價。這門徒顯然受到第一個事例的警告，高估了代價。他似乎對主說，『我要跟從你，但我的父親死了。讓我先回去埋葬他，然後我要回來跟從你。』

五　王告訴這門徒跟從祂，讓死人埋葬死人

因為這門徒高估了跟從王的代價，所以王答覆時鼓勵他來跟從，放下代價的考慮，把埋葬他父親的事留給別人去作。主說，『讓死人埋葬他們的死人，你跟從我罷。』主耶穌是多麼奇妙！他故意叫第一個人失望，卻有意鼓勵第二個人。主對待人真有智慧。如果我是主耶穌，我聽到有一個經學家要跟從我，我會很興奮，並且我會鼓勵他這樣作。然而，主對他很冷淡，一點也不鼓勵他。反而，祂似乎說，『你要跟從我麼？你有好床，有舒適的安枕之所。但你若來跟從我，你會沒有枕頭的地方。我甚至比狐狸和飛鳥都不如。』這樣，祂勸阻了這個地位高的人。但對於受這事例警告，不輕率或隨便跟從主的門徒，主說了鼓勵的話。主的話鼓勵他忘掉他所作的一切準備，讓死人埋葬死人，他只管跟從主。



由這兩個事例我們看見，接觸人不容易。這兩個人今天若來到你這裏，你會如何對待他們？也許你兩個都會接受。可是主對待這兩個人很不同，祂勸阻一人，鼓勵另一人。
 
在這兩個事例中，我們看見跟從屬天之王的路。首先，我們跟從祂時，不該期待有任何物質的享受。第二，我們要跟從祂，必須不顧死人的需要。主告訴門徒，『讓死人埋葬他們的死人。』頭一個死人是指在靈裏死了的人，如以弗所二章一、五節所說的；第二個死人是指那門徒在肉身裏死了的父親。最終，靈裏死了的人要完成埋葬肉身死了之人的任務。藉著經歷我們學知，不該回去為死人盡義務。讓死人為死人盡這些義務。我們是活人，我們必須繼續跟從王。但不要期待任何物質的享受，因為你可能沒有窩，沒有巢，沒有枕頭的地方。如果你不期待任何物質的享受，並且把死的義務留給死人，你就能繼續跟從祂。

在馬太八章二十三節至九章八節，我們看見王的權柄。馬太福音的次序很奇妙。當王說話，指明祂一無所有，甚至沒有家，也沒有安息的地方，並且不許祂的跟從者盡死的義務之後，馬太福音的記載就啟示這位王的權柄。雖然祂一無所有，祂卻有權柄。在八章二十三節至九章八節，這權柄有三方面：管理風海的權柄；（太八23～27；）管理鬼的權柄；（太八28～34；）以及赦免罪的權柄。（太九1～8。）

伍　與宗教難合

一　約翰的門徒和法利賽人
 
馬太福音是一卷道理的書。牠在九章十四至十七節向我們陳明另一個事例：新郎不在就當禁食的事例。十四節說，『那時，約翰的門徒到耶穌跟前來，說，為甚麼我們和法利賽人常常禁食，你的門徒倒不禁食?』十至十三節記載主對付老舊宗教裏法利賽人的問題。現今，在十四至十七節，主對付新宗教裏約翰門徒的問題。施浸者約翰拋棄舊宗教，在宗教之外的曠野開始他的職事。可是過了不久，他的門徒形成了一個新的宗教，阻撓人享受基督，正如老舊宗教的法利賽人所作的。施浸者約翰的職事是把人引到基督，使基督成為他們的救贖主、生命和一切。然而，約翰的門徒中，有些人漂離了他的目標，就是基督，轉到一些作法上，使這些作法成了宗教。搞宗教，就是為神作事，卻沒有基督。即使作合乎聖經，也合乎基要道理的事，若缺少基督的同在，還是宗教。約翰的門徒，新宗教徒，和法利賽人，舊宗教徒，都常常禁食，卻沒有基督。他們沒有基督作新郎，卻使禁食成為宗教的事。另一方面，他們定罪基督的門徒。這些門徒雖然不禁食，卻有基督與他們同在，並且活在祂面前。
 
施浸者約翰生來就是祭司，但後來他完全放棄了宗教的東西。可是他下監後不到三年，他的門徒竟形成了一個新的宗教。宗教就是敬拜神、事奉神、作某些事討神喜悅，卻沒有基督。宗教就是你為神作事，而沒有那靈，沒有基督。法利賽人為神作了許多事，但基督不在其中。他們作了許多事來事奉神，卻沒有那靈。現在施浸者約翰的門徒禁食而沒有基督，沒有那靈。然而這種禁食是為著神的。因此，他們形成了另一個宗教。所以十四節有舊宗教，法利賽人的宗教，和新宗教，約翰門徒的宗教。
 
我們多麼容易搞出一個宗教來!不要以為只要丟掉老辦法，撿起別的辦法，你就能脫宗教。不論辦法新舊，只要其中沒有基督和那靈，就是宗教。你的新辦法可能就是你的新宗教。請記住甚麼是宗教：宗教就是離開基督和那靈而行事，要討神喜悅。
 
自義的法利賽人，舊宗教徒，因著基督與他們所定罪的稅吏和罪人為友，感到困擾。（太九11。）他們定罪祂與罪人一同坐席。禁食的約翰門徒，新宗教徒，因著基督和門徒坐席，感到為難，（太九10，）並且定罪他們不禁食。今天的情況也是一樣。宗教徒在每一面都定罪我們。那麼我們該作甚麼?我們該和『醫生』在一起。

二 新郎同在不要禁食
 
在新宗教的事例中，主不僅是醫生了也是新郎。在十五節主耶穌對他們說，『新郎和伴友同在的時候，伴友豈能哀慟？但日子將到，新郎要從他們中間被取去，那時他們就要禁食。』醫生和新郎都是令人喜悅的。我很欣賞主的智慧。在法利賽人的事例中，祂將自己比喻為醫生。如今在約翰門徒的事例中，祂將自己比喻為婚禮中的新郎。主問，新郎和伴友同在的時候，伴友豈能哀慟？和新郎同在是喜樂的時候。但新郎被取去的時候，他們就會禁食。

『伴友』這辭是指主的門徒。主在地上盡職事的過渡時期中，他的門徒是祂的伴友，以後他們要成為祂的新婦。（約三29，啟十九7。）新郎從伴友中間被取去，這發生在君尊的救主被取升天、離開門徒的時候。(徒一11。)從那以後，他們就禁食。（徒十三2～3，十四23。）


君尊的救主在對付舊宗教裏自義並持異議的法利賽人時，指明祂是醫生，要醫治有病的人。(太九12。)祂在對付新宗教裏禁食並持異議的約翰門徒時，啟示自己是新郎，要娶新婦。施浸者約翰曾告訴他的門徒說，基督是新郎，要娶新婦。(約三25～29。)現在基督，君尊的救主，將這事題醒他們中間的一些人。君尊的救主首先醫治跟從祂的人，然後使他們成為伴友，至終要使他們成為祂的新婦。他們不僅應當把祂當作醫生，好恢復他們的生命，也應當把祂當作新郎，好享受與祂同在的生活。他們乃是與祂同在喜樂的婚禮中，並不是參加沒有祂的悲哀葬禮。既是這樣，他們怎能在君尊的救主面前禁食而不宴樂?這異議的問題指明，約翰的一些門徒已經落到新宗教裏，並且也棄絕了君尊的救主。
 
約翰的門徒所問的，似乎是道理的問題，但主不以道理，卻以一個最令人喜悅的人，新郎，來答覆。宗教的人總是注意道理，在道理上問『為甚麼，』但基督只在意祂自己。跟從主之人的生活、行動，不該由任何道理，只該由主自己和主的同在，來規範並指引。
 
人在婚禮中禁食是可笑的。不僅如此，在別人享受婚筵的時候禁食，也是對新郎的侮辱。在此我們看見主的智慧。祂沒有和他們爭辯，但祂確實定罪了宗教徒。主似乎說，『你們宗教徒已經失去了目標。你們豈不知我是新郎，圍繞我的門徒都是伴友麼？他們不該禁食。他們必須與我一同坐席。』沒有這兩個事例，主耶穌絕不能被啟示為醫生和新郎。我們該為著法利賽人和約翰的門徒感謝主。我們甚至該為著所有的宗教感謝主，因為沒有宗教所提供的場合，主就不能在許多不同的方面被啟示出來。今天也是同樣的情形。

本篇信息繼續前一篇論到馬太九章九至十七節的信息。

三 不用未漂過的布作補帄補在舊衣服上
 
在九章十六節，主繼續說到更細緻、更甜美、更親切的事。祂說，『再者，沒有人用未漂過的布作補帄，補在舊衣服上，因為所補上的，會扯破那衣服，裂縫就更大了。』未漂過的，或，新的，生的，未加工的。原文是由『未』和『梳理羊毛』構成，因此，意即未梳理的、未蒸洗的、未作完的、未漂過的、未處理的。未漂過的布，象徵從成為肉體到釘十字架之前的基督，如同一塊未處理、未作成的新布；路加五章三十六節的新衣服，乃象徵基督，經過了釘十字架的處理，如同一件新衣服。（路五36的新，原文與太九17新皮袋的新同。）基督先是未漂過的布，為要作成一件新衣服；然後，祂藉著死而復活，就作成了一件新衣服，在神面前作我們的義，遮蓋我們，使我們能得神稱義，蒙祂悅納。（路十五22，加三27，林前一30。）把未漂過的布補在舊衣服上，所補上的布會因縮水的力量，扯破舊衣服，使裂縫更大。這是今天摩登派的人所嘗試的。他們只效法耶穌的為人，以改良他們的行為；他們不相信釘十字架的耶穌是他們的救贖主；也不相信復活的基督是他們的新衣服，在神面前作他們的義遮蓋他們。
 
十六節的舊衣服，表徵人靠著天然的舊生命而有的好舉止、好行為、和宗教的作法。主耶穌非常有智慧。在十六節祂沒有說，『你們約翰的門徒必須領悟，你們的衣服破舊且滿了破洞。你們禁食，實際上就是剪一塊未漂過的布，用來補你們衣服的破洞。』主耶穌沒有直接這樣說，祂乃是向約翰的門徒指明，他們沒有一件完美的衣服，並且指明他們的衣服有破洞，他們想要藉著禁食來補這些破洞。沒有人能說出像主耶穌在十六節所說的話。祂智慧的話裏滿了意義、責備、啟示和教訓。主對約翰的門徒說，『你們為甚麼問我禁食的事？你們的禁食是一種補破衣的作法。你們的禁食表明，你們知道自己的衣服有破洞，需要修補。你們的夫子約翰，指引你們都到我這裏來。現在你們利用我來補你們的破洞。這就是說，你們從我這未漂過的布剪一塊來補你們衣服的破洞。但我的布滿了縮水的能力，不要把牠補在你們破舊的衣服上。你們若這樣作，破洞會更大。』
 
路加五章三十六節的記述和馬太九章十六節的記述有些不同。路加五章三十六節說，『沒有人把新衣服撕下一塊作補帄，補在舊衣服上。』請注意，馬太福音是說『布，』路加福音是說『衣服。』主耶穌把自己比喻為一塊未漂過的布。這指出祂在成為肉體和釘十字架之間的所是。在這段期間，祂是未漂過的布，是從未蒸洗或處理的新布。藉著神的死而復活，這新布經過了處理，並且作成了一件新衣服。主的心意不是要把祂自己當作一塊未漂過的布賜給我們，乃是要把祂自己當作一件完整、作成的衣服賜給我們，使我們穿上，作我們的義，好叫我們在神面前得稱義。祂死而復活之後，成了作好的衣服，給我們穿上，使我們可以參加祂的婚禮。因此，祂不僅是新郎，也是我們的禮服，使我們有資格參加祂的婚筵。
 
為甚麼主耶穌告訴我們祂是新郎之後，繼續說到新布、新衣？我們必須看得更深入，以領悟祂的意思。主告訴我們，新郎與我們同在。但看看你自己，你配得祂的同在麼？你認為在神眼中，你真實的光景配得上新郎的同在麼？我們都必須回答說，『不配。』我們的一切所有和所是，都不配得主的同在。我們要享受主的同在，就需要一些資格；我們需要在某種光景、某種情形中。我們生來的所是、天然的所是、我們所能作的、以及我們所有的，都不能使我們有資格在新郎的同在中。新郎就是基督，基督就是神自己。假定今天神向你顯現，你能呆坐在那裏麼？祂是聖潔的神、公義的神，這樣的一位就是新郎。請回想路加十五章浪子的故事。浪子回家了。毫無疑問，他父親深愛著他，但兒子的光景根本配不上父親的同在。因此，父親立刻吩咐僕人把那上好的袍子拿來給他穿，這樣就使他配得上父親的同在了。我們的新郎就是神自己。我們這些可憐的罪人，怎能享受屬天君王的同在？我們必須記得馬太九章這些經文的上下文：主耶穌和稅吏並罪人一同喫飯。我們是『稅吏』並罪人。我們不彀格；我們需要一些東西遮蓋我們，使我們能坐在主的同在中。這就是為甚麼主說到祂自己是新郎之後，就告訴我們需要穿上新衣服的原因。我們穿上新衣服，就配得上祂的同在了。浪子穿上那上好的袍子之後，立刻就能站在他尊貴的父親面前。上好的袍子使他有資格享受父親的同在。我們這些罪人和『稅吏』需要穿上新衣服，使我們能配得上新郎的同在。
 
我不喜歡只陳明教訓和道理－我比較喜歡實行、經歷。讓我與你們核對一下：基督既然在復活後成了新衣服，那麼我們如何能穿上祂？加拉太三章二十七節說，『你們凡浸入基督的，都已經穿上了基督。』我們必須穿上基督，而穿上基督的方法就是浸入祂。現在我們必須看見，我們如何能浸入基督。我們已經看見，基督復活之後成了一件新衣服；但聖經也告訴我們，祂復活之後成了賜生命的靈。（林前十五45。）基督若不是那靈，我們如何能浸入祂？藉著釘死、埋葬並復活，基督成了賜生命的紐瑪（pneuma），賜生命的氣，活的氣。祂是氣，祂就很容易進到我們裏面；祂是空氣，我們也很容易進到祂裏面。基督在復活裏成了靈。這賜生命的靈就是包羅萬有的一位。在這靈裏有基督一切的所是，和祂所成就的一切。這包羅萬有的靈就是包羅萬有的基督自己，這位是靈的基督就是給我們穿上的新衣服。因此，連衣服也是那靈。我們浸入是靈的基督－這樣我們就穿上了基督。基督是紐瑪，是包羅萬有的靈。我們浸入祂，就穿上祂。是靈的基督就立刻成為我們的衣服，我們的遮蓋，使我們合格。因此，我們必須穿上的新衣服，就是基督自己這包羅萬有的靈。
 
這就是馬太二十八章十九節裏主話的意義，『所以你們要去，使萬民作我的門徒，將他們浸入父、子、聖靈的名裏。』名的實際是在靈裏。將人浸入這名裏，意思就是將人浸入那靈裏，那靈就是基督這包羅萬有的紐瑪。基督成為肉體，在地上生活，被釘十字架，完成救贖，並且復活了。一切都成就之後，祂在復活裏就成了包羅萬有的紐瑪。成為肉體包括在這紐瑪裏；釘十字架和救贖包括在這紐瑪裏；復活、祂復活的大能和復活的生命，都包括在這紐瑪裏。我們浸入祂，就浸入這紐瑪。我們浸入祂，就穿上祂。我們必須穿上基督這新衣服，這新衣服就是包羅萬有的靈。基督不再是未處理的布；祂如今乃是作成了的衣服。在這作成的衣服裏，有救贖、復活的大能和神聖人位一切的元素。這新衣服不僅僅是一塊布，乃是神聖的紐瑪，包羅萬有的靈，包括基督的成為肉體、釘十字架、救贖的工作、復活以及祂復活的大能。如今祂是作成的衣服給我們穿上。阿利路亞！我們能穿上這樣一位基督。

四 不把新酒裝在舊皮袋裏
 
十七節說，『也沒有人把新酒裝在舊皮袋裏；不然，皮袋脹裂，酒瀉出來，皮袋也就壞了。人乃是把新酒裝在新皮袋裏，兩樣就都得保全。』這節的新，原文指在時間上是新的、新近的、新有的。這裏的新酒，象徵基督是新生命，滿有活力，激人振奮。新酒就是基督激勵人的生命。神聖的生命被比喻為那有激勵之力量的酒。我們接受祂的生命，這生命就終日在我們裏面作工，激動我們，振奮我們。這新酒加強我們，加力給我們，使我們十分快活。君尊的救主不僅是國度子民的新郎，作他們的享受，也是他們的新衣，在外面裝備他們，使他們有資格參加婚禮。此外，祂也是他們的新生命，在裏面激動他們，好享受祂作他們的新郎。祂這屬天的王乃是新郎，作國度子民的享受；祂屬天的國度也是祂的婚筵，（太二二2，）使他們能享受祂。他們要在國度的筵席上，享受祂作新郎，就需要祂在外面作他們的新衣服，並在裏面作他們的新酒。


　再想想浪子的例子。浪子穿上那上好的袍子之後，仍然會說，『父親阿，上好的袍子使你滿足，但沒有使我滿足。我仍然飢餓，需要得飽足。』父親就立刻吩咐僕人把那肥牛犢宰了，並且說，『讓我們喫喝快樂。』因此，父親的供備不僅是為著外面的需要，也是為著裏面的需要。所以主說到新衣服之後，立刻繼續說到新酒。新酒不是為著外面需要的供備，乃是為著裏面的需要。我們需要一些東西遮蓋我們，我們也需要一些東西充滿我們。我們外面真是貧窮，裏面也真是虛空。為著父親的緣故，我們身上需要袍子；為著我們自己的緣故，我們裏面需要新酒。我們需要新衣和新酒。主對我們是新衣，也是新酒。祂是我們的遮蓋，也是我們的內容。祂不但使我們合格，祂也滿足我們。因此，祂是我們的資格和滿足，是為著我們外面需要的供備，也是為看我們裏面一切飢渴的供備。

雖然馬太福音是一卷論到國度的書，但牠也是對基督的啟示。有一天，基督帶著門徒到該撒利亞腓立比的境內，問他們說，『人說人子是誰？』（太十六13。）門徒回答了之後，祂問他們：『你們說我是誰？』（太十六15。）這指明國度的書啟示基督是誰。看見本書中基督的啟示是何等有福！一章裏基督的家譜乃是基督的啟示。牠啟示基督是大衛的子孫，亞伯拉罕的後裔，以及聯結大衛後裔兩條線之婚姻的結果。根據馬太一章，耶穌並不是那麼簡單。祂是耶和華救主，也是以馬內利，就是神與我們同在。基督是大衛的子孫、亞伯拉罕的後裔、女人的後裔、耶和華救主、以及以馬內利－神與我們同在。在二章，人尋訪祂這位王。因此，二章啟示祂是王。在三章，這位王受引薦並受膏。在四章，祂受試驗，合格並蒙稱許。接著，這位王受試驗之後，就進入祂的職事。藉著祂的職事，祂吸引了群眾。祂頒佈了諸天之國的憲法之後，就繼續祂的職事，行一些具有時代意義的神蹟。這些神蹟表徵祂首先將救恩帶給猶太人，然後從猶太人轉向外邦人。這些神蹟也表徵外邦人得救的數目添滿之後，基督要把救恩帶回給猶太人。然後在千年國時期，全地要復興。那時，所有的疾病都要得醫治。藉著王職事的繼續，就豫備了一種環境－筵席。這筵席來自基督的職事。藉著祂的職事，主得著一個罪人，就是名叫馬太的稅吏。他為主和祂的門徒豫備了盛大的筵席。馬太也邀請了許多朋友來赴席，他們也是罪人和稅吏。有句諺語說，看你的朋友，就知道你是怎樣的人。馬太是稅吏，他的朋友就是罪人和稅吏。馬太所豫備的筵席是適當的環境，讓主啟示祂自己是醫生、是新郎、是新衣服遮蓋我們，是新酒充滿我們，並且是新皮袋保全我們所領受的酒。藉著祂職事所產生的環境，基督在這一切方面都啟示出來了。
 
今天的情形也是一樣。沒有職事，基督的事和關於召會的事就不能啟示出來。我不能僅僅把一些人聚在一起，對他們演講。在那種環境裏，我簡直沒有甚麼可說。但在正確的環境裏，我就能告訴你關於基督的一項又一項。我們有何等一位基督！我們需要為著主的職事，以及藉著主職事所造出的環境感謝祂！甚至舊宗教的法利賽人和新宗教的約翰門徒，也為主所使用。舊宗教給主耶穌機會啟示祂自己是醫生，新宗教給祂機會啟示祂自己是新郎、新布、新酒和新皮袋，我們需要說，『法利賽人，謝謝你們；約翰的門徒，謝謝你們。沒有你們，我們不可能對基督有這樣的異象。我們絕不會知道屬天的王是醫生、新郎、新布、新酒和新皮袋。』
 
我年輕時讀了馬太八、九章，甚麼也沒有看見。我讀了新布、新酒和新皮袋，但是對這些東西毫無印象。後來，在正確的環境裏，我的眼睛得開啟，看見主耶穌是何等甜美，何等令人喜悅！哦，祂是我們的新郎！何等令人喜悅！祂是新衣，遮蓋我們；祂是新酒，充滿我們。祂也是新皮袋，是容器。看見這些項目所指明的四種基督徒：摩登派、基要派、內裏生命派和召會人。我很喜樂，我是在召會人中間。我在新皮袋裏滿了享受。我有新衣服的遮蓋，我飲於新酒，我也在新皮袋裏享受新郎的同在。這是何等美妙！這就是我們的基督！今天，我們的確認識召會是甚麼。在主的恢復裏，基督是我們的新郎、我們的新衣服、我們的新酒和我們的新皮袋。

陸 重複具有時代意義的神蹟
 
馬太九章十八至三十四節，重複具有時代意義的神蹟。這些經文描繪一幅今世和來世的簡圖。因此，本段記載也其有時代的意義，與八章一至十七節一樣。管會堂者的女兒代表猶太人，患血漏的女人代表外邦人。女兒死去時，女人得了醫治；女人得醫治後，女兒就活過來。接著，兩個瞎子和一個啞吧都得了醫治。這是豫表，表示猶太人被砍下時，外邦人便得救；等到外邦人得救的數目添滿後，猶太人便要得救。（羅十一15，17，19，23～26。）接著，千年國就開始，其中所有的瞎子和啞吧，都要得著醫治。
 
一　管會堂者的女兒死了
 
十八節說，『耶穌正對他們講這些事的時候，有一個管會堂的來拜祂，說，我的女兒剛死了，但你去按手在她身上，她就要活了。』這裏管會堂的名叫睚魯，（可五22，路八41，）意即他要光照，或蒙光照，表徵主要光照外邦人，（徒十三46～48，）他們猶太人也要蒙光照。照著馬可福音和路加福音的記載，這管會堂者的女兒十二歲了。這管會堂的人對屬天的王很有興趣，但他不像百夫長那樣有信心。百夫長告訴主耶穌，祂不需要到他家裏去，祂說一句話就彀了。如果這管會堂的人也有這樣的信心，她的女兒就會得著醫治。然而，他求主到他家裏，按手在他女兒身上。他的信心只達到這個地步，他沒有再大的信心。主耶穌憐憫他，便起來跟著他去。

二 醫治患血漏的女人
 
當主去管會堂者家的途中，有一個女人，患了十二年血漏，『來到耶穌背後，摸祂的衣服繸子。』這女人患了不正常的出血、流血或漏血。（利十五25。）肉身的生命是在血中；（利十七11；）因此，這種疾病表徵無法保存的生命。女人病了十二年，十二正是管會堂者死去之女兒的年齡。（路八42。）這女人來到耶穌背後，摸祂的衣服繸子；因為她心裏說，『我只要摸著祂的衣服，就必得拯救。』這裏的女人和八章五至十節的百夫長，都代表外邦人，他們同樣以信來接觸主。她在主去管會堂者家的途中得了醫治，表徵外邦人是在基督前往以色列家的途中得救的。



主的衣服，象徵基督的義行；繸子象徵屬天的管治。照著民數記十五章三十八至四十節，以色列的男丁必須在衣服邊上作繸子，釘一根藍細帶子。這意思是他們的生活、行動受到屬天限制的約束。當主耶穌在地上時，也許就是這樣穿著。衣服表徵人行為的美德。在主耶穌人性的美德裏，有醫治的能力。因此，當這有病的女人摸祂的衣服繸子，祂美德的能力就臨到了她，她便得了醫治。基督受諸天管治的行為所生出的美德，成了醫治的能力。（太十四36。）
 
醫治患血漏的女人，指明主往猶太人那裏去的時候，被外邦人遇見並且抓住了。照著歷史，外邦人生病了，猶太人在長大卻要死亡。換句話說，外邦人生病了，猶太人瀕臨死亡。猶太女孩十二歲，女人也病了十二年。女人患了十二年的血漏，女孩長了十二年卻要死亡。這表徵外邦人因罪惡的事生病時，猶太人也在長大卻要死亡。女人得了醫治之後，主耶穌到了猶太管會堂者的家裏，這表徵當外邦人得救的數目添滿後，基督就要臨到以色列家。

三 醫治管會堂者的女兒

二十三至二十六節說到管會堂者的女兒得醫治。這裏的閨女和八章十四至十五節彼得的岳母，都代表這世代末了的猶太人，他們因著主的來臨和祂直接的摸，在家裏得了醫治。這指明在這世代的末了，所有的猶太遺民都要因著主的來臨和祂直接的摸，在以色列家中得救。(羅十一25～26，亞十二10。)
 
耶穌到了管會堂的家裏，看見吹笛的人，和亂嚷的群眾，『就說，走開罷，這閨女不是死了，乃是睡了。他們就嗤笑祂。』（太九23～24。）主盡職事時，從來不在意群眾。二十五節說，『群眾既被攆出，耶穌就進去，握著閨女的手，閨女便起來了。』藉此我們看見，主耶穌要使猶太人復活，但他們沒有信心，這給外邦人絕佳的機會來接觸主，得著救恩。外邦人得救的數目添滿後，主耶穌就要臨到以色列家，所有死了的猶太人就要得醫治。

四 醫治瞎子和啞吧
 
管會堂者的女兒復活之後，立刻有兩個瞎子和一個啞吧被帶到主面前。（太九27～33。）

1　醫治兩個瞎子
 
二十七至三十一節說到兩個瞎子得醫治。當主耶穌經過時，『有兩個瞎子跟著祂，喊叫說，大衛的子孫，可憐我們罷！』瞎眼表明沒有視力，看不見神和有關神的事。（林後四4，啟三18。）這兩個瞎子稱主為大衛的子孫。在千年國，就是大衛重新修造的帳幕，（徒十五16，）彌賽亞國裏，猶太人要承認基督是大衛的子孫，他們的瞎眼就要得著醫治。兩個瞎子這樣承認基督，乃是豫表這事。兩個瞎子也是在屋子裏，因主直接的摸，得了醫治，（太九29，）如同管會堂者的女兒，（太九25，）和彼得的岳母一樣。(太八14～15。)瞎子的眼睛得開，表明裏面的視力得著恢復，看見神和屬靈的事物。（徒九17～18，二六18，弗一18，啟三18。）
 
2　醫治被鬼附的啞吧

 
在三十二至三十三節，我們看見被鬼附的啞吧得醫治。被鬼附而啞，表明人因拜啞吧偶像，（林前十二2，）沒有能力為神說話（賽五六10）並讚美神。(賽三五6。)啞吧說出話來，表明人在靈裏被主充滿，恢復了說話和讚美的能力。(弗五18～19。)
 
3　千年國的影兒
 
瞎子和啞吧得醫治，表徵千年國時期地上萬民的復興。因此，這些醫治乃是千年國的影兒。在千年國裏，所有的瞎子都要看見，所有的啞吧都要開口。以賽亞三十五章五、六節說，『那時瞎子的眼必睜開，聾子的耳必開通。那時瘸子必跳躍像鹿，啞吧的舌頭必能歌唱。』瞎子要看見神的榮耀，啞吧要述說神的榮耀。他們要不斷的讚美祂。因此，千年國將是恢復的時候，復興的時候。今天每當基督徒中間有了復興，瞎子的眼就睜開，啞吧的口就張開。在這樣的復興之前，許多基督徒是瞎眼的，無法看見神或神的事；他們也是啞吧，無法為神說話。今天若請公會裏的人禱告，許多人作不來，他們會回答說，『這不是我的工作，我的職業。請牧師禱告罷！』這指明他們被啞吧鬼所附。林前十二章啟示，我們不是服事不能出聲的偶像。因此，我們必須說話，不斷的說話。我們的眼得開啟，看見神的事；我們的口得張開，讚美祂並見證祂。我們都必須是這樣的人。這醫治乃是要來千年國的影兒，小影。
 
4 法利賽人棄絕王
 
三十四節說，『法利賽人卻說，祂是靠著鬼王趕鬼。』鬼王就是魔鬼，稱為別西卜。（太十二24。）法利賽人說這褻瀆的話，表明猶太教首領更強的繼續棄絕屬天的王。

王職事的擴大（一）

我們現在來到王職事的擴大。（太九35～十15。）

壹 牧養和收割的需要


九章中王職事的繼續產生另一種光景，使祂能啟示祂自己。患血漏的女人得醫治，女孩復活，兩個瞎子和一個啞吧得醫治之後，主就啟示自己是牧人和莊稼的主。
 
一 王走遍各城各鄉、施教、傳揚並施醫
 
三十五節說，『耶穌走遍各城各鄉，在他們的會堂裏施教，傳揚國度的福音，並醫治百姓各樣的疾病，和各種的症候。』這節裏各樣的疾病，各種的症候，表徵屬靈的毛病。
 
二 王對百姓動了慈心，因為他們如同羊沒有牧人一樣
 
三十六節說，『祂看見群眾，就對他們動了慈心，因為他們困苦流離，如同羊沒有牧人一樣。』這指明屬天的王認為以色列人是羊，祂自己是他們的牧人。基督第一次臨到以色列人時，他們如同患痲瘋的、癱瘓的、鬼附的、和各樣可憐的人，因為他們沒有牧人照顧。現今基督為著建立祂屬天的國度，在祂君尊的職事裏不僅作醫生，也作牧人服事他們，正如以賽亞五十三章六節和四十章十一節所豫言的。
 
在三十六節所描繪的光景中，主啟示祂自己是牧人。這是進一步的啟示。祂不僅是醫生、新郎，也是牧人。祂的職事若沒有進一步的繼續，這種環境就不會產生。因此，我們再次看見，基督要啟示給我們，我們必須有職事產生某種環境。稅吏和罪人所赴的盛大筵席是絕佳的機會，讓主啟示祂自己是醫生。不僅如此，許多人歡樂並一同坐席的環境，也給主機會啟示祂自己是新郎、新布、新酒和新皮袋。然後在三十六節，主因為看見百姓困苦流離，如同羊沒有牧人一樣，就動了慈心，此時主就能啟示祂自己是牧人。

三 莊稼固多，工人卻少
 
在三十七節主對門徒說，『莊稼固多，工人卻少。』屬天的王認為百姓不僅是羊，也是莊稼。羊需要牧養，莊稼需要收割。雖然以色列民的首領棄絕了屬天的王，百姓中仍有相當數目需要收割。

四 祈求莊稼的主催趕工人收割祂的莊稼
 
屬天國度的王認為自己不僅是羊的牧人，也是莊稼的主。祂的國是用能長大並繁衍的生命之物建立的。祂是擁有這莊稼的主。我們是羊群，也是莊稼。羊群是由活的動物組成，莊稼是由活的植物組成。在主耶穌手下，沒有一樣是無生命的。祂不在意無生命之物，只在意活的東西。在這屬天之王照顧之下的一切，都是活的。

三 被送到官長和君王面前，為屬天的王作見證
 
十八節說，『並且你們要為我的緣故，被送到官長和君王面前，對他們和外邦人作見證。』毫無疑問，這是指外邦人。因此，主指明神的國不僅要受到猶太宗教世界的反對，也要受到外邦世俗世界的反對。最終，使徒被送到羅馬官長和君王面前。他們遭受逼迫，並且他們成了見證。這啟示宗教世界和政治世界同樣反對諸天的國，因為二者都在神仇敵霸佔的手下。屬天之王的心意是要在地上的宗教和政治領域裏，建立祂的國。這必定會引起反對和逼迫。
 
在十九、二十節主說，『但他們把你們交給人的時候，你們不要憂慮怎麼說，或說甚麼；因為在那時刻，自會賜給你們當說的。因為說話的不是你們，乃是你們父的靈在你們裏面說話。』使徒不僅有屬天君王的權柄，（太十1，）也有他們父的靈。王的權柄對付污靈和疾病；父的靈對付反對者的逼迫。主囑咐受差遣的人，他們遇見逼迫的時候，不要憑自己說話。祂似乎說，『不要憂慮，也不要憑自己說話。你們父的靈與你們同在。』只要我們有主的靈，我們就有主的同在。這裏主的同在，就是為著說話的靈。我們應該學習不憑自已面對逼迫，學習轉到我們的靈裏，信靠內住的靈。我們必須相信父的靈與我們同在，並且祂要應付反對者和逼迫者。這件事不容易學。我們必須不憑自己面對逼迫和攻擊，而該轉到我們的靈裏，就是神的靈居住之處。我們必須信靠祂，讓祂引導我們，為我們說話。
 
四 被親人恨惡
 
主也告訴祂所差遣的人，他們要被親人恨惡。二十一節說，『並且弟兄要把弟兄，父親要把兒女，交到死地；兒女要起來與父母為敵，害死他們。』為傳揚國度的福音，而作屬天君王的使徒，必須忍受與最親密之人關係破裂的痛苦。
 
二十二節主繼續說，『你們還要因我的名，被眾人恨惡；惟有忍耐到底的，必然得救。』這裏的得救，意思不是蒙拯救不下地獄。這裏的得救，可以指蒙拯救脫離恨惡我們的人，但至終是指蒙拯救進入諸天之國的實現裏；這是給得勝信徒的賞賜，是蒙拯救脫離千年國裏時代的懲罰，與以弗所二章八節所啟示永遠的救恩不同。

五 從這城逃到別城
 
二十三節說，『但幾時人在這城逼迫你們，就逃到別城去；我實在告訴你們，以色列的城邑，你們還沒有走完，人子就來了。』在基督釘十字架前，十二使徒傳福音時，這話還沒有應驗，乃是到大災難時纔應驗。（太二四21。）十七至二十三節所豫言的，和二十四章九至十三節很相似。在這裏，屬天的王差遣使徒向猶太人傳國度的福音。祂復活後，差遣使徒向外邦人傳福音。到外邦人得救的數目添滿了，祂要差遣使徒再向猶太人傳國度的福音。那時這話要應驗，祂就要來了。

六　不高過老師
 
在二十四節，王對祂所差遣的人說，『門徒並不高過老師，奴僕也不高過主人。』根據上下文，這話是指使徒在遭受逼迫的事上，不能高過主，因祂受的逼迫已到了極點。



二十五節說，『門徒和他的老師一樣，奴僕和他的主人一樣，也就彀了。人既稱家主為別西卜，何況他的家人？』別西卜意蒼蠅之王，是以革倫神的名。（王下一2。）猶太人由於蔑視，將這名改為巴力西卜，意糞堆之主，用以指鬼王。（太十二24，27，可三22，路十一15，18～19。）猶太宗教裏領頭的法利賽人，辱罵屬天的王，說祂是靠著鬼王趕鬼。（太九34。）這個最褻瀆的名稱，表達出他們最強烈的反對和棄絕。

七 不要怕逼迫者，乃要在房頂上宣揚屬天之王的信息
 
在二十六、二十七節，王告訴祂所差遣的人，不要怕逼迫者，乃要在明處講說，在房頂上宣揚。在二十八節祂說，『不要怕那些殺身體，卻不能殺魂的；惟要怕那能把魂和身體都滅在火坑裏的。』神是惟一能把人的魂和身體都滅在火坑裏的。這話含示，受主差遣的使徒若不忍受逼迫，將來就要受神的管教。這要發生在來世，基督審判臺前的審判之後，那時信徒要得賞賜或受責罰。（林後五10，啟二一12。）
 
在三十二、三十三節主說，『凡在人面前，在我裏面承認我的，我在我諸天之上的父面前，也必在他裏面承認他；凡在人面前不認我的，我在我諸天之上的父面前，也必不認他。』這話是屬天的王對祂所差遣去傳國度福音的使徒說的。祂豫言他們會受逼迫。（太十17，21～23。）若有人在受逼迫時不認祂，祂也要不認這人。這要發生於祂回來時。（太十六27。）那時被祂否認還是承認，要斷定祂的使徒是否配得賞賜，在來世進諸天的國。這裏王似乎說，『你若害怕這逼迫，在逼迫者面前不承認我的名；當我回來，千年國開始時，我在父面前也必不承認你的名。』這就是說，這樣的人要被扔在外面黑暗裏，（太二五30，）不會有分於國度的實現。
 
伍 王帶來的攪擾，與跟從祂的十字架道路
 
一 屬天的王來，不是給地上帶來和平，乃是帶來刀劍
 
在三十四節主耶穌說，『不要以為我來，是給地上帶來和平；我來並不是帶來和平，乃是帶來刀劍。』全地都在撒但的霸佔之下。（約壹五19。）屬天的王來呼召一些人脫離撒但的霸佔，這必然引起撒但的反對。撒但煽動在他霸佔之下的人，與屬天之王所呼召的人爭戰。因此，祂來不是帶來和平，乃是帶來刀劍。為著建立諸天的國，在諸天的國和世界的國之間必定有對抗，這兩國不能共存。因著屬天的王正在地上建立祂的國，這兩國之間的爭戰就不能避免。
 
在三十五、三十六節主說，『因為我來是叫人不和：兒子反他的父親，女兒反她的母親，兒媳反她的婆婆；人的仇敵就是自己家裏的人。』霸佔人的撒但，煽動人與屬天之王所呼召的人爭戰。這爭戰甚至在他們的家人中間進行。屬天的蒙召者在家中要受親屬的攻擊，因那些親屬仍留在那惡者霸佔的手下。當有些人受到屬天君王的吸引，被祂抓住，定意要跟從祂時，他們家中也許就有人受到撒但的煽動，與他們爭戰，甚至殺害他們。
 
讓我告訴你們一位弟兄遭受不信妻子逼迫的故事。這位弟兄有很好的職業，在政府的海關上班，相當富裕。他被帶到主面前之後，妻子就開始逼迫他。有一天晚上，這位弟兄邀請我們幾個人到他家裏用餐。以前每逢丈夫邀請同事下班回家用餐，妻子都很高興，並且豫備了最好的菜。但現在丈夫信主了，邀請召會裏一些人到他們家裏。他邀請我們的那天晚上，她故意不作飯，只把冷的剩菜剩飯擺在桌上。那位弟兄眼中含淚看看我們。我們看看他說，『讚美主！這是可口的晚餐，我們都來喫罷！』於是我們把那些剩飯剩菜都喫了。這是遭受妻子逼迫的例子。
 
受主差遣的人必須領悟，逼迫等著他們。主耶穌沒有把我們留在黑暗裏。反之，祂非常清楚的告訴我們一切的情況。猶太國滿了反對者，甚至受差遣者的親人也要起來反對；他們甚至要殺害屬天君王的跟從者。

二 跟從屬天之王的路
 
1 不要愛親人過於愛祂

三十七至三十九節有跟從屬天君王的路，在三十七節主說，『愛父母過於愛我的，配不過我；愛兒女過於愛我的，配不過我。』我們的愛必須絕對為著主，我們不該愛別的過於愛主。祂是最配得我們愛的那一位，我們必須配得過祂。
 
2 背起十字架並跟從祂
 
三十八節繼續說，『不背起他的十字架，並跟從我的，也配不過我。』基督領取父的旨意釘了十字架。（太二六39，42。）當祂受浸時，祂已經算是釘十字架了。從那時起，祂就背著自己的十字架，實行神的旨意。祂所呼召的人是與祂聯合為一的。祂要求他們背起自己的十字架，並跟從祂；這就是要他們將自己擺在一邊，而接受神的旨意。這要求他們不惜任何代價，先把愛給祂，使他們能配得過祂。

3　為祂的緣故喪失魂生命
 
三十九節說，『得著魂生命的，必要喪失魂生命；為我的緣故喪失魂生命的，必要得著魂生命。』得著魂生命，就是讓魂得著享受，不讓魂受苦。喪失魂生命，就是使魂失去享受而受痛苦。跟從屬天君王的人，若讓他們的魂在今世得著享受，就會叫他們的魂在要來的國度時代裏失去享受。他們若為王的緣故，在今世讓他們的魂失去享受，就會叫他們的魂在要來的國度時代裏得著享受，就是與王同享治理全地的快樂。（太二五21，23）

陸 王與受差者是一

一 接待屬天之王的使徒，就是接待王

十章四十節至十一章一節說到與屬天君王聯合的事。四十節說，『接待你們的，就是接待我；接待我的，就是接待那差遣我的。』使徒為屬天的君王所差遣，既受了祂的權柄（太十1）與平安，（太十13，）並且有父的靈住在他們裏面，（太十20，）且在王的苦難（太十22，24～25）和受死（太十21，34～39）上與祂聯合，就與祂是一。因此，人接待他們，就是接待祂。我們要與屬天的王有這樣的聯合，就需要不惜任何代價，愛祂勝過一切，並走十字架的窄路跟從祂，如三十七至三十九節所啟示的。受差遣的人不僅有王的權柄、平安和父的靈，並且與王是一，與祂聯合。接待王所差遣的人，意思就是接待王自己，因為受差遣的人與王聯合。這對受差遣的人乃是鼓勵。在主的恢復裏，我們有權柄、平安、那靈，並且與我們的王聯合。我們與祂是一。凡接待我們的，就是接待王；凡棄絕我們的，就是棄絕王。這不是微不足道的事，乃是非常嚴肅的。我們都需要確信，我們有權柄、平安、那靈，並且與王聯合。這一切都是為著擴展王的職事。今天王仍在擴展祂的職裏，我們乃是帶著權柄、平安、那靈，並與王聯合的受差者。

二 接待申言者或義人的賞賜
 
四十一節說，『因申言者的名接待申言者的，必得申言者的賞賜；因義人的名接待義人的，必得義人的賞賜。』申言者是為神說話並說出神的人。義人是為著國度尋求義、實行義、並為義受逼迫的人。（太五6，10，20，六1。）屬天的王就是這樣一位受神差遣的申言者，（申十八15，）也是這樣一位義人。（徒三14。）祂所差遣的使徒既然與祂聯合為一，他們也就是這樣的申言者和義人。因此，凡接待他們的，就是接待祂，必要得著賞賜。接待申言者的，就聯於申言者的話；接待義人的，就聯於義人的義。因此，他們必得申言者和義人所得的賞賜。
 
王所差遣出去的人是申言者，也是義人。申言者總是帶著神的話而來，義人總是帶著義而來。你若接待申言者，就必得著神的話；你若接待義人，就必得著他的義。得著神的話和義是何等美好！這會幫助我們進入今天國度的實際，以及將來國度的實現。

三 把一杯涼水給小門徒喝的賞賜
 
四十二節說，『無論誰，因門徒的名，只把一杯涼水給這小子裏的一個喝，我實在告訴你們，他絕不會失去他的賞賜。』這賞賜要在要來的國度時代賜給人。（路十四14。）

柒 屬天的王在諸城中施教並傳道
 
馬太十一章一節說，『耶穌吩咐完了十二個門徒，就離開那裏，在他們的諸城中施教並傳道。』主選差了十二個人，差遣他們去擴展傳揚國度之後，祂自己就繼續盡職，在諸城中施教並傳道。

        // 設定
        let settings = {
            startDate: '2025-01-06', // 預設開始日期（第一週的週一）
            currentWeek: 1,
            completedReadings: [] // 已完成的閱讀
        };

        // 載入設定
        function loadSettings() {
            const saved = localStorage.getItem('matthewLifeStudySettings');
            if (saved) {
                settings = JSON.parse(saved);
            }
            document.getElementById('startDateInput').value = settings.startDate;
        }

        // 儲存設定
        function saveSettings() {
            localStorage.setItem('matthewLifeStudySettings', JSON.stringify(settings));
        }

        // 計算當前是第幾週
        function getCurrentWeek() {
            const startDate = new Date(settings.startDate);
            const now = new Date();
            const diffTime = now - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffWeeks = Math.floor(diffDays / 7) + 1;
            return Math.max(1, diffWeeks);
        }

        // 計算當前應該顯示的讀經索引和分段
        function getCurrentReading() {
            const currentWeek = getCurrentWeek();
            settings.currentWeek = currentWeek;
            
            // 每篇分兩半，每週一半
            // 第1週：第一篇（前半）
            // 第2週：第一篇（後半）
            // 第3週：第二篇（前半）
            // 第4週：第二篇（後半）
            // ...
            
            const readingIndex = Math.floor((currentWeek - 1) / 2);
            const part = ((currentWeek - 1) % 2 === 0) ? 1 : 2; // 1 = 前半，2 = 後半
            
            return {
                readingIndex: Math.min(readingIndex, readings.length - 1),
                part: part,
                week: currentWeek
            };
        }

        // 分割內容為兩半
        function splitContent(content) {
            // 簡單按段落數分割
            const paragraphs = content.split('\n').filter(p => p.trim());
            const midPoint = Math.ceil(paragraphs.length / 2);
            
            return {
                part1: paragraphs.slice(0, midPoint).join('\n\n'),
                part2: paragraphs.slice(midPoint).join('\n\n')
            };
        }

        // 渲染內容
        function renderContent() {
            const current = getCurrentReading();
            const reading = readings[current.readingIndex];
            
            if (!reading) {
                document.getElementById('contentText').innerHTML = '<p>所有讀經已完成！願主祝福你。</p>';
                return;
            }

            // 更新週資訊
            document.getElementById('weekInfo').textContent = `第 ${current.week} 週`;
            
            // 更新標題
            document.getElementById('readingTitle').textContent = reading.title;
            document.getElementById('readingMeta').textContent = `${reading.scripture} | ${reading.verses}`;
            
            // 更新分段指示器
            const partText = current.part === 1 ? '第一部分' : '第二部分';
            document.getElementById('partIndicator').textContent = partText;
            
            // 分割內容
            const parts = splitContent(reading.content);
            const content = current.part === 1 ? parts.part1 : parts.part2;
            
            // 將段落轉為HTML
            const paragraphs = content.split('\n\n').map(p => `<p>${p}</p>`).join('');
            document.getElementById('contentText').innerHTML = paragraphs;
            
            // 更新經文
            document.getElementById('scriptureText').textContent = reading.scriptureText;
            document.getElementById('scriptureRef').textContent = `— ${reading.scripture}`;
            
            // 更新進度條
            const totalReadings = readings.length * 2; // 每篇分兩半
            const completedWeeks = current.week - 1;
            const progress = (completedWeeks / totalReadings) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `總進度: ${completedWeeks}/${totalReadings} (${Math.round(progress)}%)`;
            
            // 更新導航按鈕
            document.getElementById('prevBtn').disabled = current.week <= 1;
            document.getElementById('nextBtn').disabled = current.readingIndex >= readings.length - 1 && current.part === 2;
        }

        // 倒數計時到下個週一
        function updateCountdown() {
            const now = new Date();
            const nextMonday = new Date(now);
            nextMonday.setDate(now.getDate() + (1 + 7 - now.getDay()) % 7);
            nextMonday.setHours(0, 0, 0, 0);
            
            // 如果今天就是週一，則顯示下一個週一
            if (now.getDay() === 1 && now.getHours() >= 0) {
                nextMonday.setDate(nextMonday.getDate() + 7);
            }
            
            const diff = nextMonday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdownTime').textContent = 
                `${days}天 ${hours}小時 ${minutes}分鐘`;
        }

        // 導航功能
        function goToPrev() {
            // 手動切換到上一週（開發測試用）
            const current = getCurrentReading();
            if (current.week > 1) {
                // 計算上一週的日期
                const startDate = new Date(settings.startDate);
                const prevWeekDate = new Date(startDate);
                prevWeekDate.setDate(startDate.getDate() + (current.week - 2) * 7);
                
                // 暫時修改開始日期來查看上一週
                const originalStartDate = settings.startDate;
                settings.startDate = prevWeekDate.toISOString().split('T')[0];
                renderContent();
                settings.startDate = originalStartDate;
            }
        }

        function goToNext() {
            // 手動切換到下一週（開發測試用）
            const current = getCurrentReading();
            const startDate = new Date(settings.startDate);
            const nextWeekDate = new Date(startDate);
            nextWeekDate.setDate(startDate.getDate() + current.week * 7);
            
            // 暫時修改開始日期來查看下一週
            const originalStartDate = settings.startDate;
            settings.startDate = nextWeekDate.toISOString().split('T')[0];
            renderContent();
            settings.startDate = originalStartDate;
        }

        // 設定功能
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            renderReadingList();
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function updateStartDate() {
            settings.startDate = document.getElementById('startDateInput').value;
            saveSettings();
            renderContent();
        }

        function renderReadingList() {
            const list = document.getElementById('readingList');
            const current = getCurrentReading();
            
            list.innerHTML = readings.map((reading, index) => {
                const week1 = index * 2 + 1;
                const week2 = index * 2 + 2;
                const isCurrent = index === current.readingIndex;
                const isCompleted = week2 < current.week;
                
                return `
                    <div class="reading-item ${isCurrent ? 'current' : ''} ${isCompleted ? 'completed' : ''}" 
                         onclick="jumpToWeek(${week1})">
                        ${reading.title} - 第${week1}-${week2}週
                    </div>
                `;
            }).join('');
        }

        function jumpToWeek(week) {
            const startDate = new Date(settings.startDate);
            const targetDate = new Date(startDate);
            targetDate.setDate(startDate.getDate() + (week - 1) * 7);
            
            settings.startDate = targetDate.toISOString().split('T')[0];
            document.getElementById('startDateInput').value = settings.startDate;
            saveSettings();
            renderContent();
            closeSettings();
        }

        // 初始化
        function init() {
            loadSettings();
            renderContent();
            updateCountdown();
            setInterval(updateCountdown, 60000); // 每分鐘更新倒數
        }

        // 頁面載入時初始化
        init();
    </script>
</body>
</html>
